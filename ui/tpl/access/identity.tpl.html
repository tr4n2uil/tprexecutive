<script id="tpl-idty-tcs" type="text/x-jquery-tmpl"> 	<div id="idty-list-self" class="tile-content ${key}-self smart-panel data-table-panel">		{{tmpl "#tpl-idty-lst"}}	</div></script><script id="tpl-idty-add" type="text/x-jquery-tmpl"> 	<span class="smart-block" id="identity-add-self">		{{tmpl({			admin : 1,			name : 'OpenID Identities : ' + $item.data.message.name,			addtxt : 'New Identity',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="identity-add-panel-self" class="panel">			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._identity-add-self:chng.hide:tpl._tpl-idty-block:pnl._identities-self:act.first:anm.none">				<table class="formtable"><tbody>					<tr><td>Email</td>					<td><input type="text" name="email" class="cover required email"/>					<span class="error hidden">Invalid Email</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Identity" class="button smart-save idty-btn"/>						<input type="hidden" name="service" value="access.identity.add" />						<input type="hidden" name="name" value="${message.name}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button idty-btn"/>						<input type="button" value="Cancel" class="button smart-cancel idty-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>				<br />			</form>		</div>	</span></script><script id="tpl-idty-block" type="text/x-jqery-tmpl">	<tr id="idty-${message.identity.oid}" class="smart-panel">		<td><a href="mailto:${message.identity.email}">${message.identity.email}</a></td>		<td>			<span class="smart-block" id="idty-edit-${message.identity.oid}">				<span class="desc">						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="idty-rm-${message.identity.oid}">							<input type="hidden" name="service" value="access.identity.remove" class="data" />							<input type="hidden" name="oid" value="${message.identity.oid}" class="data" />							<input type="hidden" name="name" value="${message.name}" class="data"/>							<input type="hidden" name="email" value="${message.identity.email}" class="data" />							<a href="#/write/div/#idty-rm-${message.identity.oid}/~/pnl/#idty-${message.identity.oid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>				</span>								<form class="smart-form hidden navigate" id="_write:sel._idty-edit-${message.identity.oid}:chng.hide:tpl._tpl-idty-block:pnl._idty-${message.identity.oid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Email</td>						<td><input type="text" name="email" class="cover required email" value="${message.identity.email}"/>						<span class="error hidden">Invalid Email</span></td></tr>						<tr><td></td><td>							<input type="hidden" name="oid" value="${message.identity.oid}" />							<input type="hidden" name="name" value="${message.name}" />							<input type="hidden" name="service" value="access.identity.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save idty-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel idty-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>			</span>		</td>	</tr></script><script id="tpl-idtys-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.identities).length}}	{{each message.identities}}		{{tmpl({ 			message : $.extend({				admin : 1,				padmin : 1,				rfname : 'OpenID Identities : ' + $item.data.message.name,				name : $item.data.message.name,				pchain : {}			}, $value), 			user: $item.data.user || '' }) "#tpl-idty-block"}}	{{/each}}	{{/if}}</script><script id="tpl-idty-lst" type="text/x-jquery-tmpl"> 	<div id="idty-add-self">		{{tmpl "#tpl-idty-add"}}	</div>		<div id="identity-list-panel-self" >		<table class="table-list datatable"><thead class="left">		<tr><th>Email</th><th>Options</th></tr>		</thead><tbody id="identities-self">			{{tmpl "#tpl-idtys-block"}}		</tbody></table>	</div>		{{if jQuery(message.identities).length}}		{{tmpl({ 			message: {				id : 'self', 				name : 'My OpenID Identities',				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'identities', 			panel : '#identities-self', 			showpages : true,			alltxt : 'All',			tpl : '#tpl-idtys-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
