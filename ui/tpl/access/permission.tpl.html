<script id="tpl-prmn-tcs" type="text/x-jquery-tmpl"> 	<div id="prmn-list-${message.refid}" class="tile-content ${key}-${message.refid} smart-panel data-table-panel">		{{tmpl "#tpl-prmn-lst"}}	</div></script><script id="tpl-prmn-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}smart-block{{/if}}" id="permission-add-${message.refid}">		{{tmpl({			admin : $item.data.message.padmin,			name : $item.data.message.rfname,			addtxt : 'New Permission',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="permission-add-panel-${message.refid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._permission-add-${message.refid}:chng.hide:tpl._tpl-prmn-block:pnl._permissions-${message.refid}:act.first:anm.none">				<table class="ref-list"><tbody>					<tr><td>Username</td>					<td><input type="text" name="member" class="required"/>					<span class="error hidden">Invalid Username</span></td></tr>					<tr><td>Permissions</td>					<td><input type="checkbox" name="inherit" value="inherit" /> Inherit					<input type="checkbox" name="control[]" value="info" /> View					<input type="checkbox" name="control[]" value="edit" /> Edit					<input type="checkbox" name="control[]"  value="list" /> List					<input type="checkbox" name="control[]" value="add" /> Add					<input type="checkbox" name="control[]" value="remove" /> Remove</td>					<tr><td>State</td><td><input type="text" name="state" class="required" value="A"/>					<span class="error hidden">Invalid State</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Permission" class="button smart-save prmn-btn"/>						<input type="hidden" name="service" value="access.permission.add" />						<input type="hidden" name="refid" value="${message.refid}" />						<input type="hidden" name="rfname" value="${message.rfname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button prmn-btn"/>						<input type="button" value="Cancel" class="button smart-cancel prmn-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>				<br />			</form>			{{/if}}		</div>	</span></script><script id="tpl-prmn-block" type="text/x-jqery-tmpl">	<tr id="prmn-${message.permission.ckid}" class="smart-panel">		<td>			<div><a href="profile/${message.permission.user}/" class="ui"><img src="storage/public/thumbnails/person/${message.permission.user}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="profile/${message.permission.user}/" class="ui"><strong>${message.permission.user}</strong></a></p></td>		{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}		<td>${message.permission.state}</td>		<td><span>			{{each unique(FireSpark.core.helper.dataSplit(message.permission.control, ':'))}}				{{if $value}}<span class="access-name">${FireSpark.core.helper.readControl($value)}</span>{{/if}}			{{/each}}		</span></td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}smart-block{{/if}}" id="prmn-edit-${message.permission.ckid}">				<span class="desc">					{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="prmn-rm-${message.permission.ckid}">							<input type="hidden" name="service" value="access.permission.remove" class="data" />							<input type="hidden" name="refid" value="${message.refid}" class="data" />							<input type="hidden" name="rfname" value="${message.rfname}" class="data" />							<input type="hidden" name="member" value="${message.permission.user}" class="data" />							<a href="#/write/div/#prmn-rm-${message.permission.ckid}/~/pnl/#prmn-${message.permission.ckid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>				<br /><br />				<span class="smart-display">Last modified on ${FireSpark.core.helper.readTime(Number(message.permission.mtime))}</span>								{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._prmn-edit-${message.permission.ckid}:chng.hide:tpl._tpl-prmn-block:pnl._prmn-${message.permission.ckid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="ref-list"><tbody>						<tr><td>Permissions</td>						<td><input type="checkbox" name="inherit" value="inherit" /> Inherit						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'info')}}checked="checked"{{/if}} value="info" /> View						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'edit')}}checked="checked"{{/if}} value="edit" /> Edit						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'list')}}checked="checked"{{/if}} value="list" /> List						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'add')}}checked="checked"{{/if}} value="add" /> Add						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'remove')}}checked="checked"{{/if}} value="remove" /> Remove</td>						<tr><td>State</td>						<td><input type="text" name="state" value="${message.permission.state}" class="required" />						<span class="error hidden">Invalid State</span></td></tr>						<tr><td></td><td>							<input type="hidden" name="refid" value="${message.refid}" />							<input type="hidden" name="rfname" value="${message.rfname}" />							<input type="hidden" name="ckid" value="${message.permission.ckid}" />							<input type="hidden" name="member" value="${message.permission.user}" />							<input type="hidden" name="service" value="access.permission.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save prmn-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel prmn-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>		{{/if}}	</tr></script><script id="tpl-prmns-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.permissions).length}}	{{each message.permissions}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				refid : $item.data.message.refid,				rfname : $item.data.message.rfname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-prmn-block"}}	{{/each}}	{{/if}}</script><script id="tpl-prmn-lst" type="text/x-jquery-tmpl"> 	<div id="prmn-add-${message.refid}">		{{tmpl "#tpl-prmn-add"}}	</div>		<div id="permission-list-panel-${message.refid}" >		<table class="table-list datatable ref-list "><thead class="left">		<tr><th></th><th>Users</th>		{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}		<th>State</th>		<th>Permissions</th>		<th>Options</th>		{{/if}}		</tr>		</thead><tbody id="permissions-${message.refid}">			{{tmpl "#tpl-prmns-block"}}		</tbody></table>	</div>		{{if jQuery(message.permissions).length}}		{{tmpl({ 			message: {				id : $item.data.message.refid, 				name : $item.data.message.rfname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'permissions', 			panel : '#permissions-' + $item.data.message.refid, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-prmns-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
