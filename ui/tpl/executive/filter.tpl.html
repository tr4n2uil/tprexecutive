<script id="tpl-fltr-tcs" type="text/x-jquery-tmpl"> 	<div id="fltr-list-${id}" class="tile-content ${key}-${id} smart-panel data-table-panel" style="display: block;">		{{tmpl "#tpl-fltr-lst"}}	</div></script><script id="tpl-fltr-add" type="text/x-jquery-tmpl"> 	<span class="smart-block">		<p class="head">Filter Students</p>		<div id="students-filter-panel" class="panel">			<form action="run.php" method="post" id="_write:sel._students-filter-panel:tpl._tpl-fltr-tcs:pnl._fltr-list-${id}:act.replace:anm.none:iframe.true" class="navigate">				<input type="hidden" name="service" value="filter" />				<input type="hidden" name="filter" value="1" />				<table class="formtable part15 tstriped"><tbody>					<tr><td>Year</td>					<td><input type="text" name="year" class="" value="{{if message.year}}${message.year}{{/if}}" />					<span class="error hidden">Invalid Year</span></td></tr>					<tr><td>Department <br /><span style="font-size:11px !important; color: blue;"><a href="#" onclick="return selectall('dept');" >All</a> &middot; <a href="#" onclick="return selectnone('dept');" >None</a></span></td><td>						<table><tbody><tr><td>						<label><input class="dept" type="checkbox" name="dept[]" value="cer" {{if FireSpark.core.helper.dataFind(message.dept, "cer")}}checked="checked"{{/if}}/> Ceramic Engineering </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="che" {{if FireSpark.core.helper.dataFind(message.dept, "che")}}checked="checked"{{/if}}/> Chemical Engineering </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="civ" {{if FireSpark.core.helper.dataFind(message.dept, "civ")}}checked="checked"{{/if}}/> Civil Engineering </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="cse" {{if FireSpark.core.helper.dataFind(message.dept, "cse")}}checked="checked"{{/if}}/> Computer Engineering </label></td>						<td style="vertical-align: top;"><label><input class="dept" type="checkbox" name="dept[]" value="eee" {{if FireSpark.core.helper.dataFind(message.dept, "eee")}}checked="checked"{{/if}}/> Electrical Engineering</label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="ece" {{if FireSpark.core.helper.dataFind(message.dept, "ece")}}checked="checked"{{/if}}/> Electronics Engineering</label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="mec" {{if FireSpark.core.helper.dataFind(message.dept, "mec")}}checked="checked"{{/if}}/> Mechanical Engineering </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="met" {{if FireSpark.core.helper.dataFind(message.dept, "met")}}checked="checked"{{/if}}/> Metallurgical Engineering </label></td>						<td style="vertical-align: top;"><label><input class="dept" type="checkbox" name="dept[]" value="min" {{if FireSpark.core.helper.dataFind(message.dept, "min")}}checked="checked"{{/if}}/> Mining Engineering </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="phe" {{if FireSpark.core.helper.dataFind(message.dept, "phe")}}checked="checked"{{/if}}/> Pharmaceuticals Engineering </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="apc" {{if FireSpark.core.helper.dataFind(message.dept, "apc")}}checked="checked"{{/if}}/> Applied Chemistry</label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="apm" {{if FireSpark.core.helper.dataFind(message.dept, "apm")}}checked="checked"{{/if}}/> Applied Mathematics </label></td>						<td style="vertical-align: top;"><label><input class="dept" type="checkbox" name="dept[]" value="app" {{if FireSpark.core.helper.dataFind(message.dept, "app")}}checked="checked"{{/if}}/> Applied Physics </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="bce" {{if FireSpark.core.helper.dataFind(message.dept, "bce")}}checked="checked"{{/if}}/> Bio-Chemical Engineering </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="bme" {{if FireSpark.core.helper.dataFind(message.dept, "bme")}}checked="checked"{{/if}}/> Bio-Medical Engineering </label><br />						<label><input class="dept" type="checkbox" name="dept[]" value="mst" {{if FireSpark.core.helper.dataFind(message.dept, "mst")}}checked="checked"{{/if}}/> Material Science &amp; Technology</label></td>						</tr></tbody></table>					</td></tr>					<tr><td>Course</td>						<td>						<label><input type="checkbox" name="course[]" value="btech" {{if FireSpark.core.helper.dataFind(message.course, "btech")}}checked="checked"{{/if}}/> B. Tech.</label>						<label><input type="checkbox" name="course[]" value="idd" {{if FireSpark.core.helper.dataFind(message.course, "idd")}}checked="checked"{{/if}}/> IDD / IMD</label>						<label><input type="checkbox" name="course[]" value="mtech" {{if FireSpark.core.helper.dataFind(message.course, "mtech")}}checked="checked"{{/if}}/> M. Tech.</label>						</td></tr>					<tr><td>Criteria</td><td>						<table><tbody>							<tr>								<td><input type="text" name="gcgpa" class="" value="${message.gcgpa}" style="width: 50px;"/> &lt;= </td>								<td style="text-align: center;">CGPA</td>								<td> &lt;= <input type="text" name="lcgpa" class="" value="${message.lcgpa}" style="width: 50px;"/></td>							</tr>							<tr>								<td><input type="text" name="gsgpa" class="" value="${message.gsgpa}" style="width: 50px;"/> &lt;= </td>								<td style="text-align: center;">All SGPAs</td>
								<td> &lt;= <input type="text" name="lsgpa" class="" value="${message.lsgpa}" style="width: 50px;"/></td>							</tr>							<tr>								<td><input type="text" name="gssc" class="" value="${message.gssc}" style="width: 50px;"/> &lt;= </td>								<td style="text-align: center;">X %</td>
								<td> &lt;= <input type="text" name="lssc" class="" value="${message.lssc}" style="width: 50px;"/></td>							</tr>							<tr>								<td><input type="text" name="ghsc" class="" value="${message.ghsc}" style="width: 50px;"/> &lt;= </td>								<td style="text-align: center;">XII %</td>
								<td> &lt;= <input type="text" name="lhsc" class="" value="${message.lhsc}" style="width: 50px;"/></td>							</tr>							<tr>								<td><input type="text" name="ggrad" class="" value="${message.ggrad}" style="width: 50px;"/> &lt;= </td>								<td style="text-align: center;">Graduation %</td>
								<td> &lt;= <input type="text" name="lgrad" class="" value="${message.lgrad}" style="width: 50px;"/> (for M. Tech. only) </td>							</tr>							<!--<tr>								<td><input type="text" name="gjee" class="" value="${message.gjee}" style="width: 50px;"/> &lt;= </td>								<td style="text-align: center;">JEE AIR</td>
								<td> &lt;= <input type="text" name="ljee" class="" value="${message.ljee}" style="width: 50px;"/> (for B. Tech./IDD/IMD only) </td>							</tr>							<tr>								<td><input type="text" name="ggate" class="" value="${message.ggate}" style="width: 50px;"/> &lt;= </td>								<td style="text-align: center;">GATE AIR</td>
								<td> &lt;= <input type="text" name="lgate" class="" value="${message.lgate}" style="width: 50px;"/> (for M. Tech. only)</td>							</tr>-->							<tr>								<td><input type="text" name="gback" class="" value="${message.gback}" style="width: 50px;"/> &lt;= </td>								<td style="text-align: center;">Arrears</td>
								<td> &lt;= <input type="text" name="lback" class="" value="${message.lback}" style="width: 50px;"/></td>							</tr>						</tbody></table>					</td></tr>					<tr><td>Category</td>						<td>						<label><input type="checkbox" name="category[]" value="General" {{if FireSpark.core.helper.dataFind(message.category, "General")}}checked="checked"{{/if}}/> General</label>						<label><input type="checkbox" name="category[]" value="OBC" {{if FireSpark.core.helper.dataFind(message.category, "OBC")}}checked="checked"{{/if}}/> OBC</label>						<label><input type="checkbox" name="category[]" value="SC" {{if FireSpark.core.helper.dataFind(message.category, "SC")}}checked="checked"{{/if}}/> SC</label>						<label><input type="checkbox" name="category[]" value="ST" {{if FireSpark.core.helper.dataFind(message.category, "ST")}}checked="checked"{{/if}}/> ST</label>						</td></tr>					<tr><td>Placement</td>						<td><label><input type="radio" name="placed" value="0" checked="checked"/> All</label>						<label><input type="radio" name="placed" value="1" {{if FireSpark.core.helper.dataEquals(message.placed, "1")}}checked="checked"{{/if}}/> Unplaced</label>						<label><input type="radio" name="placed" value="2" {{if FireSpark.core.helper.dataEquals(message.placed, "2")}}checked="checked"{{/if}}/> Placed</label>						</td></tr>					<tr><td>Eligible for Job</td>						<td>						<label><input type="radio" name="placed" value="3" {{if FireSpark.core.helper.dataEquals(message.placed, "3")}}checked="checked"{{/if}}/> Ordinary</label>						<label><input type="radio" name="placed" value="4" {{if FireSpark.core.helper.dataEquals(message.placed, "4")}}checked="checked"{{/if}}/> Dream</label>						<label><input type="radio" name="placed" value="5" {{if FireSpark.core.helper.dataEquals(message.placed, "5")}}checked="checked"{{/if}}/> Super Dream</label>						</td></tr>					<tr><td>Options</td><td>					<label><input type="checkbox" name="options" value="incomplete" {{if FireSpark.core.helper.dataEquals(message.options, "incomplete")}}checked="checked"{{/if}}/> Incomplete Profiles</label><br />					<label><input type="radio" name="export" value="data" /> Export Data</label>					<label><input type="radio" name="export" value="resumes" /> Archive Resumes</label>					</td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Filter" class="button"/>						<input type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>		</div>			</span>	<br /></script><script id="tpl-fltr-block" type="text/x-jqery-tmpl">	<tr id="fltr-${message.filter.stdid}" class="smart-panel panel">		<td>			<div><a href="student/${message.filter.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.filter.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="student/${message.filter.username}/" class="ui">${message.filter.name}</a></p><a href="mailto:${message.filter.email}">${message.filter.email}</a></td>		<td>${message.filter.rollno}</td>		<td>${message.filter.cgpa}</td>		<td>${message.filter.sscx}</td>		<td>${message.filter.hscxii}</td>		<td><a href="batch/${message.filter.btname}/" class="ui">${message.filter.btname}</a><br />${message.filter.year}</td>		<td>${message.filter.gradcent}</td>		<td>${message.filter.category}</td>		<td>${message.filter.backlogs}</td>		<td>{{if message.filter.mr}}MR : ${message.filter.mr}<br />{{/if}}		{{if message.filter.ordinary}}Ordinary : ${message.filter.ordinary}<br />{{/if}}		{{if message.filter.dream}}Dream : ${message.filter.dream}<br />{{/if}}		{{if message.filter.super}}Super : ${message.filter.super}<br />{{/if}}</td>	</tr></script><script id="tpl-fltrs-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.students).length}}	{{each message.students}}		{{tmpl({ 			message : $.extend({				admin : $item.data.message.admin,			}, $value), 			user: $item.data.user || '' }) "#tpl-fltr-block"}}	{{/each}}	{{/if}}</script><script id="tpl-fltr-lst" type="text/x-jquery-tmpl"> 		<div id="fltr-add-${id}">		{{tmpl "#tpl-fltr-add"}}	</div>		<div id="filter-list-panel-${id}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Student</th><th>Name</th><th>Roll No</th><th>CGPA</th><th>X %</th><th>XII %</th><th>Batch</th><th>Grad %</th><th>Category</th><th>Arrears</th><th>Placement</th></tr>		</thead><tbody id="students-${id}">			{{tmpl "#tpl-fltrs-block"}}		</tbody></table>	</div>		{{if jQuery(message.students).length}}		{{tmpl({ 			message: {				id : $item.data.message.batchid, 				name : $item.data.message.btname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'filter', 			panel : '#filter-' + $item.data.id, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-fltrs-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script type="text/javascript">	var selectall = selectall || function( sel ){		$( 'input.' + sel ).attr('checked', 'checked');		return false;	}</script><script type="text/javascript">	var selectnone = selectnone || function( sel ){		$( 'input.' + sel ).removeAttr('checked');		return false;	}</script>
