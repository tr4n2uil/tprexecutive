<script id="tpl-btch-tcs" type="text/x-jquery-tmpl"> 	<div id="btch-list-${message.portalid}" class="tile-content ${key}-${message.portalid} smart-panel data-table-panel">		{{tmpl "#tpl-btch-lst"}}	</div></script><script id="tpl-btch-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} batch-list" id="batch-add-${message.portalid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Batches of ' + $item.data.message.plname + ' ' + ($item.data.message.year || ''),			addtxt : 'New Batch',			cls : 'head'		}) "#tpl-new-menu"}}				{{if message.dept}}<p class="subhead">${Executive.core.helper.readDept(message.dept)}</p>{{/if}}				<div id="batch-add-panel-${message.portalid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._batch-add-${message.portalid}:chng.hide:tpl._tpl-btch-block:pnl._batches-${message.portalid}:act.first:anm.none">				<table class="formtable"><tbody>					<tr><td>Name</td>					<td><input type="text" name="btname" class="required"  />					<span class="error hidden">Invalid Name</span></td></tr>					<tr><td>Year</td>					<td><input type="text" name="year" class="required" {{if message.year}}value="${message.year}"{{/if}} />					<span class="error hidden">Invalid Year</span></td></tr>					<tr><td>Course</td>					<td><input type="radio" name="course" checked="checked" value="btech" /> B. Tech.					<input type="radio" name="course" value="idd" /> IDD/IMD					<input type="radio" name="course" value="mtech" /> M. Tech.					</td></tr>					<tr><td>Department</td>					<td><select name="dept">						<option value="cer" {{if FireSpark.core.helper.dataEquals(message.dept, "cer")}}selected="selected"{{/if}} >Ceramic Engineering</option>						<option value="che" {{if FireSpark.core.helper.dataEquals(message.dept, "che")}}selected="selected"{{/if}} >Chemical Engineering</option>						<option value="civ" {{if FireSpark.core.helper.dataEquals(message.dept, "civ")}}selected="selected"{{/if}} >Civil Engineering</option>						<option value="cse" {{if FireSpark.core.helper.dataEquals(message.dept, "cse")}}selected="selected"{{/if}} >Computer Engineering</option>						<option value="eee" {{if FireSpark.core.helper.dataEquals(message.dept, "eee")}}selected="selected"{{/if}} >Electrical Engineering</option>						<option value="ece" {{if FireSpark.core.helper.dataEquals(message.dept, "ece")}}selected="selected"{{/if}} >Electronics Engineering</option>						<option value="mec" {{if FireSpark.core.helper.dataEquals(message.dept, "mec")}}selected="selected"{{/if}} >Mechanical Engineering</option>						<option value="met" {{if FireSpark.core.helper.dataEquals(message.dept, "met")}}selected="selected"{{/if}} >Metallurgical Engineering</option>						<option value="min" {{if FireSpark.core.helper.dataEquals(message.dept, "min")}}selected="selected"{{/if}} >Mining Engineering</option>						<option value="phe" {{if FireSpark.core.helper.dataEquals(message.dept, "phe")}}selected="selected"{{/if}} >Pharmaceuticals Engineering</option>						<option value="apc" {{if FireSpark.core.helper.dataEquals(message.dept, "apc")}}selected="selected"{{/if}} >Applied Chemistry</option>						<option value="apm" {{if FireSpark.core.helper.dataEquals(message.dept, "apm")}}selected="selected"{{/if}} >Applied Mathematics</option>						<option value="app" {{if FireSpark.core.helper.dataEquals(message.dept, "app")}}selected="selected"{{/if}} >Applied Physics</option>						<option value="bce" {{if FireSpark.core.helper.dataEquals(message.dept, "bce")}}selected="selected"{{/if}} >Bio-Chemical Engineering</option>						<option value="bme" {{if FireSpark.core.helper.dataEquals(message.dept, "bme")}}selected="selected"{{/if}} >Bio-Medical Engineering</option>						<option value="mst" {{if FireSpark.core.helper.dataEquals(message.dept, "mst")}}selected="selected"{{/if}} >Material Science &amp; Technology</option>					</select></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Batch" class="button smart-save btch-btn"/>						<input type="hidden" name="service" value="executive.batch.add" />						<input type="hidden" name="portalid" value="${message.portalid}" />						<input type="hidden" name="plname" value="${message.plname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button btch-btn"/>						<input type="button" value="Cancel" class="button smart-cancel btch-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-btch-block" type="text/x-jqery-tmpl">	<tr id="btch-${message.batch.batchid}" class="smart-panel">		<td><p class="title"><a href="batch/${message.batch.btname}/" class="ui">${message.batch.btname}</a></p></td>		<td>${Executive.core.helper.readCourse(message.batch.course)}</td>		<td>${message.batch.year}</td>		<td>${Executive.core.helper.readDept(message.batch.dept)}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="btch-edit-${message.batch.batchid}">								<span class="smart-display"></span>								<span class="desc">					<a href="batch/${message.batch.btname}/" class="ui">Students</a>&nbsp;&middot;&nbsp;<a href="tprs/${message.batch.batchid}/Representatives of ${message.batch.btname}/" class="ui">Representatives</a>					{{if FireSpark.core.helper.dataEquals(Executive.data.dept == message.batch.dept || message.padmin, true)}}						<br />						<a href="grades/${message.batch.batchid}/${message.batch.btname}/" class="ui">Grades</a>&nbsp;&middot;&nbsp;<a href="files/${message.batch.resumes}/${message.batch.btname}/" class="ui">Resumes</a>					{{/if}}					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<br />						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="btch-rm-${message.batch.batchid}">							<input type="hidden" name="service" value="executive.batch.remove" class="data" />							<input type="hidden" name="portalid" value="${message.portalid}" class="data" />							<input type="hidden" name="plname" value="${message.plname}" class="data" />							<input type="hidden" name="batchid" value="${message.batch.batchid}" class="data" />							<a href="#/write/div/#btch-rm-${message.batch.batchid}/~/pnl/#btch-${message.batch.batchid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._btch-edit-${message.batch.batchid}:chng.hide:tpl._tpl-btch-block:pnl._btch-${message.batch.batchid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Name</td>						<td><input type="text" name="btname" class="required" value="${message.batch.btname}" />						<span class="error hidden">Invalid Name</span></td></tr>						<tr><td>Year</td>						<td><input type="text" name="year" class="required" value="${message.batch.year}" />						<span class="error hidden">Invalid Year</span></td></tr>						<tr><td>Course</td>						<td><input type="radio" name="course" {{if FireSpark.core.helper.dataEquals(message.batch.course, 'btech')}}checked="checked"{{/if}} value="btech" /> B. Tech.						<input type="radio" name="course" value="idd" {{if FireSpark.core.helper.dataEquals(message.batch.course, 'idd')}}checked="checked"{{/if}}/> IDD/IMD						<input type="radio" name="course" value="mtech" {{if FireSpark.core.helper.dataEquals(message.batch.course, 'mtech')}}checked="checked"{{/if}}/> M. Tech.						</td></tr>						<tr><td>Department</td>						<td><select name="dept">							<option value="cer" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "cer")}}selected="selected"{{/if}} >Ceramic Engineering</option>							<option value="che" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "che")}}selected="selected"{{/if}} >Chemical Engineering</option>							<option value="civ" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "civ")}}selected="selected"{{/if}} >Civil Engineering</option>							<option value="cse" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "cse")}}selected="selected"{{/if}} >Computer Engineering</option>							<option value="eee" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "eee")}}selected="selected"{{/if}} >Electrical Engineering</option>							<option value="ece" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "ece")}}selected="selected"{{/if}} >Electronics Engineering</option>							<option value="mec" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "mec")}}selected="selected"{{/if}} >Mechanical Engineering</option>							<option value="met" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "met")}}selected="selected"{{/if}} >Metallurgical Engineering</option>							<option value="min" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "min")}}selected="selected"{{/if}} >Mining Engineering</option>							<option value="phe" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "phe")}}selected="selected"{{/if}} >Pharmaceuticals Engineering</option>							<option value="apc" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "apc")}}selected="selected"{{/if}} >Applied Chemistry</option>							<option value="apm" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "apm")}}selected="selected"{{/if}} >Applied Mathematics</option>							<option value="app" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "app")}}selected="selected"{{/if}} >Applied Physics</option>							<option value="bce" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "bce")}}selected="selected"{{/if}} >Bio-Chemical Engineering</option>							<option value="bme" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "bme")}}selected="selected"{{/if}} >Bio-Medical Engineering</option>							<option value="mst" {{if FireSpark.core.helper.dataEquals(message.batch.dept, "mst")}}selected="selected"{{/if}} >Material Science &amp; Technology</option>						</select></td></tr>						<tr><td></td><td>							<input type="hidden" name="portalid" value="${message.portalid}" />							<input type="hidden" name="plname" value="${message.plname}" />							<input type="hidden" name="batchid" value="${message.batch.batchid}" />							<input type="hidden" name="service" value="executive.batch.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save btch-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel btch-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-btchs-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.batches).length}}	{{each message.batches}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				portalid : $item.data.message.portalid,				plname : $item.data.message.plname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-btch-block"}}	{{/each}}	{{/if}}</script><script id="tpl-btch-lst" type="text/x-jquery-tmpl"> 	<div id="btch-add-${message.portalid}">		{{tmpl "#tpl-btch-add"}}	</div>		<div id="batch-list-panel-${message.portalid}" >		<table class="table-list datatable first-left"><thead class="left">		<tr><th>Batch</th><th>Course</th><th>Year</th><th>Department</th><th>Links</th></tr>		</thead><tbody id="batches-${message.portalid}">			{{tmpl "#tpl-btchs-block"}}		</tbody></table>	</div>		{{if jQuery(message.batches).length}}		{{tmpl({ 			message: {				id : $item.data.message.portalid, 				name : $item.data.message.plname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'batches', 			panel : '#batches-' + ($item.data.id || $item.data.message.portalid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-btchs-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-btch-view" type="text/x-jquery-tmpl"> 	<div id="btch-view-${message.batchid}" class="tile-content ${key}-${message.batchid} smart-panel data-table-panel">		{{tmpl "#tpl-btch-info"}}	</div></script><script id="tpl-btch-info" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.batch.btname + ' Batch',		tiles : [		]	}) "#tpl-tile-menu"}}		{{tmpl({		message : {			batch : $item.data.message.batch,			students : $item.data.message.students,			batchid : $item.data.message.batchid,			btname : $item.data.message.btname,			batch : $item.data.message.batch,			padmin : $item.data.message.admin,			admin : $item.data.message.stdadmin,			id : $item.data.message.id,			name : $item.data.message.name,			total : $item.data.message.total,			pgsz : $item.data.message.pgsz,			pgno : $item.data.message.pgno,			navigator : $item.data.message.navigator || $item.data.navigator,			pchain : $item.data.message.chain		},		id : $item.data.id,		key : $item.data.key,		user : $item.data.user || '',		service : 'batch'	}) "#tpl-stds-tcs"}}</script>
