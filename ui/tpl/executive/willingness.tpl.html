<script id="tpl-wlgs-tcs" type="text/x-jquery-tmpl"> 	<div id="wlgs-list-${id}" class="tile-content ${key}-${id} smart-panel data-table-panel">		{{tmpl "#tpl-wlgs-lst"}}	</div></script><script id="tpl-wlgs-add" type="text/x-jquery-tmpl"> 	<span class="smart-block">		{{tmpl({			admin : $item.data.message.uiadmin,			name : ($item.data.message.btname != '' ? 'Willingnesses of ' + $item.data.message.btname + ' [' + $item.data.message.vstname + ']' : 'Willing Candidates' + ' [' + $item.data.message.vstname + ']'),			addtxt : 'New Willingness',			cls : 'head'		}) "#tpl-new-menu"}}				{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}		<div class="statemenu fright">			<ul class="hover-menu vertical">				<li><a href="willingness/${message.visitid}/${message.btname}/~/export/true/" target="_blank">Export Data <img src="ui/img/icons/export.png" style="margin: -8px 0;" alt="EXPORT" class="thumbhead"></a></li>				<li><a href="willingness/${message.visitid}/${message.btname}/~/archive/true/" target="_blank">Archive Resumes <img src="ui/img/icons/archive.png" style="margin: -8px 0;" alt="ARCHIVE" class="thumbhead"></a></li>			</ul>		</div>		{{/if}}				<div id="willingness-add-panel-${id}" class="smart-panel panel">		{{if FireSpark.core.helper.dataEquals((message.admin || message.padmin) && message.btname != '', 1)}}		<form action="run.php" method="post" class="smart-form hidden navigate" id="_write:sel._willingness-add-panel-${id}:chng.reset:tpl._tpl-wlgs-block:pnl._willingnesses-${id}:act.last:anm.none">			<table class="formtable willingness-list"><tbody>				<tr><td>Name</td>				<td><input type="text" name="name" class="required cover"  />				<span class="error hidden">Invalid Name</span></td></tr>				<tr><td>Visit ID</td>				<td><input type="text" name="visitid" class="required"  />				<span class="error hidden">Invalid Visit ID</span></td></tr>				<tr><td>Username</td>				<td><input type="text" name="username" class="required cover"  />				<span class="error hidden">Invalid Username</span></td></tr>				<tr><td>Batch Name</td>				<td><input type="text" name="btname" class="required cover"  />				<span class="error hidden">Invalid Batch Name</span></td></tr>				<tr><td></td><td>				<input name="submit" type="submit" value="Submit" class="button wlgs-btn"/>				<input type="hidden" name="service" value="executive.willingness.add" />				<input type="hidden" name="batchid" value="${message.batchid}" />				<input type="hidden" name="btname" value="${message.btname}" />				<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				<input type="reset" value="Reset" class="button wlgs-btn"/>				<input name="reset" type="reset" value="Cancel" class="button smart-cancel vsts-btn"/>				<span class="status"></span>				</td></tr>			</tbody></table>		</form>		{{/if}}		</div>	</span></script><script id="tpl-wlgs-block" type="text/x-jqery-tmpl">	<tr id="wlgs-${message.willingness.wlgsid}" class="smart-panel panel">		<td>			<div><a href="student/${message.willingness.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.willingness.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="student/${message.willingness.username}/" class="ui">${message.willingness.name}</a></p><a href="mailto:${message.willingness.email}">${message.willingness.email}</a></td>		<td>${message.willingness.rollno}</td>		<td>${message.willingness.cgpa}</td>		<td>${message.willingness.sscx}</td>		<td>${message.willingness.hscxii}</td>		<td><a href="batch/${message.willingness.batch}/" class="ui">${message.willingness.batch}</a></td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}smart-block{{/if}}" id="wlgs-update-${message.willingness.wlgsid}">				<span class="smart-display">${Executive.core.helper.readWstatus(message.willingness.status)}</span>								<span class="desc">					{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}						<a href="#" class="smart-edit">Update</a>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._wlgs-update-${message.willingness.wlgsid}:chng.hide:tpl._tpl-wlgs-block:pnl._wlgs-${message.willingness.wlgsid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Choice</td>						<td><select name="wstatus">						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, 0)}}selected="selected"{{/if}} value="0" >Eligible</option>						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, 1)}}selected="selected"{{/if}} value="1" >Willing</option>						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, -1)}}selected="selected"{{/if}} value="-1" >Not Willing</option>						</select></td></tr>						<tr><td></td><td>						<input name="submit" type="submit" value="Change" class="button wlgs-btn"/>						<input type="hidden" name="service" value="executive.willingness.update" />						<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}"/>						<input type="hidden" name="batchid" value="${message.batchid}" />						<input type="hidden" name="btname" value="${message.btname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button wlgs-btn"/>						<input name="reset" type="reset" value="Cancel" class="button smart-cancel wlgs-btn"/>						<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>		<td>${Executive.core.helper.readWapproval(message.willingness.approval)}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}smart-block{{/if}}" id="wlgs-edit-${message.willingness.wlgsid}">				<span class="smart-display"></span>								<span class="desc">					{{if Number(message.willingness.resume)}}<a href="file/${message.willingness.resume}/" target="_blank">Resume</a><br />{{/if}}					{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}						<span id="wlgs-approve-${message.willingness.wlgsid}">							<input type="hidden" name="service" value="executive.willingness.edit" class="approvedata" />							<input type="hidden" name="batchid" value="${message.batchid}" class="approvedata" />							<input type="hidden" name="btname" value="${message.btname}" class="approvedata" />							<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}" class="approvedata" />							<input type="hidden" name="name" value="${message.willingness.wname}" class="approvedata" />							<input type="hidden" name="approval" value="1" class="approvedata" />							<a href="#/write/div/#wlgs-approve-${message.willingness.wlgsid}/~/cls/approvedata/tpl/#tpl-wlgs-block/pnl/#wlgs-${message.willingness.wlgsid}/act/replace/anm/none" class="launch">Approve</a>							<span class="status"></span>						</span>						<span id="wlgs-reject-${message.willingness.wlgsid}">							<input type="hidden" name="service" value="executive.willingness.edit" class="rejectdata" />							<input type="hidden" name="batchid" value="${message.batchid}" class="rejectdata" />							<input type="hidden" name="btname" value="${message.btname}" class="rejectdata" />							<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}" class="rejectdata" />							<input type="hidden" name="name" value="${message.willingness.wname}" class="rejectdata" />							<input type="hidden" name="approval" value="-1" class="rejectdata" />							<a href="#/write/div/#wlgs-reject-${message.willingness.wlgsid}/~/cls/rejectdata/tpl/#tpl-wlgs-block/pnl/#wlgs-${message.willingness.wlgsid}/act/replace/cnf/true/anm/none" class="launch">Reject</a>							<span class="status"></span>						</span>						<br /><a href="#" class="smart-edit">Edit</a><br />						<!--<a href="permissions/${message.willingness.wlgsid}/${message.willingness.btname}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="wlgs-rm-${message.willingness.wlgsid}">							<input type="hidden" name="service" value="executive.willingness.remove" class="data" />							<input type="hidden" name="batchid" value="${message.batchid}" class="data" />							<input type="hidden" name="btname" value="${message.btname}" class="data" />							<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}" class="data" />							<a href="#/write/div/#wlgs-rm-${message.willingness.wlgsid}/~/pnl/#wlgs-${message.willingness.wlgsid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}				<form class="smart-form hidden navigate" id="_write:sel._wlgs-edit-${message.willingness.wlgsid}:chng.hide:tpl._tpl-wlgs-block:pnl._wlgs-${message.willingness.wlgsid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Name</td>						<td><input type="text" name="name" class="required cover"  value="${message.willingness.wname}"/>						<span class="error hidden">Invalid Name</span></td></tr>						<tr><td>Approval</td>						<td><input type="radio" name="approval" {{if FireSpark.core.helper.dataEquals(message.willingness.approval, 0)}}checked="checked"{{/if}} value="0" />Pending						<input type="radio" name="approval" {{if FireSpark.core.helper.dataEquals(message.willingness.approval, 1)}}checked="checked"{{/if}} value="1" />Approved						<input type="radio" name="approval" {{if FireSpark.core.helper.dataEquals(message.willingness.approval, -1)}}checked="checked"{{/if}} value="-1" />Rejected						</td></tr>						<tr><td></td><td>						<input name="submit" type="submit" value="Change" class="button wlgs-btn"/>						<input type="hidden" name="service" value="executive.willingness.edit" />						<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}"/>						<input type="hidden" name="batchid" value="${message.batchid}" />						<input type="hidden" name="btname" value="${message.btname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button wlgs-btn"/>						<input name="reset" type="reset" value="Cancel" class="button smart-cancel wlgs-btn"/>						<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-wlgss-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.willingnesses).length}}	{{each message.willingnesses}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				batchid : $item.data.message.batchid,				btname : $item.data.message.btname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-wlgs-block"}}	{{/each}}	{{/if}}</script><script id="tpl-wlgs-lst" type="text/x-jquery-tmpl"> 		<div id="wlgs-add-${id}">		{{tmpl "#tpl-wlgs-add"}}	</div>		<div id="willingness-list-panel-${id}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Student</th><th>Name</th><th>Roll No</th><th>CGPA</th><th>X %</th><th>XII %</th><th>Batch</th><th>Choice</th><th>Status</th><th>Links</th></tr>		</thead><tbody id="willingnesses-${id}">			{{tmpl "#tpl-wlgss-block"}}		</tbody></table>	</div>		{{if jQuery(message.willingnesses).length}}		{{tmpl({ 			message: {				id : $item.data.message.batchid, 				name : $item.data.message.btname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'willingness', 			panel : '#willingness-' + $item.data.id, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-wlgss-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-wlgs-me" type="text/x-jquery-tmpl"> 	<div id="wlgs-list-${id}" class="tile-content ${key}-${id} smart-panel data-table-panel">		{{tmpl "#tpl-wlgs-me-lst"}}	</div></script><script id="tpl-wlgs-me-block" type="text/x-jqery-tmpl">	<tr id="wlgs-${message.willingness.wlgsid}" class="smart-panel panel">		<td>			<div><a href="company/${message.willingness.comuser}/" class="ui"><img src="storage/public/thumbnails/person/${message.willingness.comuser}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="company/${message.willingness.comuser}/" class="ui">${message.willingness.comuser}</a></p></td>		<td><span class="nowrap"><a href="calendar/${message.willingness.comuser}/" class="ui">${FireSpark.core.helper.readDate(message.willingness.visitdate)}</a></span></td>		<td>${Executive.core.helper.readVType(message.willingness.vtype)} ${message.willingness.year}</td>		<td>{{if Number(message.willingness.package)}}${message.willingness.package}{{/if}}</td>		<td>${Executive.core.helper.readWstatus(message.willingness.status)}</td>		<td>${message.willingness.vstatus}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}smart-block{{/if}}" id="wlgs-update-${message.willingness.wlgsid}">				<span class="smart-display"></span>								<span class="desc">					{{if Number(message.willingness.resume)}}<a href="file/${message.willingness.resume}/" target="_blank">Resume</a><br />{{/if}}					{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}						<a href="#" class="smart-edit">Change</a>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._wlgs-update-${message.willingness.wlgsid}:chng.hide:tpl._tpl-wlgs-me-block:pnl._wlgs-${message.willingness.wlgsid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Choice</td>						<td><select name="wstatus">						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, 0)}}selected="selected"{{/if}} value="0" >Eligible</option>						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, 1)}}selected="selected"{{/if}} value="1" >Willing</option>						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, -1)}}selected="selected"{{/if}} value="-1" >Not Willing</option>						</select></td></tr>						<tr><td>Resume</td>						<td><select name="resume">						{{each message.resumelist}}						<option {{if FireSpark.core.helper.dataEquals(message.willingness.resume, file.fileid)}}selected="selected"{{/if}} value="${file.fileid}" >${file.name}</option>						{{/each}}						</select></td></tr>						<tr><td></td><td>						<input name="submit" type="submit" value="Change" class="button wlgs-btn"/>						<input type="hidden" name="service" value="executive.willingness.update" />						<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}"/>						<input type="hidden" name="batchid" value="${message.batchid}" />						<input type="hidden" name="btname" value="${message.btname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button wlgs-btn"/>						<input name="reset" type="reset" value="Cancel" class="button smart-cancel wlgs-btn"/>						<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-wlgss-me-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.willingnesses).length}}	{{each message.willingnesses}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				batchid : $item.data.message.batchid,				btname : $item.data.message.btname,				pchain : $item.data.message.pchain,				resumelist : $item.data.message.resumelist			}, $value), 			user: $item.data.user || '' }) "#tpl-wlgs-me-block"}}	{{/each}}	{{/if}}</script><script id="tpl-wlgs-me-lst" type="text/x-jquery-tmpl"> 		<p class="head">My Opportunities</p>		<div id="willingness-list-panel-${id}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Company</th><th>Name</th><th>Visit</th><th>Type</th><th>Package</th><th>Choice</th><th>Company Status</th><th>Links</th></tr>		</thead><tbody id="willingnesses-${id}">			{{tmpl "#tpl-wlgss-me-block"}}		</tbody></table>	</div>		{{if jQuery(message.willingnesses).length}}		{{tmpl({ 			message: {				id : $item.data.message.batchid, 				name : $item.data.message.btname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'willingness', 			panel : '#willingness-' + $item.data.id, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-wlgss-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
