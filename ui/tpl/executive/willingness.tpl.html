<script id="tpl-wlgs-tcs" type="text/x-jquery-tmpl"> 	<div id="wlgs-list-${id}" class="tile-content ${key}-${id} smart-panel data-table-panel">		{{tmpl "#tpl-wlgs-lst"}}	</div></script><script id="tpl-wlgs-add" type="text/x-jquery-tmpl"> 	<span class="smart-block">		{{tmpl({			admin : $item.data.message.uiadmin,			name : 'Willingnesses' + ($item.data.message.wgltname != '' ? ' of ' + $item.data.message.wgltname : ''),			addtxt : 'New Willingness',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="willingness-add-panel-${id}" class="smart-panel panel">		{{if FireSpark.core.helper.dataEquals((message.admin || message.padmin) && message.wgltname != '', 1)}}		<form action="run.php" method="post" class="smart-form hidden navigate" id="_write:sel._willingness-add-panel-${id}:chng.reset:tpl._tpl-wlgs-block:pnl._willingnesses-${id}:act.last:anm.none">			<table class="formtable willingness-list"><tbody>				<tr><td>Name</td>				<td><input type="text" name="name" class="required cover"  />				<span class="error hidden">Invalid Name</span></td></tr>				<tr><td>Visit ID</td>				<td><input type="text" name="visitid" class="required"  />				<span class="error hidden">Invalid Visit ID</span></td></tr>				<tr><td>Username</td>				<td><input type="text" name="username" class="required cover"  />				<span class="error hidden">Invalid Username</span></td></tr>				<tr><td></td><td>				<input name="submit" type="submit" value="Submit" class="button wlgs-btn"/>				<input type="hidden" name="service" value="executive.willingness.add" />				<input type="hidden" name="wgltid" value="${message.wgltid}" />				<input type="hidden" name="wgltname" value="${message.wgltname}" />				<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				<input type="reset" value="Reset" class="button wlgs-btn"/>				<input name="reset" type="reset" value="Cancel" class="button smart-cancel vsts-btn"/>				<span class="status"></span>				</td></tr>			</tbody></table>		</form>		{{/if}}		</div>	</span></script><script id="tpl-wlgs-block" type="text/x-jqery-tmpl">	<tr id="wlgs-${message.willingness.wlgsid}" class="smart-panel panel">		<td>			<div><a href="student/${message.willingness.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.willingness.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="student/${message.willingness.username}/" class="ui">${message.willingness.name}</a></p></td>		<td>${message.willingness.rollno}</td>		<td><a href="mailto:${message.willingness.email}">${message.willingness.email}<br /></a></td>		<td>${message.willingness.cgpa}</td>		<td>${message.willingness.sscx}</td>		<td>${message.willingness.hscxii}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}smart-block{{/if}}" id="wlgs-update-${message.willingness.wlgsid}">				<span class="smart-display">${Executive.core.helper.readWstatus(message.willingness.status)}</span>								<span class="desc">					{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}						<a href="#" class="smart-edit">Update</a>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(user == message.willingness.username || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._wlgs-update-${message.willingness.wlgsid}:chng.hide:tpl._tpl-wlgs-block:pnl._wlgs-${message.willingness.wlgsid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Approval</td>						<td><select name="wstatus">						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, 0)}}selected="selected"{{/if}} value="0" >Eligible</option>						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, 1)}}selected="selected"{{/if}} value="1" >Willing</option>						<option {{if FireSpark.core.helper.dataEquals(message.willingness.status, -1)}}selected="selected"{{/if}} value="-1" >Not Willing</option>						</select></td></tr>						<tr><td></td><td>						<input name="submit" type="submit" value="Change" class="button wlgs-btn"/>						<input type="hidden" name="service" value="executive.willingness.update" />						<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}"/>						<input type="hidden" name="wgltid" value="${message.wgltid}" />						<input type="hidden" name="wgltname" value="${message.wgltname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button wlgs-btn"/>						<input name="reset" type="reset" value="Cancel" class="button smart-cancel wlgs-btn"/>						<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>		<td>${Executive.core.helper.readWapproval(message.willingness.approval)}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}smart-block{{/if}}" id="wlgs-edit-${message.willingness.wlgsid}">				<span class="smart-display"></span>								<span class="desc">					{{if Number(message.willingness.resume)}}<a href="file/${message.willingness.resume}/" target="_blank">Resume</a><br />{{/if}}					{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}						<span id="wlgs-approve-${message.willingness.wlgsid}">							<input type="hidden" name="service" value="executive.willingness.edit" class="approvedata" />							<input type="hidden" name="wgltid" value="${message.wgltid}" class="approvedata" />							<input type="hidden" name="wgltname" value="${message.wgltname}" class="approvedata" />							<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}" class="approvedata" />							<input type="hidden" name="name" value="${message.willingness.wname}" class="approvedata" />							<input type="hidden" name="approval" value="1" class="approvedata" />							<a href="#/write/div/#wlgs-approve-${message.willingness.wlgsid}/~/cls/approvedata/tpl/#tpl-wlgs-block/pnl/#wlgs-${message.willingness.wlgsid}/act/replace/anm/none" class="launch">Approve</a>							<span class="status"></span>						</span>						<span id="wlgs-reject-${message.willingness.wlgsid}">							<input type="hidden" name="service" value="executive.willingness.edit" class="rejectdata" />							<input type="hidden" name="wgltid" value="${message.wgltid}" class="rejectdata" />							<input type="hidden" name="wgltname" value="${message.wgltname}" class="rejectdata" />							<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}" class="rejectdata" />							<input type="hidden" name="name" value="${message.willingness.wname}" class="rejectdata" />							<input type="hidden" name="approval" value="-1" class="rejectdata" />							<a href="#/write/div/#wlgs-reject-${message.willingness.wlgsid}/~/cls/rejectdata/tpl/#tpl-wlgs-block/pnl/#wlgs-${message.willingness.wlgsid}/act/replace/cnf/true/anm/none" class="launch">Reject</a>							<span class="status"></span>						</span>						<br /><a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<!--<a href="permissions/${message.willingness.wlgsid}/${message.willingness.wgltname}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="wlgs-rm-${message.willingness.wlgsid}">							<input type="hidden" name="service" value="executive.willingness.remove" class="data" />							<input type="hidden" name="wgltid" value="${message.wgltid}" class="data" />							<input type="hidden" name="wgltname" value="${message.wgltname}" class="data" />							<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}" class="data" />							<a href="#/write/div/#wlgs-rm-${message.willingness.wlgsid}/~/pnl/#wlgs-${message.willingness.wlgsid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._wlgs-edit-${message.willingness.wlgsid}:chng.hide:tpl._tpl-wlgs-block:pnl._wlgs-${message.willingness.wlgsid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Name</td>						<td><input type="text" name="name" class="required cover"  value="${message.willingness.wname}"/>						<span class="error hidden">Invalid Name</span></td></tr>						<tr><td>Approval</td>						<td><input type="radio" name="approval" {{if FireSpark.core.helper.dataEquals(message.willingness.approval, 0)}}checked="checked"{{/if}} value="0" />Pending						<input type="radio" name="approval" {{if FireSpark.core.helper.dataEquals(message.willingness.approval, 1)}}checked="checked"{{/if}} value="1" />Approved						<input type="radio" name="approval" {{if FireSpark.core.helper.dataEquals(message.willingness.approval, -1)}}checked="checked"{{/if}} value="-1" />Rejected						</td></tr>						<tr><td></td><td>						<input name="submit" type="submit" value="Change" class="button wlgs-btn"/>						<input type="hidden" name="service" value="executive.willingness.edit" />						<input type="hidden" name="wlgsid" value="${message.willingness.wlgsid}"/>						<input type="hidden" name="wgltid" value="${message.wgltid}" />						<input type="hidden" name="wgltname" value="${message.wgltname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button wlgs-btn"/>						<input name="reset" type="reset" value="Cancel" class="button smart-cancel wlgs-btn"/>						<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-wlgss-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.willingnesses).length}}	{{each message.willingnesses}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				wgltid : $item.data.message.wgltid,				wgltname : $item.data.message.wgltname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-wlgs-block"}}	{{/each}}	{{/if}}</script><script id="tpl-wlgs-lst" type="text/x-jquery-tmpl"> 		<div id="wlgs-add-${id}">		{{tmpl "#tpl-wlgs-add"}}	</div>		<div id="willingness-list-panel-${id}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Student</th><th>Name</th><th>Roll No</th><th>Email</th><th>CGPA</th><th>X %</th><th>XII %</th><th>Status</th><th>Moderation</th><th>Links</th></tr>		</thead><tbody id="willingnesses-${id}">			{{tmpl "#tpl-wlgss-block"}}		</tbody></table>	</div>		{{if jQuery(message.willingnesses).length}}		{{tmpl({ 			message: {				id : $item.data.message.wgltid, 				name : $item.data.message.wgltname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'willingness', 			panel : '#willingness-' + $item.data.id, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-wlgss-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
