<script id="tpl-grd-tcs" type="text/x-jquery-tmpl"> 	<div id="grd-list-${message.batchid}" class="tile-content ${key}-${message.batchid} smart-panel data-table-panel">		{{tmpl "#tpl-grd-lst"}}	</div></script><script id="tpl-grd-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}}" id="grade-add-${message.batchid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Grades of ' + $item.data.message.btname,			addtxt : 'Add Grades',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="grade-add-panel-${message.batchid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._grade-add-${message.batchid}:chng.hide:tpl._tpl-grd-block:pnl._grades-${message.batchid}:act.first:anm.none">				<table class="formtable"><tbody>					<tr><td>Username</td>					<td><input type="text" name="username" class="required"  />					<span class="error hidden">Invalid Username</span></td></tr>					<tr><td>Roll No</td>					<td><input type="text" name="rollno" class="required" />					<span class="error hidden">Invalid Roll No</span></td></tr>					<tr><td>Xth Percentage</td>					<td><input type="text" name="sscx" class="required"  />					<span class="error hidden">Invalid Xth Percentage</span></td></tr>					<tr><td>XIIth Percentage</td>					<td><input type="text" name="hscxii" class="required"  />					<span class="error hidden">Invalid XIIth Percentage</span></td></tr>					<tr><td>GPA Details</td><td>					<table><thead><tr><th>Year</th><th>Odd SGPA</th><th>Even SGPA</th></tr></thead><tbody>					<tr><td>1</td><td><input type="text" name="sgpa1" class=""  /></td><td><input type="text" name="sgpa2" class=""  /></td></tr>					<tr><td>2</td><td><input type="text" name="sgpa3" class=""  /></td><td><input type="text" name="sgpa4" class=""  /></td></tr>					<tr><td>3</td><td><input type="text" name="sgpa5" class=""  /></td><td><input type="text" name="sgpa6" class=""  /></td></tr>					<tr><td>4</td><td><input type="text" name="sgpa7" class=""  /></td><td><input type="text" name="sgpa8" class=""  /></td></tr>					<tr><td>5</td><td><input type="text" name="sgpa9" class=""  /></td><td><input type="text" name="sgpa10" class=""  /></td></tr>					</tbody></table>					</td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Grades" class="button smart-save grd-btn"/>						<input type="hidden" name="service" value="executive.grade.add" />						<input type="hidden" name="batchid" value="${message.batchid}" />						<input type="hidden" name="btname" value="${message.btname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button grd-btn"/>						<input type="button" value="Cancel" class="button smart-cancel grd-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-grd-block" type="text/x-jqery-tmpl">	<tr id="grd-${message.grade.gradeid}" class="smart-panel">		<td>${rank}</td>		<td><div><a href="student/${message.grade.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.grade.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div></td>		<td><a href="student/${message.grade.username}/" class="ui">${message.grade.username}</a>		<p>${message.grade.rollno}</p></td>		<td>${message.grade.cgpa}</td>		<td>${message.grade.sscx}</td>		<td>${message.grade.hscxii}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="grd-edit-${message.grade.gradeid}">								<span class="smart-display">					<table class="grades"><tbody>					<tr><td>1</td><td>{{if Number(message.grade.sgpa1)}}${message.grade.sgpa1}{{/if}}</td>					<td>{{if Number(message.grade.sgpa2)}}${message.grade.sgpa2}{{/if}}</td>					<td>{{if Number(message.grade.ygpa1)}}${message.grade.ygpa1}{{/if}}</td></tr>					{{if Number(message.grade.sgpa3)}}					<tr><td>2</td><td>${message.grade.sgpa3}</td>					<td>{{if Number(message.grade.sgpa4)}}${message.grade.sgpa4}{{/if}}</td>					<td>{{if Number(message.grade.ygpa2)}}${message.grade.ygpa2}{{/if}}</td></tr>					{{/if}}					{{if Number(message.grade.sgpa5)}}					<tr><td>3</td><td>${message.grade.sgpa5}</td>					<td>{{if Number(message.grade.sgpa6)}}${message.grade.sgpa6}{{/if}}</td>					<td>{{if Number(message.grade.ygpa3)}}${message.grade.ygpa3}{{/if}}</td></tr>					{{/if}}					{{if Number(message.grade.sgpa7)}}					<tr><td>4</td><td>${message.grade.sgpa7}</td>					<td>{{if Number(message.grade.sgpa8)}}${message.grade.sgpa8}{{/if}}</td>					<td>{{if Number(message.grade.ygpa4)}}${message.grade.ygpa4}{{/if}}</td></tr>					{{/if}}					{{if Number(message.grade.sgpa9)}}					<tr><td>5</td><td>${message.grade.sgpa9}</td>					<td>{{if Number(message.grade.sgpa10)}}${message.grade.sgpa10}{{/if}}</td>					<td>${message.grade.ygpa5}</td></tr>					{{/if}}					</tbody></table>				</span>								<span class="desc">					{{if FireSpark.core.helper.dataEquals(user == message.chain.user, true)}}						<a href="#" class="smart-edit">Edit</a><!--&nbsp;&middot;&nbsp;						<a href="permissions/${message.grade.gradeid}/${message.btname}/" class="ui">Permissions</a>						&nbsp;&middot;&nbsp;<span id="grd-rm-${message.grade.gradeid}">							<input type="hidden" name="service" value="executive.grade.remove" class="data" />							<input type="hidden" name="batchid" value="${message.batchid}" class="data" />							<input type="hidden" name="btname" value="${message.btname}" class="data" />							<input type="hidden" name="gradeid" value="${message.grade.gradeid}" class="data" />							<a href="#/write/div/#grd-rm-${message.grade.gradeid}/~/pnl/#grd-${message.grade.gradeid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>-->					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._grd-edit-${message.grade.gradeid}:chng.hide:tpl._tpl-grd-block:pnl._grd-${message.grade.gradeid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Username</td>						<td><input type="text" name="username" class="required"  value="${message.grade.username}" />						<span class="error hidden">Invalid Username</span></td></tr>						<tr><td>Roll No</td>						<td><input type="text" name="rollno" class="required"  value="${message.grade.rollno}" />						<span class="error hidden">Invalid Roll No</span></td></tr>						<tr><td>Xth Percentage</td>						<td><input type="text" name="sscx" class="required"  value="${message.grade.sscx}"  />						<span class="error hidden">Invalid Xth Percentage</span></td></tr>						<tr><td>XIIth Percentage</td>						<td><input type="text" name="hscxii" class="required"  value="${message.grade.hscxii}"  />						<span class="error hidden">Invalid XIIth Percentage</span></td></tr>						<tr><td>GPA Details</td><td>						<table><thead><tr><th>Year</th><th>Odd SGPA</th><th>Even SGPA</th></tr></thead><tbody>						<tr><td>1</td><td><input type="text" name="sgpa1" class=""  value="{{if Number(message.grade.sgpa1)}}${message.grade.sgpa1}{{/if}}"  /></td>						<td><input type="text" name="sgpa2" class=""  value="{{if Number(message.grade.sgpa2)}}${message.grade.sgpa2}{{/if}}"  /></td></tr>						<tr><td>2</td><td><input type="text" name="sgpa3" class=""  value="{{if Number(message.grade.sgpa3)}}${message.grade.sgpa3}{{/if}}"  /></td>						<td><input type="text" name="sgpa4" class=""  value="{{if Number(message.grade.sgpa4)}}${message.grade.sgpa4}{{/if}}"  /></td></tr>						<tr><td>3</td><td><input type="text" name="sgpa5" class="" value="{{if Number(message.grade.sgpa5)}}${message.grade.sgpa5}{{/if}}"   /></td>						<td><input type="text" name="sgpa6" class="" value="{{if Number(message.grade.sgpa6)}}${message.grade.sgpa6}{{/if}}"   /></td></tr>						<tr><td>4</td><td><input type="text" name="sgpa7" class="" value="{{if Number(message.grade.sgpa7)}}${message.grade.sgpa7}{{/if}}"   /></td>						<td><input type="text" name="sgpa8" class=""  value="{{if Number(message.grade.sgpa8)}}${message.grade.sgpa8}{{/if}}"  /></td></tr>						<tr><td>5</td><td><input type="text" name="sgpa9" class="" value="{{if Number(message.grade.sgpa9)}}${message.grade.sgpa9}{{/if}}"   /></td>						<td><input type="text" name="sgpa10" class=""  value="{{if Number(message.grade.sgpa10)}}${message.grade.sgpa10}{{/if}}"  /></td></tr>						</tbody></table>						</td></tr>						<tr><td></td><td>							<input type="hidden" name="batchid" value="${message.batchid}" />							<input type="hidden" name="btname" value="${message.btname}" />							<input type="hidden" name="gradeid" value="${message.grade.gradeid}" />							<input type="hidden" name="service" value="executive.grade.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save grd-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel grd-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-grds-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.grades).length}}	{{each message.grades}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				batchid : $item.data.message.batchid,				btname : $item.data.message.btname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '', rank : $index + 1 }) "#tpl-grd-block"}}	{{/each}}	{{/if}}</script><script id="tpl-grd-lst" type="text/x-jquery-tmpl"> 	<!--<div id="grd-add-${message.batchid}">		{{tmpl "#tpl-grd-add"}}	</div>-->		<p class="head">Grades of <a href="batch/${message.btname}/" class="ui">${message.btname}</a> Batch</p>		<div id="grade-list-panel-${message.batchid}" >		<table class="grade-list datatable"><thead class="left">		<tr><th>Rank</th><th>Student</th><th></th><th>CGPA</th><th>X %</th><th>XII %</th><th>Details ( Year | Odd SGPA | Even SGPA | YGPA )</th></tr>		</thead><tbody id="grades-${message.batchid}">			{{tmpl "#tpl-grds-block"}}		</tbody></table>	</div>		{{if jQuery(message.grades).length}}		{{tmpl({ 			message: {				id : $item.data.message.batchid, 				name : $item.data.message.btname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'grades', 			panel : '#grades-' + ($item.data.id || $item.data.message.batchid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-grds-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-grd-view" type="text/x-jquery-tmpl"> 	<div id="grd-view-${message.gradeid}" class="tile-content ${key}-${message.gradeid} smart-panel">		{{tmpl "#tpl-grd-info"}}	</div></script><script id="tpl-grd-info" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.grade.btname + ' Students\' Grades',		tiles : [		]	}) "#tpl-tile-menu"}}		{{tmpl({		message : {			grade : $item.data.message.grade,			students : $item.data.message.students,			gradeid : $item.data.message.gradeid,			btname : $item.data.message.btname,			padmin : $item.data.message.admin,			admin : $item.data.message.stdadmin,			id : $item.data.message.id,			name : $item.data.message.name,			total : $item.data.message.total,			pgsz : $item.data.message.pgsz,			pgno : $item.data.message.pgno,			navigator : $item.data.message.navigator || $item.data.navigator,			pchain : $item.data.message.chain		},		id : $item.data.id,		key : $item.data.key,		user : $item.data.user || '',		service : 'grade'	}) "#tpl-stds-tcs"}}</script>
