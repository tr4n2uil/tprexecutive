<script id="tpl-sel-tcs" type="text/x-jquery-tmpl"> 	<div id="sel-list-${id}" class="tile-content ${key}-${id} smart-panel data-table-panel">		{{tmpl "#tpl-sel-lst"}}	</div></script><script id="tpl-sel-add" type="text/x-jquery-tmpl"> 	<span class="smart-block">		{{tmpl({			admin : $item.data.message.uiadmin,			name : 'Selections' + ($item.data.message.shlstname != '' ? ' of ' + $item.data.message.shlstname : ''),			addtxt : 'New Selection',			cls : 'head'		}) "#tpl-new-menu"}}				{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}		<div class="statemenu fright">			<ul class="hover-menu vertical">				<li><a href="selections/${message.shlstid}/${message.shlstname}/~/export/true/" target="_blank">Export Data <img src="ui/img/icons/export.png" style="margin: -8px 0;" alt="EXPORT" class="thumbhead"></a></li>				<li><a href="selections/${message.shlstid}/${message.shlstname}/~/archive/true/" target="_blank">Archive Resumes <img src="ui/img/icons/archive.png" style="margin: -8px 0;" alt="ARCHIVE" class="thumbhead"></a></li>			</ul>		</div>		{{/if}}				<div id="selection-add-panel-${id}" class="smart-panel panel">		{{if FireSpark.core.helper.dataEquals((message.admin || message.padmin) && message.shlstname != '', 1)}}		<form action="run.php" method="post" class="smart-form hidden navigate" id="_write:sel._selection-add-panel-${id}:chng.reset:tpl._tpl-sel-block:pnl._selections-${id}:act.last:anm.none">			<table class="formtable selection-list"><tbody>				<tr><td>Name</td>				<td><input type="text" name="name" class="required cover"  />				<span class="error hidden">Invalid Name</span></td></tr>				<tr><td>Visit ID</td>				<td><input type="text" name="visitid" class="required"  />				<span class="error hidden">Invalid Visit ID</span></td></tr>				<tr><td>Username</td>				<td><input type="text" name="username" class="required cover"  />				<span class="error hidden">Invalid Username</span></td></tr>				<tr><td>Batch Name</td>				<td><input type="text" name="btname" class="required cover"  />				<span class="error hidden">Invalid Batch Name</span></td></tr>				<tr><td></td><td>				<input name="submit" type="submit" value="Submit" class="button sel-btn"/>				<input type="hidden" name="service" value="executive.selection.add" />				<input type="hidden" name="shlstid" value="${message.shlstid}" />				<input type="hidden" name="shlstname" value="${message.shlstname}" />				<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				<input type="reset" value="Reset" class="button sel-btn"/>				<input name="reset" type="reset" value="Cancel" class="button smart-cancel vsts-btn"/>				<span class="status"></span>				</td></tr>			</tbody></table>		</form>		{{/if}}		</div>	</span></script><script id="tpl-sel-block" type="text/x-jqery-tmpl">	<tr id="sel-${message.selection.selid}" class="smart-panel panel">		<td>			<div><a href="student/${message.selection.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.selection.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="student/${message.selection.username}/" class="ui">${message.selection.name}</a></p><a href="mailto:${message.selection.email}">${message.selection.email}</a></td>		<td>${message.selection.rollno}</td>		<td>${message.selection.cgpa}</td>		<td>${message.selection.sscx}</td>		<td>${message.selection.hscxii}</td>		<td><a href="batch/${message.selection.batch}/" class="ui">${message.selection.batch}</a></td>		<td>${message.selection.stage}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}smart-block{{/if}}" id="sel-edit-${message.selection.selid}">				<span class="smart-display"></span>								<span class="desc">					{{if Number(message.selection.resume)}}<a href="file/${message.selection.resume}/" target="_blank">Resume</a><br />{{/if}}					{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}					<a href="#" class="smart-edit">Edit</a><br />						<!--<a href="permissions/${message.selection.selid}/${message.selection.shlstname}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="sel-rm-${message.selection.selid}">							<input type="hidden" name="service" value="executive.selection.remove" class="data" />							<input type="hidden" name="shlstid" value="${message.shlstid}" class="data" />							<input type="hidden" name="shlstname" value="${message.shlstname}" class="data" />							<input type="hidden" name="selid" value="${message.selection.selid}" class="data" />							<a href="#/write/div/#sel-rm-${message.selection.selid}/~/pnl/#sel-${message.selection.selid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}				<form class="smart-form hidden navigate" id="_write:sel._sel-edit-${message.selection.selid}:chng.hide:tpl._tpl-sel-block:pnl._sel-${message.selection.selid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Stage</td>						<td><input type="text" name="stage" class="required cover"  value="${message.selection.stage}"/>						<span class="error hidden">Invalid Stage Name</span></td></tr>						<tr><td></td><td>						<input name="submit" type="submit" value="Change" class="button sel-btn"/>						<input type="hidden" name="service" value="executive.selection.edit" />						<input type="hidden" name="selid" value="${message.selection.selid}"/>						<input type="hidden" name="shlstid" value="${message.shlstid}" />						<input type="hidden" name="shlstname" value="${message.shlstname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button sel-btn"/>						<input name="reset" type="reset" value="Cancel" class="button smart-cancel sel-btn"/>						<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-sels-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.selections).length}}	{{each message.selections}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				shlstid : $item.data.message.shlstid,				shlstname : $item.data.message.shlstname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-sel-block"}}	{{/each}}	{{/if}}</script><script id="tpl-sel-lst" type="text/x-jquery-tmpl"> 		<div id="sel-add-${id}">		{{tmpl "#tpl-sel-add"}}	</div>		<div id="selection-list-panel-${id}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Student</th><th>Name</th><th>Roll No</th><th>CGPA</th><th>X %</th><th>XII %</th><th>Batch</th><th>Stage</th><th>Links</th></tr>		</thead><tbody id="selections-${id}">			{{tmpl "#tpl-sels-block"}}		</tbody></table>	</div>		{{if jQuery(message.selections).length}}		{{tmpl({ 			message: {				id : $item.data.message.shlstid, 				name : $item.data.message.shlstname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'selections', 			panel : '#selections-' + $item.data.id, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-sels-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-sel-me" type="text/x-jquery-tmpl"> 	<div id="sel-list-${id}" class="tile-content ${key}-${id} smart-panel data-table-panel">		{{tmpl "#tpl-sel-me-lst"}}	</div></script><script id="tpl-sel-me-block" type="text/x-jqery-tmpl">	<tr id="sel-${message.selection.selid}" class="smart-panel panel">		<td>			<div><a href="student/${message.selection.comuser}/" class="ui"><img src="storage/public/thumbnails/person/${message.selection.comuser}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="company/${message.selection.comuser}/" class="ui">${message.selection.comuser}</a></p></td>		<td><span class="nowrap"><a href="calendar/${message.selection.comuser}/" class="ui">${FireSpark.core.helper.readDate(message.selection.visitdate)}</a></span></td>		<td>${Executive.core.helper.readVType(message.selection.vtype)} ${message.selection.year}</td>		<td>${message.selection.package}</td>		<td>${message.selection.stage}</td>		<td>				<span class="desc">					{{if Number(message.selection.resume)}}<a href="file/${message.selection.resume}/" target="_blank">Resume</a><br />{{/if}}				</span>		</td>	</tr></script><script id="tpl-sels-me-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.selections).length}}	{{each message.selections}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				shlstid : $item.data.message.shlstid,				shlstname : $item.data.message.shlstname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-sel-me-block"}}	{{/each}}	{{/if}}</script><script id="tpl-sel-me-lst" type="text/x-jquery-tmpl"> 		<p class="head">My Selections</p>		<div id="selection-list-panel-${id}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Company</th><th>Name</th><th>Visit</th><th>Type</th><th>Package</th><th>Stage</th><th>Links</th></tr>		</thead><tbody id="selections-${id}">			{{tmpl "#tpl-sels-me-block"}}		</tbody></table>	</div>		{{if jQuery(message.selections).length}}		{{tmpl({ 			message: {				id : $item.data.message.shlstid, 				name : $item.data.message.shlstname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'selections', 			panel : '#selections-' + $item.data.id, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-sels-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
