<script id="tpl-cmp-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-cmp-prf"}}	{{tmpl "#tpl-cmp-edt"}}	{{tmpl "#tpl-cmp-psw"}}	{{tmpl "#tpl-cmp-tmb"}}</script><script id="tpl-cmp-prf" type="text/x-jquery-tmpl"> 	<div id="cmp-view-${message.comid}" class="tile-content ${key}-${message.comid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Profile : ' + $item.data.message.company.username,			tiles : [				{ name : 'Edit Profile', href : '!/view/#cmp-edit-' + $item.data.message.comid },				{ name : 'Change Password', href : '!/view/#cmp-pswd-' + $item.data.message.comid },				{ name : 'Change Photo', href : '!/view/#cmp-fil-edit-' + $item.data.message.comid }			]		}) "#tpl-tile-menu"}}				<div id="company-view-panel-${message.company.comid}">			<table class="formtable grey"><tbody>						<tr>				<td><img src="storage/public/thumbnails/person/${message.company.username}.png" alt="PERSON THUMBNAIL" class="thumb"/></td>				<td>					<p class="subhead">${message.company.name}</p>					<p>${Executive.core.helper.readCourse(message.company.scope)}${message.company.scope}</p>					<p><a href="${message.company.site}" target="_blank">${message.company.site}</a></p>					<br />					<p><a href="calendar/${message.company.username}/" class="ui">Campus Visits</a>&nbsp;&middot;&nbsp;<a href="board/${message.company.notes}/${message.company.name}'s Notes/" class="ui">Notes</a>&nbsp;&middot;&nbsp;<a href="files/${message.company.folder}/${message.company.name}/" class="ui">Documents</a>&nbsp;&middot;&nbsp;<a href="directories/${message.company.comid}/${message.company.name}/" class="ui">Folders</a></p>				</td>			</tr>						{{if message.contact.email}}			<tr>				<td>Email</td>				<td>					<p><a href="mailto:${message.contact.email}">${message.contact.email}</a><p>				</td>			</tr>			<tr>				<td>Phone</td>				<td>					<p><a href="tel:${message.contact.phone}">${message.contact.phone}</a><p>				</td>			</tr>			<tr>				<td>Address</td>				<td>					<p>${message.contact.address}</p>				</td>			</tr>			{{/if}}						<tr><td>Details</td><td>{{html message.company.page}}</td></tr>						</tbody></table>		</div>	</div></script><script id="tpl-cmp-edt" type="text/x-jquery-tmpl"> 	<div id="cmp-edit-${message.comid}" class="tile-content ${key}-${message.comid} auto-div">		{{tmpl({			admin : $item.data.message.admin,			name : 'Edit Profile : ' + $item.data.message.company.username,			tiles : [				{ name : 'View Profile', href : '!/view/#cmp-view-' + $item.data.message.comid },				{ name : 'Change Password', href : '!/view/#cmp-pswd-' + $item.data.message.comid },				{ name : 'Change Photo', href : '!/view/#cmp-fil-edit-' + $item.data.message.comid }			]		}) "#tpl-tile-menu"}}				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div id="company-edit-panel-${message.company.comid}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._company-edit-panel-${message.company.comid}:ln._sync">				<table class="formtable"><tbody>					<tr>					<td>Name</td>					<td>						<input type="text" name="name" class="required cover" value="${message.company.name}"/>						<span class="error hidden">Invalid&nbsp;Name</span>					</td>				</tr>								<tr>					<td>Website URL</td>					<td>						<input type="text" name="site" class="required cover" value="${message.company.site}"/>					</td>				</tr>								<tr>					<td>Phone</td>					<td>						<input type="text" name="phone"  value="${message.contact.phone}"/>						<span class="error hidden">Invalid&nbsp;Phone</span>						<span class="desc">This information shall not be publicly viewable.</span>					</td>				</tr>								<tr>					<td>Address</td>					<td>						<textarea name="address" class="cover">${message.contact.address}</textarea>						<span class="desc">This information shall not be publicly viewable.</span>					</td>				</tr>								<tr>					<td>Details</td>					<td>						<textarea name="page" class="wysiwyg srnd" rows="25">${$('<div/>').text(message.company.page).html()}</textarea>					</td>				</tr>								<tr>					<td>						<input type="hidden" name="country" value="${message.company.country}" />						<input type="hidden" name="service" value="executive.company.edit" />						<input type="hidden" name="comid" value="${message.comid}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input name="submit" type="submit" value="Save" class="button"/>					</td>					<td>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>		{{/if}}	</div></script><script id="tpl-cmp-psw" type="text/x-jquery-tmpl"> 	<div id="cmp-pswd-${message.comid}" class="tile-content ${key}-${message.comid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Change Password : ' + $item.data.message.company.username,			tiles : [				{ name : 'View Profile', href : '!/view/#cmp-view-' + $item.data.message.comid },				{ name : 'Edit Profile', href : '!/view/#cmp-edit-' + $item.data.message.comid },				{ name : 'Change Photo', href : '!/view/#cmp-fil-edit-' + $item.data.message.comid }			]		}) "#tpl-tile-menu"}}				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div id="company-pswd-panel-${message.company.comid}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._company-pswd-panel-${message.company.comid}">				<table class="formtable"><tbody>								<tr>					<td>Username</td>					<td>						<input type="text" name="currentuser" class="required"/>						<span class="error hidden">Invalid Username</span>					</td>				</tr>								<tr>					<td>Current Password</td>					<td>						<input type="password" name="currentkey" class="required" />						<span class="error hidden">Invalid Password</span>					</td>				</tr>								<tr>					<td>New Password</td>					<td>						<input type="password" name="keyvalue" class="required match" />						<span class="error hidden">Invalid Password</span>					</td>				</tr>								<tr>					<td>Confirm</td>					<td>						<input type="password" name="pass-cnf" class="match" />						<span class="error hidden">Passwords do not match</span>						<span class="desc">Confirm Password</span>					</td>				</tr>				<tr>					<td>						<input type="hidden" name="service" value="people.person.key" />						<input type="hidden" name="pnid" value="${message.person.pnid}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</td>					<td>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>		{{/if}}	</div></script><script id="tpl-cmp-tmb" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.message.comid,		key : $item.data.key,		preid: 'cmp-',		message: {			admin : $item.data.message.admin,			dirid: $item.data.message.dirid,			name: $item.data.message.company.username,			fileid: $item.data.message.person.thumbnail,			navigator : $item.data.message.navigator || $item.data.navigator		},		menu : {			name: 'Change Photo : ' + $item.data.message.company.username,			tiles : [				{ name : 'View Profile', href : '!/view/#cmp-view-' + $item.data.message.comid },				{ name : 'Edit Profile', href : '!/view/#cmp-edit-' + $item.data.message.comid },				{ name : 'Change Password', href : '!/view/#cmp-pswd-' + $item.data.message.comid }			]		}	}) "#tpl-fil-edt"}}</script><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script><script src="ui/js/jquery-ui-1.8.18.autocomplete.min.js" type="text/javascript"></script><link type="text/css" href="ui/css/flick/jquery-ui-1.8.18.custom.css" rel="stylesheet" /><script type="text/javascript">	var $countries = ['Afghanistan','Albania','Algeria','American Samoa','Andorra','Angola','Anguilla','Antigua and Barbuda','Argentina','Armenia','Aruba','Australia','Austria','Azerbaijan','Bahamas','Bahrain','Bangladesh','Barbados','Belarus','Belgium','Belize','Benin','Bermuda','Bhutan','Bolivia','Bosnia-Herzegovina','Botswana','Bouvet Island','Brazil','Brunei','Bulgaria','Burkina Faso','Burundi','Cambodia','Cameroon','Canada','Cape Verde','Cayman Islands','Central African Republic','Chad','Chile','China','Christmas Island','Cocos (Keeling) Islands','Colombia','Comoros','Congo, Democratic Republic of the (Zaire)','Congo, Republic of','Cook Islands','Costa Rica','Croatia','Cuba','Cyprus','Czech Republic','Denmark','Djibouti','Dominica','Dominican Republic','Ecuador','Egypt','El Salvador','Equatorial Guinea','Eritrea','Estonia','Ethiopia','Falkland Islands','Faroe Islands','Fiji','Finland','France','French Guiana','Gabon','Gambia','Georgia','Germany','Ghana','Gibraltar','Greece','Greenland','Grenada','Guadeloupe (French)','Guam (USA)','Guatemala','Guinea','Guinea Bissau','Guyana','Haiti','Holy See','Honduras','Hong Kong','Hungary','Iceland','India','Indonesia','Iran','Iraq','Ireland','Israel','Italy','Ivory Coast (Cote D`Ivoire)','Jamaica','Japan','Jordan','Kazakhstan','Kenya','Kiribati','Kuwait','Kyrgyzstan','Laos','Latvia','Lebanon','Lesotho','Liberia','Libya','Liechtenstein','Lithuania','Luxembourg','Macau','Macedonia','Madagascar','Malawi','Malaysia','Maldives','Mali','Malta','Marshall Islands','Martinique (French)','Mauritania','Mauritius','Mayotte','Mexico','Micronesia','Moldova','Monaco','Mongolia','Montenegro','Montserrat','Morocco','Mozambique','Myanmar','Namibia','Nauru','Nepal','Netherlands','Netherlands Antilles','New Caledonia (French)','New Zealand','Nicaragua','Niger','Nigeria','Niue','Norfolk Island','North Korea','Northern Mariana Islands','Norway','Oman','Pakistan','Palau','Panama','Papua New Guinea','Paraguay','Peru','Philippines','Pitcairn Island','Poland','Polynesia (French)','Portugal','Puerto Rico','Qatar','Reunion','Romania','Russia','Rwanda','Saint Helena','Saint Kitts and Nevis','Saint Lucia','Saint Pierre and Miquelon','Saint Vincent and Grenadines','Samoa','San Marino','Sao Tome and Principe','Saudi Arabia','Senegal','Serbia','Seychelles','Sierra Leone','Singapore','Slovakia','Slovenia','Solomon Islands','Somalia','South Africa','South Georgia and South Sandwich Islands','South Korea','Spain','Sri Lanka','Sudan','Suriname','Svalbard and Jan Mayen Islands','Swaziland','Sweden','Switzerland','Syria','Taiwan','Tajikistan','Tanzania','Thailand','Timor-Leste (East Timor)','Togo','Tokelau','Tonga','Trinidad and Tobago','Tunisia','Turkey','Turkmenistan','Turks and Caicos Islands','Tuvalu','Uganda','Ukraine','United Arab Emirates','United Kingdom','United States','Uruguay','Uzbekistan','Vanuatu','Venezuela','Vietnam','Virgin Islands','Wallis and Futuna Islands','Yemen','Zambia','Zimbabwe'];		$('.auto-div').live('load', function(){		$('input.auto.country').autocomplete({ source : $countries});		//$('input.auto.college').autocomplete({ source : $colleges});	});</script>
