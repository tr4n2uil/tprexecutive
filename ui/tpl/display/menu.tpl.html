<script id="tpl-tile-menu" type="text/x-jquery-tmpl"> 	<div class="{{if FireSpark.core.helper.dataEquals(admin, 1)}}canvas{{/if}}">		<p class="{{if cls}}${cls}{{else}}head{{/if}}">${name}</p>		{{if FireSpark.core.helper.dataEquals(admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				{{each tiles}}				<li>					<a class="{{if cls}}${cls}{{else}}launch{{/if}}" href="${href}">${name}</a>				</li>				{{/each}}			</ul>		</div>		{{/if}}	</div></script><script id="tpl-new-menu" type="text/x-jquery-tmpl"> 	<div class="{{if FireSpark.core.helper.dataEquals(admin, 1)}}canvas{{/if}}">		<p class="{{if cls}}${cls}{{else}}head{{/if}}">${name}</p>		{{if FireSpark.core.helper.dataEquals(admin, 1)}}		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a class="{{if addcls}}${addcls}{{/if}} smart-edit" href="${href}">${addtxt}</a>				</li>			</ul>		</div>		{{/if}}	</div></script>
