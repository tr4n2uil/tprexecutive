<script id="tpl-updt-tcs" type="text/x-jquery-tmpl"> 	<div id="updt-list-${message.boardid}" class="tile-content ${key}-${message.boardid} smart-panel expander-panel">		{{tmpl "#tpl-updt-lst"}}	</div></script><script id="tpl-updt-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} board-list" id="update-add-${message.boardid}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.message.bname + ' Updates',			addtxt : 'New Update',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="update-add-panel-${message.boardid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._update-add-${message.boardid}:chng.hide:tpl._tpl-updt-block:pnl._updates-${message.boardid}:act.first:anm.none">				<table class="board-list"><tbody>					<tr><td>Title</td>					<td><input type="text" name="title" class="required srnd" />					<span class="error hidden">Invalid Title</span></td></tr>					<tr><td>Content</td>					<td><textarea name="content" class="wysiwyg srnd" rows="15"></textarea>					<span class="error hidden">Invalid Content</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Update" class="button smart-save updt-btn"/>						<input type="hidden" name="service" value="display.update.add" />						<input type="hidden" name="boardid" value="${message.boardid}" />						<input type="hidden" name="bname" value="${message.bname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button updt-btn"/>						<input type="button" value="Cancel" class="button smart-cancel updt-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-updt-block" type="text/x-jqery-tmpl">	<tr id="updt-${message.update.updtid}" class="smart-panel expander-panel">		<td>			<div><a href="profile/${message.chain.user}/" class="ui bigtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')"></a></div>		</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="updt-edit-${message.update.updtid}">				<span class="smart-display">					<p class="title">${message.update.title}</p>					<p class="expander">{{html message.update.content}}</p><br />				</span>								<span class="desc">					<a href="profile/${message.chain.user}/" class="ui"><strong>${message.chain.user}</strong></a>					&nbsp;&middot;&nbsp;${FireSpark.core.helper.readTime(Number(message.chain.mtime))}&nbsp;&middot;&nbsp;					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="updt-rm-${message.update.updtid}">							<input type="hidden" name="service" value="display.update.remove" class="data" />							<input type="hidden" name="boardid" value="${message.boardid}" class="data" />							<input type="hidden" name="bname" value="${message.bname}" class="data" />							<input type="hidden" name="updtid" value="${message.update.updtid}" class="data" />							<a href="#/write/div/#updt-rm-${message.update.updtid}/~/pnl/#updt-${message.update.updtid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._updt-edit-${message.update.updtid}:chng.hide:tpl._tpl-updt-block:pnl._updt-${message.update.updtid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="board-list"><tbody>						<tr><td>Title</td>						<td><input type="text" name="title" class="required srnd" value="${message.update.title}" />						<span class="error hidden">Invalid Title</span></td></tr>						<tr><td>Content</td>						<td><textarea name="content" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.update.content).html()}</textarea>						<span class="error hidden">Invalid Content</span></td></tr>						<tr><td></td><td>							<input type="hidden" name="boardid" value="${message.boardid}" />							<input type="hidden" name="bname" value="${message.bname}" />							<input type="hidden" name="updtid" value="${message.update.updtid}" />							<input type="hidden" name="service" value="display.update.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save updt-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel updt-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>			<br />		</td>	</tr></script><script id="tpl-updts-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.updates).length}}	{{each message.updates}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				boardid : $item.data.message.boardid,				bname : $item.data.message.bname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '',			index : $item.data.message.total - $index }) "#tpl-updt-block"}}	{{/each}}	{{/if}}</script><script id="tpl-updt-lst" type="text/x-jquery-tmpl"> 	<div id="updt-add-${message.boardid}">		{{tmpl "#tpl-updt-add"}}	</div>		<div id="update-list-panel-${message.boardid}" >		<table class="board-update-list"><tbody id="updates-${message.boardid}">			{{tmpl "#tpl-updts-block"}}		</tbody></table>	</div>		{{if jQuery(message.updates).length}}		{{tmpl({ 			message: {				id : $item.data.message.boardid, 				name : $item.data.message.bname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'updates', 			panel : '#updates-' + ($item.data.id || $item.data.message.boardid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-updts-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script>
