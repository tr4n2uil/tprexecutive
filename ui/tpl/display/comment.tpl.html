<script id="tpl-cmnt-tcs" type="text/x-jquery-tmpl"> 	<div id="cmnt-list-${id}" class="tile-content ${key}-${id} smart-panel">		{{tmpl "#tpl-cmnt-lst"}}	</div></script><script id="tpl-cmnt-add" type="text/x-jquery-tmpl"> 	<div id="comment-add-panel-${id}">		{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}		<form action="run.php" method="post" class="navigate" id="_write:sel._comment-add-panel-${id}:chng.reset:tpl._tpl-cmnt-block:pnl._comments-${id}:act.last:anm.none">			<table class="post-list"><tbody>			<tr>				<td>					<div><a href="profile/${user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${user}.png')"></a></div>				</td>				<td>					<span>					<textarea name="comment" class="cmnt-text required" style="height:1.5em;"></textarea>					<span class="error hidden">Invalid Comment</span>					<br />					<input name="submit" type="submit" value="Comment" class="button cmnt-btn"/>					<input type="hidden" name="service" value="display.comment.add" />					<input type="hidden" name="postid" value="${message.postid}" />					<input type="hidden" name="pname" value="${message.pname}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input type="reset" value="Reset" class="button cmnt-btn"/>					<span class="status"></span>					</span>				</td>			</tr>			</tbody></table>		</form>		{{/if}}	</div></script><script id="tpl-cmnt-block" type="text/x-jqery-tmpl">	<tr id="cmnt-${message.comment.cmtid}" class="smart-panel">		<td>			<div><a href="profile/${message.chain.user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')"></a></div>		</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}inline-block{{/if}}" id="cmnt-edit-${message.comment.cmtid}">				<a href="profile/${message.chain.user}/" class="ui"><strong>${message.chain.user}</strong></a>&nbsp;&nbsp;				<span class="inline-display">${message.comment.comment}</span>				{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="inline-form hidden navigate" id="_write:sel._cmnt-edit-${message.comment.cmtid}:chng.hide:tpl._tpl-cmnt-block:pnl._cmnt-${message.comment.cmtid}:act.replace:anm.none" method="post" action="run.php">					<span id="cmnt-rm-${message.comment.cmtid}">					<input type="hidden" name="service" value="display.comment.remove" class="data" />					<input type="hidden" name="postid" value="${message.postid}" class="data" />					<input type="hidden" name="pname" value="${message.pname}" class="data" />										<input type="hidden" name="service" value="display.comment.edit" />					<input type="hidden" name="cmtid" value="${message.comment.cmtid}" class="data" />					<textarea name="comment" class="cmnt-text cmnt-text-done">${message.comment.comment}</textarea>					<br />										<input name="submit" type="submit" value="Change" class="button inline-save cmnt-btn"/>					<input name="reset" type="reset" value="Reset" class="hidden"/>					<input type="button" value="Cancel" class="button inline-cancel cmnt-btn"/>										<button type="button" class="button load navigate cmnt-btn" id="#/write/div/#cmnt-rm-${message.comment.cmtid}/~/pnl/#cmnt-${message.comment.cmtid}/act/remove/cnf/true/">Remove</button>					<span class="status"></span>					</span>				</form>				{{/if}}			</span>						{{if FireSpark.core.helper.dataEquals(message.comment.reply != '' || message.padmin, true)}}			<table class="reply-list"><tbody><tr>			<td><div><a href="profile/${message.pchain.user}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${message.pchain.user}.png')"></a></div></td>			<td>				<span class="{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}{{if FireSpark.core.helper.dataEquals(message.comment.reply == '', true)}}smart-block{{else}}inline-block{{/if}}{{/if}}" id="cmnt-reply-${message.comment.cmtid}">					<a href="profile/${message.pchain.user}/" class="ui"><strong>${message.pchain.user}</strong></a>&nbsp;&nbsp;					<span class="{{if FireSpark.core.helper.dataEquals(message.comment.reply == '', true)}}smart-display{{else}}inline-display{{/if}}">${message.comment.reply}</span>					{{if FireSpark.core.helper.dataEquals(message.comment.reply == '', true)}}<input type="button" value="Reply" class="button smart-edit cmnt-btn"/>{{/if}}<br/>					{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}					<form class="{{if FireSpark.core.helper.dataEquals(message.comment.reply == '', true)}}smart-form{{else}}inline-form{{/if}} navigate hidden" id="_write:sel._cmnt-reply-${message.comment.cmtid}:chng.hide:tpl._tpl-cmnt-block:pnl._cmnt-${message.comment.cmtid}:act.replace:anm.none" method="post" action="run.php">						<span id="cmnt-rm-${message.comment.cmtid}">						<input type="hidden" name="service" value="display.comment.reply" />						<input type="hidden" name="cmtid" value="${message.comment.cmtid}" class="data" />						<input type="hidden" name="postid" value="${message.postid}" class="data" />						<input type="hidden" name="pname" value="${message.pname}" class="data" />						<textarea name="reply" class="cmnt-text cmnt-text-done">${message.comment.reply}</textarea>						<br />						<input name="submit" type="submit" value="Reply" class="button cmnt-btn"/>						<input type="button" value="Cancel" class="button {{if FireSpark.core.helper.dataEquals(message.comment.reply == '', true)}}smart-cancel{{else}}inline-cancel{{/if}} cmnt-btn"/>						<span class="status"></span>					</form>					{{/if}}				</span>			</td>			</tr></tbody></table>			{{else}}			<br />			{{/if}}						<span class="desc">${FireSpark.core.helper.readTime(Number(message.chain.mtime))}</span>		</td>	</tr></script><script id="tpl-cmnts-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.comments).length}}	{{each message.comments}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				postid : $item.data.message.postid,				pname : $item.data.message.pname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-cmnt-block"}}	{{/each}}	{{/if}}</script><script id="tpl-cmnt-lst" type="text/x-jquery-tmpl"> 	{{if 0}}		{{tmpl({ 			message: $item.data.message, 			service: $item.data.service || 'comments', 			panel : '#comments-' + $item.data.id, 			showpages : false,			alltxt : 'View all comments',			tpl: '#tpl-cmnts-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}		<div id="comment-list-panel-${id}" >		<table class="post-list"><tbody id="comments-${id}">			{{tmpl "#tpl-cmnts-block"}}		</tbody></table>	</div>		<div id="cmnt-add-${id}">		{{tmpl "#tpl-cmnt-add"}}	</div></script>
