<script id="tpl-pstl-tcs" type="text/x-jquery-tmpl"> 	<div id="pst-list-${id}" class="${key}-${id} smart-panel expander-panel">		{{tmpl "#tpl-pst-add"}}		{{tmpl "#tpl-pst-lst"}}	</div></script><script id="tpl-pst-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} board-list" id="post-add-${message.board.boardid}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.message.board.desc,			addtxt : 'New Post',			cls : 'subhead'		}) "#tpl-new-menu"}}				<div class="post-add-form panel">			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._post-add-${message.board.boardid}:chng.hide:tpl._tpl-pst-block:pnl._posts-${id}:act.first:anm.none">								<table class="full board-list"><tbody>					<tr><td>Title</td>						<td><input type="text" name="title" class="required srnd" /><span class="error hidden">Invalid Title</span></td></tr>					<tr><td>Post</td>						<td><textarea name="post" class="wysiwyg srnd" rows="15"></textarea></td></tr>					<tr><td>Access</td>						<td>View							<input type="radio" name="view-access" value="A" /> <span title="Shared between you and administrators">Private</span>							<input type="radio" name="view-access" value="L" checked="checked"/> <span title="Shared between registered users">Limited</span>							<input type="radio" name="view-access" value="P" /> <span title="Shared between everyone">Public</span>							<br />							Comment 							<input type="radio" name="cmnt-access" value="A" /> <span title="Shared between you and administrators">Private</span>							<input type="radio" name="cmnt-access" value="L" checked="checked"/> <span title="Shared between registered users">Limited</span>							<!--<input type="radio" name="view-access" value="P" /> <span title="Shared between everyone">Public</span>-->					</td></tr>					<tr><td></td><td>						<input type="hidden" name="boardid" value="${message.boardid}" />						<input type="hidden" name="bname" value="${message.bname}" />													<input type="hidden" name="service" value="display.post.add" />						<input name="submit" type="submit" value="Add" class="button smart-save pst-btn"/>						<input name="reset" type="reset" value="Reset" class="button pst-btn"/>						<input type="button" value="Cancel" class="button smart-cancel pst-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>							</form>		</div>	</span></script><script id="tpl-pst-block" type="text/x-jqery-tmpl">	<tr id="pst-${message.post.postid}" class="smart-panel expander-panel">		<td>			<div><a href="profile/${message.chain.user}/" class="ui bigtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')">	</a></div>		</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(message.padmin || message.admin, true)}}smart-block{{/if}}" id="post-edit-${message.post.postid}">							<div class="post-contents">					<div class="title">						<a class="ui" href="post/${message.post.postid}/${FireSpark.core.helper.dataShort(message.post.title, 25, true)}/">${message.post.title}</a>					</div>					<div class="smart-display expander">{{html message.post.post}}</div>					<br />					<div class="desc">						<a href="profile/${message.chain.user}/" class="ui">${message.chain.user}</a> &middot; 						${FireSpark.core.helper.readTime(Number(message.chain.mtime))} &middot; 						{{if FireSpark.core.helper.dataOperate(message.pgsz || 0, message.total || 0,'<')}}							{{tmpl({ 								message: {									id : $item.data.message.post.postid,									total : $item.data.message.total								}, 								service: 'comments', 								panel : '#comments-' + $item.data.message.post.postid, 								showpages : false,								alltxt : $item.data.message.chain.count + ' Comments',								title : 'View all comments',								tpl : '#tpl-cmnts-block'							}) "#tpl-pgn-all-link"}}						{{else}}${message.chain.count} Comment(s){{/if}} &middot; 						{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}							<a href="#" class="smart-edit">Edit</a>						{{/if}}					</div>				</div>								<div class="post-edit-form panel">					<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._post-edit-${message.post.postid}:chng.hide:tpl._tpl-pst-block:pnl._pst-${message.post.postid}:act.replace:anm.none">												<table class="full board-list"><tbody>							<tr><td>Title</td>								<td><input type="text" name="title" class="required srnd" value="${message.post.title}" /><span class="error hidden">Invalid Title</span></td></tr>							<tr><td>Post</td>								<td><textarea name="post" class="wysiwyg srnd" rows="15">${message.post.post}</textarea></td></tr>							<tr><td></td><td>								<span id="pst-rm-${message.post.postid}">									<input type="hidden" name="service" value="display.post.remove" class="data" />									<input type="hidden" name="boardid" value="${message.boardid}" class="data" />									<input type="hidden" name="bname" value="${message.bname}" class="data" />																		<input type="hidden" name="service" value="display.post.edit" />									<input type="hidden" name="postid" value="${message.post.postid}" class="data" />									<input name="submit" type="submit" value="Save" class="button smart-save pst-btn"/>									<input name="reset" type="reset" value="Reset" class="button pst-btn"/>									<input type="button" value="Cancel" class="button smart-cancel pst-btn"/>																		<button type="button" class="button load navigate pst-btn" id="#/write/div/#pst-rm-${message.post.postid}/~/pnl/#pst-${message.post.postid}/act/remove/cnf/true/">Remove</button>									<span class="status"></span>								</span>							</td></tr>						</tbody></table>					</form>				</div>			</span>				<div class="post-comments">				{{tmpl({					message : {						comments : $item.data.message.comments,						postid : $item.data.message.postid,						pname : message.pname,						padmin : message.admin,						admin : $item.data.message.cmntadmin,						id : $item.data.message.postid,						name : $item.data.message.pname,						total : $item.data.message.total,						pgsz : $item.data.message.pgsz,						pgno : $item.data.message.pgno,						navigator : $item.data.message.navigator || $item.data.navigator,						pchain : $item.data.message.chain					},					user : user || '',					id : $item.data.message.post.postid,					service : 'post'				}) "#tpl-cmnt-lst"}}			</div>		</td>	</tr></script><script id="tpl-psts-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.posts).length}}	{{each message.posts}}		{{tmpl({ 			message : $.extend({				pchain : $item.data.message.pchain,				boardid : message.boardid,				bname : message.bname			}, $value), 			user: user || '',			id : message.id || $item.data.message.boardid		}) "#tpl-pst-block"}}	{{/each}}	{{else}}		<tr><td></td><td>No posts yet</td></tr>	{{/if}}</script><script id="tpl-pst-lst" type="text/x-jquery-tmpl"> 	<div id="post-list-panel-{{if id}}${id}{{else}}${message.boardid}{{/if}}" >		<table class="board-list"><tbody id="posts-{{if id}}${id}{{else}}${message.boardid}{{/if}}">			{{tmpl "#tpl-psts-block"}}		</tbody></table>	</div>		{{if jQuery(message.posts).length}}		{{tmpl({ 			message: $item.data.message, 			service: 'posts', 			panel : '#posts-' + ($item.data.id || $item.data.message.boardid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-psts-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script><script id="tpl-pst-tcs-old" type="text/x-jquery-tmpl"> 	<div id="pst-view-${id}" class="tile-content ${key}-${id} smart-panel expander-panel">		{{tmpl "#tpl-pst-view"}}	</div>	<div id="pst-edit-${id}" class="tile-content ${key}-${id} editor-panel">		{{tmpl "#tpl-pst-edt"}}	</div></script><script id="tpl-pst-view-old" type="text/x-jquery-tmpl"> 	<div class="post-comments">					{{tmpl({						message : {							comments : $item.data.message.comments,							postid : $item.data.message.postid,							pname : $item.data.message.pname,							padmin : $item.data.message.admin,							admin : $item.data.message.cmntadmin,							id : $item.data.message.id,							name : $item.data.message.name,							total : $item.data.message.total,							pgsz : $item.data.message.pgsz,							pgno : $item.data.message.pgno,							navigator : $item.data.message.navigator || $item.data.navigator,							pchain : $item.data.message.chain						},						user : $item.data.user || '',						id : $item.data.message.id,						service : 'post'					}) "#tpl-cmnt-lst"}}				</div>					{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.post.title,		tiles : [			{ name : 'Edit Post', href : '!/view/#pst-edit-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="post-view-panel-${message.post.postid}" class="panel">		<table class="board-list"><tbody>						<tr>				<td>					<div><a href="profile/${message.chain.user}/" class="ui bigtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')"><strong>${FireSpark.core.helper.dataShort(message.chain.user, 10, true)}</strong></a></div>				</td>				<td>					<div>						{{html message.post.post}}						<br />						<span class="desc">							${FireSpark.core.helper.readTime(Number(message.chain.mtime))} &middot;							{{if FireSpark.core.helper.dataOperate(message.pgsz, message.total,'<')}}								{{tmpl({ 									message: $item.data.message, 									service: 'display.comment.list', 									panel : '#comments-' + $item.data.id, 									showpages : false,									alltxt : $item.data.message.chain.count + ' Comments'								}) "#tpl-pgn-all-link"}}							{{else}}${message.chain.count} Comment(s){{/if}}						</span>					</div>					<div>					{{tmpl({						message : {							comments : $item.data.message.comments,							postid : $item.data.message.postid,							pname : $item.data.message.pname,							padmin : $item.data.message.admin,							admin : $item.data.message.cmntadmin,							id : $item.data.message.id,							name : $item.data.message.name,							total : $item.data.message.total,							pgsz : $item.data.message.pgsz,							pgno : $item.data.message.pgno,							navigator : $item.data.message.navigator || $item.data.navigator,							pchain : $item.data.message.chain						},						user : $item.data.user || '',						id : $item.data.message.id,						service : 'post'					}) "#tpl-cmnt-lst"}}					</div>				</td>			</tr>			</tbody></table>	</div></script><script id="tpl-pst-edt-old" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.post.title,		tiles : [			{ name : 'View Post', href : '!/view/#pst-view-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="post-edit-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._post-edit-panel-${id}:ln._sync">			<table class="formtable part15"><tbody>						<tr>				<td>Ttle</td>				<td>					<input type="text" name="title" class="required wall" value="${message.post.title}" />					<span class="error hidden">Invalid Title</span>				</td>			</tr>						<tr>				<td>Post</td>				<td>					<textarea name="post" class="wysiwyg full" rows="15">${message.post.post}</textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.post.edit" />					<input type="hidden" name="postid" value="${message.post.postid}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				</td>				<td>					<input name="submit" type="submit" value="Save" class="button"/>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>	</div></script><script id="tpl-pstl-tcs-old" type="text/x-jquery-tmpl"> 	<div id="pst-list-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-pst-lst"}}	</div>	<div id="pst-add-${id}" class="tile-content ${key}-${id} editor-panel">		{{tmpl "#tpl-pst-add"}}	</div></script><script id="tpl-pst-add-old" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : 'New Post : ' + $item.data.message.name,		tiles : $item.data.menu ? $item.data.menu.tiles : [			{ name : 'List Posts', href : '!/view/#pst-list-' + $item.data.message.boardid }		]	}) "#tpl-tile-menu"}}		<div id="post-add-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._post-add-panel-${id}:ln._sync">			<table class="formtable part15"><tbody>						<tr>				<td>Title</td>				<td>					<input type="text" name="title" class="required wall" />					<span class="error hidden">Invalid Title</span>				</td>			</tr>						<tr>				<td>Post</td>				<td>					<textarea name="post" class="wysiwyg full" rows="15"></textarea>				</td>			</tr>						<tr>				<td>Access</td>				<td>					View					<input type="radio" name="view-access" value="A" /> <span title="Shared between you and administrators">Private</span>					<input type="radio" name="view-access" value="L" checked="checked"/> <span title="Shared between registered users">Limited</span>					<input type="radio" name="view-access" value="P" /> <span title="Shared between everyone">Public</span>					<br />					Comment 					<input type="radio" name="cmnt-access" value="A" /> <span title="Shared between you and administrators">Private</span>					<input type="radio" name="cmnt-access" value="L" checked="checked"/> <span title="Shared between registered users">Limited</span>					<!--<input type="radio" name="view-access" value="P" /> <span title="Shared between everyone">Public</span>-->				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.post.add" />					<input type="hidden" name="boardid" value="${message.boardid}" />					<input type="hidden" name="bname" value="${message.name}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				</td>				<td>					<input name="submit" type="submit" value="Submit" class="button"/>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>	</div></script><script id="tpl-pst-tbl-old" type="text/x-jquery-tmpl"> 	<table class="board-list"><tbody>	{{if jQuery(message.posts).length}}	{{each message.posts}}		<tr>			<td>				<div><a href="profile/${chain.user}/" class="ui bigtile" style="background-image: url('storage/public/thumbnails/person/${chain.user}.png')"><strong>${FireSpark.core.helper.dataShort(chain.user, 10, true)}</strong></a></div>			</td>			<td>				<div class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}canvas{{/if}}">					<span class="title"><a class="ui" href="post/${post.postid}/${FireSpark.core.helper.dataShort(post.title, 25, true)}/">${post.title}</a></span>					<br/>					${FireSpark.core.helper.dataShort(FireSpark.core.helper.dataStrip(post.post), 215, true)}					<br />					<span class="desc">					${FireSpark.core.helper.readTime(Number(chain.mtime))} &middot; ${chain.count} Comment(s){{if FireSpark.core.helper.dataEquals(chain.count, 0)}}{{else}} &middot; Last activity by <a href="profile/${chain.author}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${chain.author}.png')">${chain.author}{{/if}}</a>					</span>					<br /><br />										{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}					<div class="optmenu hover">						<ul class="hover-menu vertical">															<span id="pst-rm-${post.postid}">								<input type="hidden" name="service" value="display.post.remove" class="data" />								<input type="hidden" name="boardid" value="${message.boardid}" class="data" />								<input type="hidden" name="postid" value="${post.postid}" class="data" />								<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" class="data" />								<li><a class="launch" href="#/write/div/#pst-rm-${post.postid}/~/ln/#sync/">Remove</a></li>								<span class="status"></span>							</span>						</ul>					</div>					{{/if}}				</div>			</td>		</tr>	{{/each}}	{{else}}		<tr><td></td><td>No posts yet</td></tr>	{{/if}}	</tbody></table></script><script id="tpl-pst-lst-old" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.name,		tiles : [			{ name : 'New Post', href : '!/view/#pst-add-' + $item.data.message.boardid }		]	}) "#tpl-tile-menu"}}		<div id="post-list-panel-${id}">		{{tmpl({ message : $item.data.message }) "#tpl-pst-tbl"}}	</div>		{{if jQuery(message.posts).length}}		{{tmpl({ message: $item.data.message, service: 'posts' }) "#tpl-pgn-lst"}}	{{/if}}</script>
