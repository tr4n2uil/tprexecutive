<script id="tpl-brd-tcs" type="text/x-jquery-tmpl"> 	<div id="brd-view-${id}" class="tile-content ${key}-${id} smart-panel expander-panel">		{{tmpl "#tpl-brd-view"}}	</div>	<div id="brd-edit-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-brd-edt"}}	</div></script><script id="tpl-brd-view" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.board.bname,		tiles : [			{ name : 'Edit Board', href : '!/view/#brd-edit-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		{{tmpl({		message : {			board : $item.data.message.board,			posts : $item.data.message.posts,			boardid : $item.data.message.boardid,			bname : $item.data.message.bname,			padmin : $item.data.message.admin,			admin : $item.data.message.postadmin,			id : $item.data.message.id,			name : $item.data.message.name,			total : $item.data.message.total,			pgsz : $item.data.message.pgsz,			pgno : $item.data.message.pgno,			navigator : $item.data.message.navigator || $item.data.navigator,			pchain : $item.data.message.chain		},		id : $item.data.id,		key : $item.data.key,		user : $item.data.user || '',		service : 'board'	}) "#tpl-pstl-tcs"}}</script><script id="tpl-brd-edt" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : 'Edit Board : ' + $item.data.message.board.bname,		tiles : [			{ name : 'View Board', href : '!/view/#brd-view-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="board-edit-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._board-edit-panel-${id}:ln._sync">			<table class="formtable"><tbody>						<tr>				<td>Name</td>				<td>					<input type="text" name="bname" class="required cover" value="${message.board.bname}" />					<span class="error hidden">Invalid Name</span>				</td>			</tr>						<tr>				<td>Description</td>				<td>					<textarea name="desc" class="cover">${message.board.desc}</textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.board.edit" />					<input type="hidden" name="boardid" value="${message.board.boardid}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input name="submit" type="submit" value="Save" class="button"/>				</td>				<td>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>	</div></script><script id="tpl-brdl-tcs" type="text/x-jquery-tmpl"> 	<div id="brd-list-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-brd-lst"}}	</div>	<div id="brd-add-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-brd-add"}}	</div></script><script id="tpl-brd-add" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : 'New Board : ' + $item.data.message.name,		tiles : [			{ name : 'List Boards', href : '!/view/#brd-list-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="board-add-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._board-add-panel-${id}:ln._sync">			<table class="formtable"><tbody>						<tr>				<td>Name</td>				<td>					<input type="text" name="bname" class="required cover" />					<span class="error hidden">Invalid Name</span>				</td>			</tr>						<tr>				<td>Description</td>				<td>					<textarea name="desc" class="cover"></textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.board.add" />					<input type="hidden" name="forumid" value="${message.forumid}" />					<input type="hidden" name="fname" value="${message.name}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input name="submit" type="submit" value="Submit" class="button"/>				</td>				<td>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>	</div></script><script id="tpl-brd-lst" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.name,		tiles : [			{ name : 'New Board', href : '!/view/#brd-add-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="board-list-panel-${id}">		<table class="forum-list"><thead>		<tr><th>Board</th><th>Posts</th><th>Last Post</th></tr>		</thead><tbody>		{{if jQuery(message.boards).length}}		{{each message.boards}}			<tr>				<td>					<div class="{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}canvas{{/if}}">						<span class="title">							<a class="ui" href="board/${board.boardid}/${board.bname}/">${board.bname}</a>						</span>						<br/>						<span class="desc">${board.desc}</span>						{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}						<div class="optmenu hover">							<ul class="hover-menu vertical">																<span id="brd-rm-${board.boardid}">									<input type="hidden" name="service" value="display.board.remove" class="data" />									<input type="hidden" name="forumid" value="${message.id}" class="data" />									<input type="hidden" name="boardid" value="${board.boardid}" class="data" />									<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" class="data" />									<li><a class="launch" href="#/write/div/#brd-rm-${board.boardid}/~/ln/#sync/">Remove</a></li>									<span class="status"></span>								</span>							</ul>						</div>						{{/if}}					<br />				</td>				<td>${chain.count}</td>				<td>					{{if Number(chain.count)}}					<a href="profile/${chain.author}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${chain.author}.png')">${chain.author}</a>					<br />					<span class="desc">at ${FireSpark.core.helper.readTime(Number(chain.mtime))}</span>					{{/if}}				</td>			</tr>		{{/each}}		{{else}}			<tr><td colspan="3">No boards yet</td></tr>		{{/if}}		</tbody></table>	</div></script>
