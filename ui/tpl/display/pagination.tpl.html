<script id="tpl-pgn-lst" type="text/x-jquery-tmpl"> 	{{if message.pgsz}}	{{if FireSpark.core.helper.dataOperate(message.pgsz, message.total, '<')}}	<div class="pagination">		Page(s) &nbsp; &nbsp; 		{{each FireSpark.ui.helper.containerPages(message.total, message.pgno, message.pgsz)}}			<span class="page-link {{if $value}}{{else}}current{{/if}}">				<a {{if $value}}class="ui" href="${service}/${message.id}/${message.name}/~/total/${message.total}/pgsz/${message.pgsz}/pgno/${$index}/"{{else}}href="#"{{/if}}>					${$index + 1}				</a>			</span>		{{/each}}		<span class="page-link"><a class="ui" href="${service}/${message.id}/${message.name}/~/total/${message.total}/pgsz/${message.total}/">All</a></span>	</div>	{{/if}}	{{/if}}</script><script id="tpl-pgn-all-link" type="text/x-jquery-tmpl"> 	<span class="page-link">		<span id="page-${message.id}-all">			<input type="hidden" name="service" value="${service}" class="data" />			<input type="hidden" name="id" value="${message.id}" class="data" />			<input type="hidden" name="name" value="${message.name}" class="data" />			<input type="hidden" name="total" value="${message.total}" class="data" />			<input type="hidden" name="pgsz" value="${message.total}" class="data" />			<a {{if $value}}class="launch" href="#/write/div/#page-${message.id}-all/~/tpl/${tpl}/pnl/${panel}/act/all/anm/none/"{{else}}href="#"{{/if}} title="${title}">{{if alltxt}}${alltxt}{{else}}All{{/if}}</a>			<span class="status"></span>		</span>	</span></script><script id="tpl-pgn-lst-new" type="text/x-jquery-tmpl"> 	{{if message.pgsz}}	{{if FireSpark.core.helper.dataOperate(message.pgsz, message.total, '<')}}	<div class="pagination">		{{if FireSpark.core.helper.dataEquals(showpages || false, true)}}		Page(s)&nbsp;(${message.pgsz}/page) &nbsp;		{{each FireSpark.ui.helper.containerPages(message.total, message.pgno, message.pgsz)}}			<span class="page-link {{if $value}}{{else}}current{{/if}}">				<span id="page-${message.id}-${$index}">					<input type="hidden" name="service" value="${service}" class="data" />					<input type="hidden" name="id" value="${message.id}" class="data" />					<input type="hidden" name="name" value="${message.name}" class="data" />					<input type="hidden" name="total" value="${message.total}" class="data" />					<input type="hidden" name="pgsz" value="${message.pgsz}" class="data" />					<input type="hidden" name="pgno" value="${$index}" class="data" />					<a {{if $value}}class="launch" href="#/write/div/#page-${message.id}-${$index}/~/tpl/${tpl}/pnl/${panel}/act/last/anm/none/"{{else}}href="#"{{/if}}>${$index + 1}</a>					<span class="status"></span>				</span>			</span>		{{/each}}		{{/if}}			{{tmpl "#tpl-pgn-all-link"}}	</div>	{{/if}}	{{/if}}</script>
