<script id="tpl-fil-edt" type="text/x-jquery-tmpl"> 	<div id="{{if preid}}${preid}{{/if}}fil-edit-${id}" class="tile-content ${key}-${id}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.menu ? $item.data.menu.name : 'Edit File : ' + $item.data.message.name,			tiles : $item.data.menu ? $item.data.menu.tiles : []		}) "#tpl-tile-menu"}}				<div id="file-edit-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" enctype="multipart/form-data" id="_write:sel._file-edit-panel-${id}:iframe.true:ln._sync">				<table class="formtable"><tbody>								<tr>					<td>File</td>					<td>						<input type="file" name="file" class="required"/>						<span class="error hidden">Invalid&nbsp;File</span>					</td>				</tr>							<tr>					<td>						<input type="hidden" name="service" value="storage.file.write">						<input type="hidden" name="filekey" value="file">						<input type="hidden" name="fileid" value="${message.fileid}">						<input type="hidden" name="dirid" value="${message.dirid}">						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					</td>					<td class="pright">						<input name="submit" type="submit" value="Submit" class="button"/>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>	</div></script><script id="tpl-fil-stp" type="text/x-jquery-tmpl"> 	</script><script id="tpl-fil-lst" type="text/x-jquery-tmpl"> 	</script>
