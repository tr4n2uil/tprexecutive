ccess.identity.remove" class="data" />							<input type="hidden" name="oid" value="${message.identity.oid}" class="data" />							<input type="hidden" name="name" value="${message.name}" class="data"/>							<input type="hidden" name="email" value="${message.identity.email}" class="data" />							<a href="#/write/div/#idty-rm-${message.identity.oid}/~/pnl/#idty-${message.identity.oid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>				</span>								<form class="smart-form hidden navigate" id="_write:sel._idty-edit-${message.identity.oid}:chng.hide:tpl._tpl-idty-block:pnl._idty-${message.identity.oid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Email</td>						<td><input type="text" name="email" class="cover required email" value="${message.identity.email}"/>						<span class="error hidden">Invalid Email</span></td></tr>						<tr><td></td><td>							<input type="hidden" name="oid" value="${message.identity.oid}" />							<input type="hidden" name="name" value="${message.name}" />							<input type="hidden" name="service" value="access.identity.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save idty-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel idty-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>			</span>		</td>	</tr></script><script id="tpl-idtys-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.identities).length}}	{{each message.identities}}		{{tmpl({ 			message : $.extend({				admin : 1,				padmin : 1,				rfname : 'OpenID Identities : ' + $item.data.message.name,				name : $item.data.message.name,				pchain : {}			}, $value), 			user: $item.data.user || '' }) "#tpl-idty-block"}}	{{/each}}	{{/if}}</script><script id="tpl-idty-lst" type="text/x-jquery-tmpl"> 	<div id="idty-add-self">		{{tmpl "#tpl-idty-add"}}	</div>		<div id="identity-list-panel-self" >		<table class="table-list datatable nowidth"><thead class="left">		<tr><th>Email</th><th>Options</th></tr>		</thead><tbody id="identities-self">			{{tmpl "#tpl-idtys-block"}}		</tbody></table>	</div>		{{if jQuery(message.identities).length}}		{{tmpl({ 			message: {				id : 'self', 				name : 'My OpenID Identities',				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'identities', 			panel : '#identities-self', 			showpages : true,			alltxt : 'All',			tpl : '#tpl-idtys-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-prmn-tcs" type="text/x-jquery-tmpl"> 	<div id="prmn-list-${message.refid}" class="tile-content ${key}-${message.refid} smart-panel data-table-panel">		{{tmpl "#tpl-prmn-lst"}}	</div></script><script id="tpl-prmn-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}smart-block{{/if}}" id="permission-add-${message.refid}">		{{tmpl({			admin : $item.data.message.padmin,			name : $item.data.message.rfname,			addtxt : 'New Permission',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="permission-add-panel-${message.refid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._permission-add-${message.refid}:chng.hide:tpl._tpl-prmn-block:pnl._permissions-${message.refid}:act.first:anm.none">				<table class="ref-list"><tbody>					<tr><td>Username</td>					<td><input type="text" name="member" class="required"/>					<span class="error hidden">Invalid Username</span></td></tr>					<tr><td>Permissions</td>					<td><input type="checkbox" name="inherit" value="inherit" /> Inherit					<input type="checkbox" name="control[]" value="info" /> View					<input type="checkbox" name="control[]" value="edit" /> Edit					<input type="checkbox" name="control[]"  value="list" /> List					<input type="checkbox" name="control[]" value="add" /> Add					<input type="checkbox" name="control[]" value="remove" /> Remove</td>					<tr><td>State</td><td><input type="text" name="state" class="required" value="A"/>					<span class="error hidden">Invalid State</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Permission" class="button smart-save prmn-btn"/>						<input type="hidden" name="service" value="access.permission.add" />						<input type="hidden" name="refid" value="${message.refid}" />						<input type="hidden" name="rfname" value="${message.rfname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button prmn-btn"/>						<input type="button" value="Cancel" class="button smart-cancel prmn-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>				<br />			</form>			{{/if}}		</div>	</span></script><script id="tpl-prmn-block" type="text/x-jqery-tmpl">	<tr id="prmn-${message.permission.ckid}" class="smart-panel">		<td>			<div><a href="profile/${message.permission.user}/" class="ui"><img src="storage/public/thumbnails/person/${message.permission.user}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="profile/${message.permission.user}/" class="ui"><strong>${message.permission.user}</strong></a></p></td>		{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}		<td>${message.permission.state}</td>		<td><span>			{{each unique(FireSpark.core.helper.dataSplit(message.permission.control, ':'))}}				{{if $value}}<span class="access-name">${FireSpark.core.helper.readControl($value)}</span>{{/if}}			{{/each}}		</span></td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}smart-block{{/if}}" id="prmn-edit-${message.permission.ckid}">				<span class="desc">					{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="prmn-rm-${message.permission.ckid}">							<input type="hidden" name="service" value="access.permission.remove" class="data" />							<input type="hidden" name="refid" value="${message.refid}" class="data" />							<input type="hidden" name="rfname" value="${message.rfname}" class="data" />							<input type="hidden" name="member" value="${message.permission.user}" class="data" />							<a href="#/write/div/#prmn-rm-${message.permission.ckid}/~/pnl/#prmn-${message.permission.ckid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>				<br /><br />				<span class="smart-display">Last modified on ${FireSpark.core.helper.readTime(Number(message.permission.mtime))}</span>								{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._prmn-edit-${message.permission.ckid}:chng.hide:tpl._tpl-prmn-block:pnl._prmn-${message.permission.ckid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="ref-list"><tbody>						<tr><td>Permissions</td>						<td><input type="checkbox" name="inherit" value="inherit" /> Inherit						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'info')}}checked="checked"{{/if}} value="info" /> View						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'edit')}}checked="checked"{{/if}} value="edit" /> Edit						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'list')}}checked="checked"{{/if}} value="list" /> List						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'add')}}checked="checked"{{/if}} value="add" /> Add						<input type="checkbox" name="control[]" {{if FireSpark.core.helper.dataFind(message.permission.control, 'remove')}}checked="checked"{{/if}} value="remove" /> Remove</td>						<tr><td>State</td>						<td><input type="text" name="state" value="${message.permission.state}" class="required" />						<span class="error hidden">Invalid State</span></td></tr>						<tr><td></td><td>							<input type="hidden" name="refid" value="${message.refid}" />							<input type="hidden" name="rfname" value="${message.rfname}" />							<input type="hidden" name="ckid" value="${message.permission.ckid}" />							<input type="hidden" name="member" value="${message.permission.user}" />							<input type="hidden" name="service" value="access.permission.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save prmn-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel prmn-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>		{{/if}}	</tr></script><script id="tpl-prmns-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.permissions).length}}	{{each message.permissions}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				refid : $item.data.message.refid,				rfname : $item.data.message.rfname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-prmn-block"}}	{{/each}}	{{/if}}</script><script id="tpl-prmn-lst" type="text/x-jquery-tmpl"> 	<div id="prmn-add-${message.refid}">		{{tmpl "#tpl-prmn-add"}}	</div>		<div id="permission-list-panel-${message.refid}" >		<table class="table-list datatable ref-list "><thead class="left">		<tr><th></th><th>Users</th>		{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}		<th>State</th>		<th>Permissions</th>		<th>Options</th>		{{/if}}		</tr>		</thead><tbody id="permissions-${message.refid}">			{{tmpl "#tpl-prmns-block"}}		</tbody></table>	</div>		{{if jQuery(message.permissions).length}}		{{tmpl({ 			message: {				id : $item.data.message.refid, 				name : $item.data.message.rfname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'permissions', 			panel : '#permissions-' + $item.data.message.refid, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-prmns-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-brd-tcs" type="text/x-jquery-tmpl"> 	<div id="brd-view-${id}" class="tile-content ${key}-${id} smart-panel expander-panel">		{{tmpl "#tpl-brd-view"}}	</div>	<div id="brd-edit-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-brd-edt"}}	</div></script><script id="tpl-brd-view" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.board.bname,		tiles : [			{ name : 'Edit Board', href : '!/view/#brd-edit-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		{{tmpl({		message : {			board : $item.data.message.board,			posts : $item.data.message.posts,			boardid : $item.data.message.boardid,			bname : $item.data.message.bname,			padmin : $item.data.message.admin,			admin : $item.data.message.postadmin,			id : $item.data.message.id,			name : $item.data.message.name,			total : $item.data.message.total,			pgsz : $item.data.message.pgsz,			pgno : $item.data.message.pgno,			navigator : $item.data.message.navigator || $item.data.navigator,			pchain : $item.data.message.chain		},		id : $item.data.id,		key : $item.data.key,		user : $item.data.user || '',		service : 'board'	}) "#tpl-pstl-tcs"}}</script><script id="tpl-brd-edt" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : 'Edit Board : ' + $item.data.message.board.bname,		tiles : [			{ name : 'View Board', href : '!/view/#brd-view-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="board-edit-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._board-edit-panel-${id}:ln._sync">			<table class="formtable"><tbody>						<tr>				<td>Name</td>				<td>					<input type="text" name="bname" class="required cover" value="${message.board.bname}" />					<span class="error hidden">Invalid Name</span>				</td>			</tr>						<tr>				<td>Description</td>				<td>					<textarea name="desc" class="cover">${message.board.desc}</textarea>				</td>			</tr>			<tr>				<td>					<input type="hidden" name="service" value="display.board.edit" />					<input type="hidden" name="boardid" value="${message.board.boardid}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input name="submit" type="submit" value="Save" class="button"/>				</td>				<td>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>	</div></script><script id="tpl-brdl-tcs" type="text/x-jquery-tmpl"> 	<div id="brd-list-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-brd-lst"}}	</div>	<div id="brd-add-${id}" class="tile-content ${key}-${id}">		{{tmpl "#tpl-brd-add"}}	</div></script><script id="tpl-brd-add" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : 'New Board : ' + $item.data.message.fname,		tiles : [			{ name : 'List Boards', href : '!/view/#brd-list-' + $item.data.id }		]	}) "#tpl-tile-menu"}}		<div id="board-add-panel-${id}" class="panel">		<form action="run.php" method="post" class="navigate" id="_write:sel._board-add-panel-${id}:ln._sync">			<table class="formtable"><tbody>						<tr>				<td>Name</td slands','Wallis and Futuna Islands','Yemen','Zambia','Zimbabwe'];		$('.auto-div').live('load', function(){		$('input.auto.country').autocomplete({ source : $countries});		//$('input.auto.college').autocomplete({ source : $colleges});	});</script><script id="tpl-stds-tcs" type="text/x-jquery-tmpl"> 	<div id="stds-list-${message.batchid}" class="${key}-${message.batchid} smart-panel data-table-panel">		{{tmpl "#tpl-stds-lst"}}	</div></script><script id="tpl-stds-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} student-list" id="student-add-${message.batchid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Students of ' + $item.data.message.btname + ' Batch',			addtxt : 'Add Student',			cls : 'subhead'		}) "#tpl-new-menu"}}				<div id="student-add-panel-${message.batchid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._student-add-${message.batchid}:chng.hide:tpl._tpl-stds-block:pnl._students-${message.batchid}:act.first:anm.none">				<table class="formtable part15"><tbody>					<tr><td>Batch Name</td>					<td><input type="text" name="btname" class="required"  value="${message.btname}"/>					<span class="error hidden">Invalid Name</span></td></tr>					<!--<tr><td>Username</td>					<td><input type="text" name="username" class="required" />					<span class="error hidden">Invalid Username</span></td></tr>					<tr><td>Name</td>					<td><input type="text" name="name" class="required" />					<span class="error hidden">Invalid Name</span></td></tr>-->					<tr><td>Email</td>					<td><input type="text" name="email" class="required email cover" />					<span class="error hidden">Invalid Email</span></td></tr>					<tr><td>Roll No</td>					<td><input type="text" name="rollno" class="required" />					<span class="error hidden">Invalid Roll No</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Student" class="button smart-save stds-btn"/>						<input type="hidden" name="service" value="executive.student.add" />						<input type="hidden" name="batchid" value="${message.batchid}" />						<input type="hidden" name="btname" value="${message.btname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button stds-btn"/>						<input type="button" value="Cancel" class="button smart-cancel stds-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span>		{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}		<div class="statemenu fright">			<ul class="hover-menu vertical">				<li><a href="batches/${message.batch.year}/${message.batch.dept}/${message.batch.course}/~/export/true/" target="_blank">Export Data <img src="ui/img/icons/export.png" style="margin: -8px 0;" alt="EXPORT" class="thumbhead"></a></li>				<li><a href="batches/${message.batch.year}/${message.batch.dept}/${message.batch.course}/~/archive/true/" target="_blank">Archive Resumes <img src="ui/img/icons/archive.png" style="margin: -8px 0;" alt="ARCHIVE" class="thumbhead"></a></li>			</ul>		</div>		{{/if}}</script><script id="tpl-stds-block" type="text/x-jqery-tmpl">	<tr id="stds-${message.student.stdid}" class="smart-panel">		<td>			<div><a href="student/${message.student.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.student.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="student/${message.student.username}/" class="ui">${message.student.name}</a></p></td>		<td>${message.student.rollno}</td>		<td><a href="mailto:${message.student.email}">${message.student.email}</a></td>		<td>${message.student.interests}</td>		<td style="width: 150px;">					<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="stds-edit-${message.student.stdid}">								<span class="smart-display"></span>								<span class="desc">					<!--<a href="file/${message.student.resume}/" target="_blank">Resume</a>&nbsp;&middot;&nbsp;--><a href="${message.student.name}/experiences/${message.student.stdid}/${message.btname}/" class="ui">Experiences</a>&nbsp;&middot;&nbsp;<a href="board/${message.student.home}/${message.student.name}'s Notes/" class="ui">Notes</a><br />					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						{{if FireSpark.core.helper.dataEquals(message.student.ustatus, '0')}}						<span id="stds-act-${message.student.stdid}">							<input type="hidden" name="service" value="executive.student.approve" class="data" />							<input type="hidden" name="batchid" value="${message.batchid}" class="data" />							<input type="hidden" name="btname" value="${message.btname}" class="data" />							<input type="hidden" name="stdid" value="${message.student.stdid}" class="data" />							<a href="#/write/div/#stds-act-${message.student.stdid}/~/tpl/#tpl-stds-block/pnl/#stds-${message.student.stdid}/act/replace/anm/none/cnf/true/" class="launch">Approve</a>							<span class="status"></span>						</span>&nbsp;&middot;&nbsp;<a href="identities/${message.student.username}/" class="ui">Identities</a>						{{else}}						<span id="stds-spd-${message.student.stdid}">							<input type="hidden" name="service" value="executive.student.approve" class="data" />							<input type="hidden" name="batchid" value="${message.batchid}" class="data" />							<input type="hidden" name="btname" value="${message.btname}" class="data" />							<input type="hidden" name="stdid" value="${message.student.stdid}" class="data" />							<input type="hidden" name="suspend" value="true" class="data" />							<a href="#/write/div/#stds-spd-${message.student.stdid}/~/tpl/#tpl-stds-block/pnl/#stds-${message.student.stdid}/act/replace/anm/none/cnf/true/" class="launch">Suspend</a>							<span class="status"></span>						</span>&nbsp;&middot;&nbsp;<a href="identities/${message.student.username}/" class="ui">Identities</a>						{{/if}}						<br /><a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<!--<a href="permissions/${message.student.stdid}/${message.student.name}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="stds-rm-${message.student.stdid}">							<input type="hidden" name="service" value="executive.student.remove" class="data" />							<input type="hidden" name="batchid" value="${message.batchid}" class="data" />							<input type="hidden" name="btname" value="${message.btname}" class="data" />							<input type="hidden" name="stdid" value="${message.student.stdid}" class="data" />							<a href="#/write/div/#stds-rm-${message.student.stdid}/~/pnl/#stds-${message.student.stdid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._stds-edit-${message.student.stdid}:chng.hide:tpl._tpl-stds-block:pnl._stds-${message.student.stdid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable part15"><tbody>						<tr><td>Roll No</td>						<td><input type="text" name="rollno" class="required" value="${message.student.rollno}" />						<span class="error hidden">Invalid Roll No</span></td></tr>						<tr><td>Interests</td>						<td><textarea name="interests" class="cover">${message.student.interests}</textarea></td></tr>						<tr><td>Remarks</td>						<td><textarea name="remarks" class="cover">${message.student.remarks}</textarea></td></tr>						{{if FireSpark.core.helper.dataEquals(message.student.ustatus, '0')}}						<tr><td></td><td><input type="hidden" name="ustatus" value="${message.student.ustatus}" /></td></tr>						{{else}}						<tr><td>Student Type</td>						<td><input type="radio" name="ustatus" {{if FireSpark.core.helper.dataEquals(message.student.ustatus, 'A')}}checked="checked"{{/if}} value="A" />Regular						<input type="radio" name="ustatus" {{if FireSpark.core.helper.dataEquals(message.student.ustatus, 'B')}}checked="checked"{{/if}} value="B" /> Yearback						</td></tr>						{{/if}}						<tr><td></td><td>							<input type="hidden" name="batchid" value="${message.batchid}" />							<input type="hidden" name="btname" value="${message.btname}" />							<input type="hidden" name="stdid" value="${message.student.stdid}" />							<input type="hidden" name="service" value="executive.student.update" />							<input name="submit" type="submit" value="Change" class="button smart-save stds-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel stds-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-stdss-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.students).length}}	{{each message.students}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				batchid : $item.data.message.batchid,				btname : $item.data.message.btname,				batch : $item.data.message.batch || { resumes : 0 },				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-stds-block"}}	{{/each}}	{{/if}}</script><script id="tpl-stds-lst" type="text/x-jquery-tmpl"> 	<div id="stds-add-${message.batchid}">		{{tmpl "#tpl-stds-add"}}	</div>		<div id="student-list-panel-${message.batchid}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Student</th><th>Name</th><th>Roll No</th><th>Email</th><th>Interests</th><th>Links</th></tr>		</thead><tbody id="students-${message.batchid}">			{{tmpl "#tpl-stdss-block"}}		</tbody></table>	</div>		{{if jQuery(message.students).length}}		{{tmpl({ 			message: {				id : $item.data.message.batchid, 				name : $item.data.message.btname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'students', 			panel : '#students-' + ($item.data.id || $item.data.message.batchid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-stdss-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-vsts-tcs" type="text/x-jquery-tmpl"> 	<div id="vsts-list-${message.portalid}" class="tile-content ${key}-${message.portalid} smart-panel data-table-panel expander-panel">		{{tmpl "#tpl-vsts-lst"}}	</div></script><script id="tpl-vsts-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.comuser && (message.admin || message.padmin), 1)}}smart-block{{/if}} visit-list" id="visit-add-${message.portalid}">		<p class="head">Calendar - ${message.plname}s {{if message.comuser}}[ ${message.comuser} ]{{/if}}</p>				<div id="visit-filter-panel" class="panel">			<form action="" method="post" id="filter-form-visit" onsubmit="return visitfilter()">				<table class="formtable"><tbody>					<tr><td>Year</td>					<td><input type="text" name="year" class="required" value="{{if message.year}}${message.year}{{/if}}" />					<span class="error hidden">Invalid Year</span></td></tr>					<tr><td>Type / Status</td>						<td><label><input type="radio" name="vtype" value="all" checked="checked"/> All</label>						<label><input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.vtype, 'placement')}}checked="checked"{{/if}} value="placement" />Placement</label>						<label><input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.vtype, 'internship')}}checked="checked"{{/if}} value="internship" /> Internship</label>						<label><input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.vtype, 'ppo')}}checked="checked"{{/if}} value="ppo" /> PPO</label>						<br />						<label><input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.vtype, 'Open for Willingness')}}checked="checked"{{/if}} value="open" /> Open for Willingness</label>						<label><input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.vtype, 'Willingness Sent')}}checked="checked"{{/if}} value="sent" /> Willingness Sent</label>						<label><input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.vtype, 'Interview Shortlist')}}checked="checked"{{/if}} value="interview" /> Interview Shortlist</label>						<label><input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.vtype, 'Process Completed')}}checked="checked"{{/if}} value="complete" /> Process Completed</label>						</td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Search" class="button"/>						<input type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>		</div>				{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}		<div class="statemenu fleft">			<ul class="hover-menu vertical">				{{if message.comuser}}				<li>					<a href="#" class="smart-edit">Add New Visit <img src="ui/img/icons/visit.png" style="margin: -8px 0;" alt="VISIT" class="thumbhead"></a>				</li>				{{/if}}			</ul>		</div>		<div class="statemenu fright">			<ul class="hover-menu vertical">				<li id="vsts-mail-open">					<input type="hidden" name="service" value="executive.visit.list" class="data" />					<input type="hidden" name="year" value="${message.current_year}" class="data" />					<input type="hidden" name="filter"
