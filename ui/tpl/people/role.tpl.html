<script id="tpl-rol-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		instance : $item.data.instance,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.shortString($item.data.message.role.name, 18),		tiles : [{			tile : '#rol-view',			style : '',			name : 'View',			privileged : true,			tpl : false		},{			tile : '#rol-rol',			style : '',			name : 'Edit',			privileged : true,			tpl : false		},{			tile : '#rol-fil-edit',			style : '',			name : 'Thumbnail',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.jquery.template.Tiles}}</script><script id="tpl-rol-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-rol-prf"}}	{{tmpl "#tpl-rol-edt"}}	{{tmpl "#tpl-rol-tmb"}}</script><script id="tpl-rol-prf" type="text/x-jquery-tmpl"> 	<div id="rol-view-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Role : ${message.username}</p>		{{tmpl "#tpl-rol-stp"}}	</div></script><script id="tpl-rol-edt" type="text/x-jquery-tmpl"> 	<div id="rol-edit-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Edit Role : ${message.role.name}</p>		<div id="role-edit-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._role-edit-panel-${id}">											<label class="field">					<span class="pleft">Name</span>					<span class="pright">						<input type="text" name="name" class="required cover" value="${message.role.name}"/>						<span class="error hidden">Invalid&nbsp;Name</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Description</span>					<span class="pright">						<textarea name="desc" class="cover">${message.role.desc}</textarea>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Priority</span>					<span class="pright">						<input type="text" name="priority" value="${message.role.priority}"/>						<span class="desc">Values -100 to 100</span>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="people.role.edit" />						<input type="hidden" name="rlid" value="${message.role.rlid}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-rol-tmb" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		preid: 'rol-',		file: 'Thumbnail',		message: {			dirid: 0,			name: $item.data.message.role.name,			fileid: $item.data.message.role.thumbnail		}	}) "#tpl-fil-edt"}}</script><script id="tpl-rll-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		instance : $item.data.instance,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.shortString('Roles : ' + $item.data.message.username, 18),		tiles : [{			tile : '#rol-list',			style : '',			name : 'List',			privileged : true,			tpl : false		},{			tile : '#rol-add',			style : '',			name : 'Add',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.jquery.template.Tiles}}</script><script id="tpl-rll-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-rol-lst"}}	{{tmpl "#tpl-rol-add"}}</script><script id="tpl-rol-add" type="text/x-jquery-tmpl"> 	<div id="rol-add-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Add Role : ${message.username}</p>		<div id="role-add-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_formsubmit:sel._role-add-panel-${id}">											<label class="field">					<span class="pleft">Name</span>					<span class="pright">						<input type="text" name="name" class="required cover" />						<span class="error hidden">Invalid&nbsp;Name</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Description</span>					<span class="pright">						<textarea name="desc" class="cover"></textarea>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Priority</span>					<span class="pright">						<input type="text" name="priority" value="0"/>						<span class="desc">Values -100 to 100</span>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="people.role.add" />						<input type="hidden" name="pnid" value="${message.pnid}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-rol-lst" type="text/x-jquery-tmpl"> 	<div id="rol-list-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Roles : ${message.username}</p>		{{each message.roles}}			{{tmpl({ message: $value, list : true }) "#tpl-rol-stp"}}		{{/each}}	</div></script><script id="tpl-rol-stp" type="text/x-jquery-tmpl"> 	<div id="role-view-panel-${id}" class="panel">		<div class="pleft">			<img src="storage/public/thumbnails/role/${message.role.rlid}.png" alt="ROLE THUMBNAIL" class="thumb"/>		</div>		<div class="pright ">			<p class="subhead">${message.role.name}</p>			<p class="desc">Priority : ${message.role.priority}</p>			<br />			{{if message.role.desc}}			<p>${FireSpark.core.helper.shortString(message.role.desc, 25)}</p>			{{/if}}						</div>		<div class="clearfloat"></div>		<div class="optmenu hover">			<ul class="hover-menu vertical">				<li>					<a href="#" class="options tile"></a>					<ul class="menu-list">						<li><a href="#" >Alerts</a></li>						<li><a href="#" >Remove</a></li>					</ul>				</li>			</ul>		</div>	</div></script>
