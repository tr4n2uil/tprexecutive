<script id="tpl-psn-tls" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		ins : $item.data.ins,		admin : $item.data.message.admin,		tilehead : FireSpark.core.helper.dataShort('Profile : ' + $item.data.message.person.username, 35, true),		tiles : [{			tile : '#psn-view',			style : '',			name : 'View',			privileged : false,			tpl : false		},{			tile : '#psn-edit',			style : '',			name : 'Edit',			privileged : true,			tpl : false		},{			tile : '#psn-devs',			style : '',			name : 'Devices',			privileged : true,			tpl : false		},{			tile : '#psn-pswd',			style : '',			name : 'Password',			privileged : true,			tpl : false		},{			tile : '#psn-fil-edit',			style : '',			name : 'Thumbnail',			privileged : true,			tpl : false		},{			tile : '#psn-help',			style : '',			name : 'Help',			privileged : true,			tpl : false		}],		close : true	}) FireSpark.ui.template.Tiles}}</script><script id="tpl-psn-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-psn-prf"}}	{{tmpl "#tpl-psn-edt"}}	{{tmpl "#tpl-psn-devs"}}	{{tmpl "#tpl-psn-psw"}}	{{tmpl "#tpl-psn-tmb"}}	{{tmpl "#tpl-psn-hlp"}}</script><script id="tpl-psn-prf" type="text/x-jquery-tmpl"> 	<div id="psn-view-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Profile : ${message.person.username}</p>		<div id="profile-view-panel-${id}" class="panel">			<div class="pleft">				<img src="storage/public/thumbnails/person/${message.person.username}.png" alt="PERSON THUMBNAIL" class="thumb"/>			</div>			<div class="pright ">				<p class="subhead">${message.person.name}</p>				<p class="desc">${message.person.title}</p>				<p class="subline">{{if message.personal.gender}}${FireSpark.core.helper.readGender(message.personal.gender)}{{/if}}{{if message.personal.dateofbirth}}, Born on ${FireSpark.core.helper.readDate(message.personal.dateofbirth)}{{/if}}</p>				<br />				{{if message.contact.email}}				<p><a href="mailto:${message.contact.email}">${message.contact.email}</a>&nbsp;|&nbsp;<a href="tel:${message.contact.phone}">${message.contact.phone}</a><p>				<p>${message.contact.address}</p>				{{/if}}							</div>			<div class="clearfloat"></div>			<div class="optmenu hover">				<ul class="hover-menu vertical">					<li>						<a href="#" class="options tile"></a>						<ul class="menu-list">							<li><a href="#" >Alerts</a></li>						</ul>					</li>				</ul>			</div>		</div>	</div></script><script id="tpl-psn-edt" type="text/x-jquery-tmpl"> 	<div id="psn-edit-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Edit Profile : ${message.person.username}</p>		<div id="profile-edit-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._profile-edit-panel-${id}:ln._sync">											<label class="field">					<span class="pleft">Name</span>					<span class="pright">						<input type="text" name="name" class="required cover" value="${message.person.name}"/>						<span class="error hidden">Invalid&nbsp;Name</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Title</span>					<span class="pright">						<!--<textarea name="title" class="cover"></textarea>-->						<input type="text" name="title" class="cover" value="${message.person.title}"/>						<span class="desc">Description</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Address</span>					<span class="pright">						<textarea name="address" class="cover">${message.contact.address}</textarea>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Country</span>					<span class="pright">						<input type="text" name="country" class="auto country required" value="${message.person.title}"/>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Gender</span>					<span class="pright">						<select name="gender" >							<option value="N" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "N")}}selected="selected"{{/if}} >Select</option>							<option value="M" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "M")}}selected="selected"{{/if}}>Male</option>							<option value="F" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "F")}}selected="selected"{{/if}}>Female</option>						</select>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Date of Birth</span>					<span class="pright">						<input type="text" name="dateofbirth" value="${message.personal.dateofbirth}"/>						<span class="desc">Format : YYYY-MM-DD</span>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="people.person.edit" />						<input type="hidden" name="pnid" value="${message.pnid}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input name="submit" type="submit" value="Save" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-psn-devs" type="text/x-jquery-tmpl"> 	<div id="psn-devs-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Email Settings : ${message.person.username}</p>		<div id="profile-email-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._profile-email-panel-${id}:ln._login">								<label class="field">					<span class="pleft">Email</span>					<span class="pright">						<input type="text" name="email" value="${message.contact.email}" class="required email"/>						<span class="error hidden">Invalid&nbsp;Email</span>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="people.person.update" />						<input type="hidden" name="device" value="mail" />						<input type="hidden" name="pnid" value="${message.pnid}" />					</span>					<span class="pright">						<input name="submit" type="submit" value="Save" class="button"/>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>				<p class="head">Phone Settings : ${message.person.username}</p>		<div id="profile-phone-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._profile-phone-panel-${id}:ln._login">								<label class="field">					<span class="pleft">Phone</span>					<span class="pright">						<input type="text" name="phone" value="${message.contact.phone}" class="required"/>						<span class="error hidden">Invalid&nbsp;Phone</span>						<span class="desc">For SMS Services</span>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="people.person.update" />						<input type="hidden" name="device" value="sms" />						<input type="hidden" name="pnid" value="${message.pnid}" />					</span>					<span class="pright">						<input name="submit" type="submit" value="Save" class="button"/>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>				<p class="head">Help &amp; Support : Devices</p>		<div class="panel">			<ul>				<li>When you edit your device settings, your OrbitNote Account will be temporarily deactivated and a verification code will be sent to the new device.</li>				<li>Please verify your account at the Account section to activate your OrbitNote Account.</li>			</ul>		</div>	</div></script><script id="tpl-psn-psw" type="text/x-jquery-tmpl"> 	<div id="psn-pswd-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Change Password : ${message.person.username}</p>		<div id="profile-pswd-panel-${id}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._profile-pswd-panel-${id}">											<label class="field">					<span class="pleft">Email</span>					<span class="pright">						<input type="text" name="currentemail" class="required email"/>						<span class="error hidden">Invalid Email</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Current Password</span>					<span class="pright">						<input type="password" name="currentkey" class="required" />						<span class="error hidden">Invalid Password</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">New Password</span>					<span class="pright">						<input type="password" name="keyvalue" class="required match" />						<span class="error hidden">Invalid Password</span>					</span>				</label>				<div class="clearfloat"></div>								<label class="field">					<span class="pleft">Confirm</span>					<span class="pright">						<input type="password" name="pass-cnf" class="match" />						<span class="error hidden">Passwords do not match</span>						<span class="desc">Confirm Password</span>					</span>				</label>				<div class="clearfloat"></div>				<p class="field">					<span class="pleft">						<input type="hidden" name="service" value="people.person.key" />						<input type="hidden" name="pnid" value="${message.pnid}" />						<input name="submit" type="submit" value="Submit" class="button"/>					</span>					<span class="pright">						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</span>				</p>				<div class="clearfloat"></div>							</form>		</div>	</div></script><script id="tpl-psn-tmb" type="text/x-jquery-tmpl"> 	<span></span>{{tmpl({		id : $item.data.id,		key : $item.data.key,		preid: 'psn-',		file: 'Thumbnail',		message: {			dirid: $item.data.message.dirid,			name: $item.data.message.person.username,			fileid: $item.data.message.person.thumbnail,			navigator : $item.data.message.navigator || $item.data.navigator		}	}) "#tpl-fil-edt"}}</script><script id="tpl-psn-stp" type="text/x-jquery-tmpl"> 	</script><script id="tpl-psn-lst" type="text/x-jquery-tmpl"> 	</script><script id="tpl-psn-hlp" type="text/x-jquery-tmpl"> 	<div id="psn-help-${id}" class="tile-content tlc-${key}-${id}">		<p class="head">Help &amp; Support : Profiles</p>		<div class="panel">			<ul>				<li>OrbitNote Account provides each user a Profile which has the following components : 					<ol>						<li>Username</li>						<li>Password</li>						<li>Thumbnail</li>						<li>Basic Information (name &amp; title)</li>						<li>Contact Information (email, phone &amp; address)</li>						<li>Personal Information (gender &amp; date of birth)</li>					</ol>				</li>			</ul>		</div>	</div></script>
