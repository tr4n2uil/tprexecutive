<script id="tpl-selt-tcs" type="text/x-jquery-tmpl"> 	<div id="selt-list-${message.shlstid}" class="${key}-${message.shlstid} smart-panel data-table-panel">		{{tmpl "#tpl-selt-lst"}}	</div></script><script id="tpl-selt-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} selection-list" id="selection-add-${message.shlstid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Selections in ' + $item.data.message.shlstname,			addtxt : 'Add Selection',			cls : 'subhead'		}) "#tpl-new-menu"}}				<div id="selection-add-panel-${message.shlstid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._selection-add-${message.shlstid}:chng.hide:tpl._tpl-selt-block:pnl._selections-${message.shlstid}:act.first:anm.none">				<table class="formtable part15"><tbody>					<tr><td>Username</td>					<td><input type="text" name="username" class="required" />					<span class="error hidden">Invalid Username</span></td></tr>					<tr><td>Stage</td>					<td><select name="stageid">						{{each message.stages}}						<option value="${stage.stageid}">${stage.name}</option>						{{/each}}					</select>					<span class="error hidden">Invalid Stage</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Selection" class="button smart-save selt-btn"/>						<input type="hidden" name="service" value="manager.selection.add" />						<input type="hidden" name="shlstid" value="${message.shlstid}" />						<input type="hidden" name="shlstname" value="${message.shlstname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button selt-btn"/>						<input type="button" value="Cancel" class="button smart-cancel selt-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-selt-block" type="text/x-jqery-tmpl">	<tr id="selt-${message.selection.selid}" class="smart-panel">		<td>${message.stage.name}</td>		<td>			<div><a href="student/${message.student.username}/" class="ui bigtile" style="background-image: url('storage/public/thumbnails/person/${message.student.username}.png')"></a></div>		</td>		<td><p class="title"><a href="student/${message.student.username}/" class="ui">${message.student.name}</a></p></td>		<td>${message.student.rollno}</td>		<td><a href="mailto:${message.student.email}">${message.student.email}<br /></a></td>		<td>${message.student.cgpa}</td>		<td>${message.student.sscx}</td>		<td>${message.student.hscxii}</td>		<td>${message.student.interests}</td>		<td>					<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="selt-edit-${message.selection.selid}">								<span class="smart-display"></span>								<span class="desc">					<a href="file/${message.student.resume}/" target="_blank">Resume</a><!--&nbsp;&middot;&nbsp;<a href="board/${message.student.home}/${message.student.name}'s Notes/" class="ui">Notes</a>--><br />					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<!--<a href="permissions/${message.student.stdid}/${message.student.name}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="selt-rm-${message.selection.selid}">							<input type="hidden" name="service" value="executive.selection.remove" class="data" />							<input type="hidden" name="shlstid" value="${message.shlstid}" class="data" />							<input type="hidden" name="shlstname" value="${message.shlstname}" class="data" />							<input type="hidden" name="selid" value="${message.selection.selid}" class="data" />							<a href="#/write/div/#selt-rm-${message.selection.selid}/~/pnl/#selt-${message.selection.selid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._selt-edit-${message.selection.selid}:chng.hide:tpl._tpl-selt-block:pnl._selt-${message.selection.selid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable part15"><tbody>						<td><select name="stageid">							{{each message.stages}}							<option value="${stage.stageid}">${stage.name}</option>							{{/each}}						</select>						<tr><td></td><td>							<input type="hidden" name="shlstid" value="${message.shlstid}" />							<input type="hidden" name="shlstname" value="${message.shlstname}" />							<input type="hidden" name="selid" value="${message.selection.selid}" />							<input type="hidden" name="service" value="executive.selection.update" />							<input name="submit" type="submit" value="Change" class="button smart-save selt-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel selt-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-selts-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.selections).length}}	{{each Executive.core.helper.mergeSelection(message.selections, message.students. message.stages)}}		${JSON.stringify($value)}	{{/each}}	{{/if}}</script><script id="tpl-selt-lst" type="text/x-jquery-tmpl"> 	<div id="selt-add-${message.shlstid}">		{{tmpl "#tpl-selt-add"}}	</div>		<div id="selection-list-panel-${message.shlstid}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Stage</th><th>Student</th><th>Name</th><th>Roll No</th><th>Email</th><th>CGPA</th><th>X %</th><th>XII %</th><th>Interests</th><th>Links</th></tr>		</thead><tbody id="selections-${message.shlstid}">			{{tmpl "#tpl-selts-block"}}		</tbody></table>	</div>		{{if jQuery(message.selections).length}}		{{tmpl({ 			message: {				id : $item.data.message.shlstid, 				name : $item.data.message.shlstname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'selections', 			panel : '#selections-' + ($item.data.id || $item.data.message.shlstid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-selts-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
