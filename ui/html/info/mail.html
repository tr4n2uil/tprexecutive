<div id="mail" class="tile-content ui-mail ui-replace" >	<h1>Auto Mail</h1>	<div id="mail-panel" class="panel">		<form action="ui/php/mail.php" method="post" id="_write:sel._mail-panel" target="_blank">			<table class="formtable thovered part10"><tbody>			<tr>				<td>To</td>				<td>					<textarea name="to" class="required srnd" rows="5"></textarea>					<span class="error hidden">Invalid To</span>					<span class="desc">Separate multiple email by comma (,)</span>				</td>			</tr>			<tr>				<td>Subject</td>				<td>					<input type="text" name="sub" class="required srnd"/>					<span class="error hidden">Invalid Subject</span>				</td>			</tr>			<tr>				<td>Message</td>				<td>					<textarea name="body" class="required full" rows="25"></textarea>					<span class="error hidden">Invalid Subject</span>				</td>			</tr>			<tr>				<td></td><td>					<input name="submit" type="submit" value="Send" class="button"/>					<input name="reset" type="reset" value="Reset" class="button"/>					<span class="status"></span>				</td>			</tr>						</tbody></table>		</form>	</div></div><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script>
