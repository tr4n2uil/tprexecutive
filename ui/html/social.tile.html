			$('#connect-load').delay(5000).fadeIn(1500).delay(500).fadeOut(1500, function(){
				(function(d, s, id, tid, t, gid) {
					var js, fjs = d.getElementsByTagName(s)[0];
					
					if (d.getElementById(id)) return;
					js = d.createElement(s); js.id = id;
					js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
					fjs.parentNode.insertBefore(js, fjs);
					
					var tjs = d.createElement(s); tjs.id = tid;
					tjs.src = "ui/js/jquery.jtweetsanywhere-1.3.1.min.js";
					fjs.parentNode.insertBefore(tjs, fjs);
