<script id="tpl-wglt-tcs" type="text/x-jquery-tmpl"> 	<div id="wglt-list-${id}" class="tile-content ${key}-${id} smart-panel data-table-panel">		{{tmpl "#tpl-wglt-lst"}}	</div></script><script id="tpl-wglt-add" type="text/x-jquery-tmpl"> 	<span class="smart-block">		{{tmpl({			admin : $item.data.message.uiadmin,			name : 'Willinglists' + ($item.data.message.btname != '' ? ' of ' + $item.data.message.btname : ''),			addtxt : 'New Willinglist',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="willinglist-add-panel-${id}" class="smart-panel panel">		{{if FireSpark.core.helper.dataEquals((message.admin || message.padmin) && message.btname != '', 1)}}		<form action="run.php" method="post" class="smart-form hidden navigate" id="_write:sel._willinglist-add-panel-${id}:chng.reset:tpl._tpl-wglt-block:pnl._willinglists-${id}:act.last:anm.none">			<table class="formtable willinglist-list"><tbody>				<tr><td>Name</td>				<td><input type="text" name="name" class="required cover"  />				<span class="error hidden">Invalid Name</span></td></tr>				<tr><td>Visit ID</td>				<td><input type="text" name="visitid" class="required"  />				<span class="error hidden">Invalid Visit ID</span></td></tr>				<tr><td></td><td>				<input name="submit" type="submit" value="Submit" class="button wglt-btn"/>				<input type="hidden" name="service" value="executive.willinglist.add" />				<input type="hidden" name="batchid" value="${message.batchid}" />				<input type="hidden" name="btname" value="${message.btname}" />				<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				<input type="reset" value="Reset" class="button wglt-btn"/>				<input name="reset" type="reset" value="Cancel" class="button smart-cancel vsts-btn"/>				<span class="status"></span>				</td></tr>			</tbody></table>		</form>		{{/if}}		</div>	</span></script><script id="tpl-wglt-block" type="text/x-jqery-tmpl">	<tr id="wglt-${message.willinglist.wgltid}" class="smart-panel panel">		<td><p class="title"><a href="willingness/${message.willinglist.visitid}/${message.btname}/" class="ui">${message.willinglist.name}</a></p></td>	</tr></script><script id="tpl-wglts-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.willinglists).length}}	{{each message.willinglists}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				batchid : $item.data.message.batchid,				btname : $item.data.message.btname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-wglt-block"}}	{{/each}}	{{/if}}</script><script id="tpl-wglt-lst" type="text/x-jquery-tmpl"> 		<p class="head">Willinglists of ${message.btname}</p>		<div id="willinglist-list-panel-${id}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Name</th></tr>		</thead><tbody id="willinglists-${id}">			{{tmpl "#tpl-wglts-block"}}		</tbody></table>	</div>		{{if jQuery(message.willinglists).length}}		{{tmpl({ 			message: {				id : $item.data.message.batchid, 				name : $item.data.message.btname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'willinglists', 			panel : '#willinglists-' + $item.data.id, 			showpages : true,			alltxt : 'All',			tpl : '#tpl-wglts-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
