<script id="tpl-stds-tcs" type="text/x-jquery-tmpl"> 	<div id="stds-list-${message.batchid}" class="${key}-${message.batchid} smart-panel data-table-panel">		{{tmpl "#tpl-stds-lst"}}	</div></script><script id="tpl-stds-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} student-list" id="student-add-${message.batchid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Students of ' + $item.data.message.btname + ' Batch',			addtxt : 'Add Student',			cls : 'subhead'		}) "#tpl-new-menu"}}				<div id="student-add-panel-${message.batchid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._student-add-${message.batchid}:chng.hide:tpl._tpl-stds-block:pnl._students-${message.batchid}:act.first:anm.none">				<table class="formtable part15"><tbody>					<tr><td>Batch Name</td>					<td><input type="text" name="btname" class="required"  value="${message.btname}"/>					<span class="error hidden">Invalid Name</span></td></tr>					<!--<tr><td>Username</td>					<td><input type="text" name="username" class="required" />					<span class="error hidden">Invalid Username</span></td></tr>					<tr><td>Name</td>					<td><input type="text" name="name" class="required" />					<span class="error hidden">Invalid Name</span></td></tr>-->					<tr><td>Email</td>					<td><input type="text" name="email" class="required email cover" />					<span class="error hidden">Invalid Email</span></td></tr>					<tr><td>Roll No</td>					<td><input type="text" name="rollno" class="required" />					<span class="error hidden">Invalid Roll No</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Student" class="button smart-save stds-btn"/>						<input type="hidden" name="service" value="executive.student.add" />						<input type="hidden" name="batchid" value="${message.batchid}" />						<input type="hidden" name="btname" value="${message.btname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button stds-btn"/>						<input type="button" value="Cancel" class="button smart-cancel stds-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span>		{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}		<div class="statemenu fright">			<ul class="hover-menu vertical">				<li><a href="batches/${message.batch.year}/${message.batch.dept}/${message.batch.course}/~/export/true/" target="_blank">Export Data <img src="ui/img/icons/export.png" style="margin: -8px 0;" alt="EXPORT" class="thumbhead"></a></li>				<li><a href="batches/${message.batch.year}/${message.batch.dept}/${message.batch.course}/~/archive/true/" target="_blank">Archive Resumes <img src="ui/img/icons/archive.png" style="margin: -8px 0;" alt="ARCHIVE" class="thumbhead"></a></li>			</ul>		</div>		{{/if}}</script><script id="tpl-stds-block" type="text/x-jqery-tmpl">	<tr id="stds-${message.student.stdid}" class="smart-panel">		<td>			<div><a href="student/${message.student.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.student.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="student/${message.student.username}/" class="ui">${message.student.name}</a></p></td>		<td>${message.student.rollno}</td>		<td><a href="mailto:${message.student.email}">${message.student.email}</a></td>		<td>${message.student.interests}</td>		<td>					<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="stds-edit-${message.student.stdid}">								<span class="smart-display"></span>								<span class="desc">					<!--<a href="file/${message.student.resume}/" target="_blank">Resume</a>&nbsp;&middot;&nbsp;--><a href="board/${message.student.home}/${message.student.name}'s Notes/" class="ui">Notes</a><br />					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<a href="${message.student.username}/selections/${message.student.stdid}/${message.btname}/" class="ui">Selections</a>&nbsp;&middot;&nbsp;<a href="identities/${message.student.username}/" class="ui">Identities</a>						<br /><a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						{{if FireSpark.core.helper.dataEquals(message.student.ustatus, '0')}}						<span id="stds-act-${message.student.stdid}">							<input type="hidden" name="service" value="executive.student.approve" class="data" />							<input type="hidden" name="batchid" value="${message.batchid}" class="data" />							<input type="hidden" name="btname" value="${message.btname}" class="data" />							<input type="hidden" name="stdid" value="${message.student.stdid}" class="data" />							<a href="#/write/div/#stds-act-${message.student.stdid}/~/tpl/#tpl-stds-block/pnl/#stds-${message.student.stdid}/act/replace/anm/none/cnf/true/" class="launch">Approve</a>							<span class="status"></span>						</span>&nbsp;&middot;&nbsp;						{{else}}						<span id="stds-spd-${message.student.stdid}">							<input type="hidden" name="service" value="executive.student.approve" class="data" />							<input type="hidden" name="batchid" value="${message.batchid}" class="data" />							<input type="hidden" name="btname" value="${message.btname}" class="data" />							<input type="hidden" name="stdid" value="${message.student.stdid}" class="data" />							<input type="hidden" name="suspend" value="true" class="data" />							<a href="#/write/div/#stds-spd-${message.student.stdid}/~/tpl/#tpl-stds-block/pnl/#stds-${message.student.stdid}/act/replace/anm/none/cnf/true/" class="launch">Suspend</a>							<span class="status"></span>						</span>&nbsp;&middot;&nbsp;						{{/if}}						<!--<a href="permissions/${message.student.stdid}/${message.student.name}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="stds-rm-${message.student.stdid}">							<input type="hidden" name="service" value="executive.student.remove" class="data" />							<input type="hidden" name="batchid" value="${message.batchid}" class="data" />							<input type="hidden" name="btname" value="${message.btname}" class="data" />							<input type="hidden" name="stdid" value="${message.student.stdid}" class="data" />							<a href="#/write/div/#stds-rm-${message.student.stdid}/~/pnl/#stds-${message.student.stdid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._stds-edit-${message.student.stdid}:chng.hide:tpl._tpl-stds-block:pnl._stds-${message.student.stdid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable part15"><tbody>						<tr><td>Roll No</td>						<td><input type="text" name="rollno" class="required" value="${message.student.rollno}" />						<span class="error hidden">Invalid Roll No</span></td></tr>						<tr><td>Interests</td>						<td><textarea name="interests" class="cover">${message.student.interests}</textarea></td></tr>						<tr><td>Remarks</td>						<td><textarea name="remarks" class="cover">${message.student.remarks}</textarea></td></tr>						{{if FireSpark.core.helper.dataEquals(message.student.ustatus, '0')}}						<tr><td></td><td><input type="hidden" name="ustatus" value="${message.student.ustatus}" /></td></tr>						{{else}}						<tr><td>Student Type</td>						<td><input type="radio" name="ustatus" {{if FireSpark.core.helper.dataEquals(message.student.ustatus, 'A')}}checked="checked"{{/if}} value="A" />Regular						<input type="radio" name="ustatus" {{if FireSpark.core.helper.dataEquals(message.student.ustatus, 'B')}}checked="checked"{{/if}} value="B" /> Yearback						</td></tr>						{{/if}}						<tr><td></td><td>							<input type="hidden" name="batchid" value="${message.batchid}" />							<input type="hidden" name="btname" value="${message.btname}" />							<input type="hidden" name="stdid" value="${message.student.stdid}" />							<input type="hidden" name="service" value="executive.student.update" />							<input name="submit" type="submit" value="Change" class="button smart-save stds-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel stds-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-stdss-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.students).length}}	{{each message.students}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				batchid : $item.data.message.batchid,				btname : $item.data.message.btname,				batch : $item.data.message.batch || { resumes : 0 },				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-stds-block"}}	{{/each}}	{{/if}}</script><script id="tpl-stds-lst" type="text/x-jquery-tmpl"> 	<div id="stds-add-${message.batchid}">		{{tmpl "#tpl-stds-add"}}	</div>		<div id="student-list-panel-${message.batchid}" >		<table class="table-list datatable"><thead class="left">		<tr><th>Student</th><th>Name</th><th>Roll No</th><th>Email</th><th>Interests</th><th>Links</th></tr>		</thead><tbody id="students-${message.batchid}">			{{tmpl "#tpl-stdss-block"}}		</tbody></table>	</div>		{{if jQuery(message.students).length}}		{{tmpl({ 			message: {				id : $item.data.message.batchid, 				name : $item.data.message.btname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'students', 			panel : '#students-' + ($item.data.id || $item.data.message.batchid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-stdss-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
