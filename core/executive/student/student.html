<script id="tpl-std-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-std-prf"}}	{{tmpl "#tpl-std-edt"}}	{{tmpl "#tpl-std-grdedt"}}	{{tmpl "#tpl-std-psw"}}	{{tmpl "#tpl-std-tmb"}}	{{tmpl "#tpl-std-rsm"}}</script><script id="tpl-std-prf" type="text/x-jquery-tmpl"> 	<div id="std-view-${message.stdid}" class="tile-content ${key}-${message.stdid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Profile : ' + $item.data.message.student.username,			tiles : [				{ name : 'Edit Profile', href : '!/view/#std-edit-' + $item.data.message.stdid },				{ name : 'Edit Grades', href : '!/view/#std-grdedit-' + $item.data.message.stdid },				{ name : 'Change Password', href : '!/view/#std-pswd-' + $item.data.message.stdid },				{ name : 'Change Photo', href : '!/view/#std-fil-edit-' + $item.data.message.stdid },				{ name : 'My Resumes', href : $item.data.message.student.owner + '/files/' + $item.data.message.batch.resumes+ '/Company Specific Resumes/', cls: 'ui' }			]		}) "#tpl-tile-menu"}}				<div id="student-view-panel-${message.student.stdid}">			<table class="formtable grey"><tbody>						<tr>				<td><img src="storage/public/thumbnails/person/${message.student.username}.png" alt="PERSON THUMBNAIL" class="thumb"/></td>				<td>					<p class="subhead">${message.student.name}</p>					<p>${Executive.core.helper.readCourse(message.batch.course)}, ${message.batch.year}</p>					<p class="desc">${Executive.core.helper.readDept(message.batch.dept)}</p>					<br />					<p><!--<a href="file/${message.student.resume}/" target="_blank">Resume</a>&nbsp;&middot;&nbsp;-->					<a href="board/${message.student.home}/${message.student.name}'s Notes/" class="ui">Notes</a>					{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}&nbsp;&middot;&nbsp;<a href="${message.student.username}/selections/${message.student.stdid}/${message.batch.btname}/" class="ui">Selections</a>&nbsp;&middot;&nbsp;<a href="${message.student.owner}/files/${message.batch.resumes}/Company Specific Resumes/" class="ui">Resumes</a>{{/if}}</p>				</td>			</tr>						<tr>				<td>Roll No</td>				<td>${message.student.rollno}</td>			</tr>						<tr>				<td>Interests</td>				<td>${message.student.interests}</td>			</tr>						<tr>				<td>Email</td>				<td><a href="mailto:${message.contact.email}">${message.contact.email}</a></td>			</tr>						{{if message.contact.phone}}			<tr>				<td>Phone</td>				<td>					<p><a href="tel:${message.contact.phone}">${message.contact.phone}</a><p>				</td>			</tr>			<tr>				<td>Address</td>				<td>					<p>${message.contact.address}</p>				</td>			</tr>			<tr>				<td>Phone (Residential)</td>				<td>					<p><a href="tel:${message.student.resphone}">${message.student.resphone}</a><p>				</td>			</tr>			<tr>				<td>Address (Permanent)</td>				<td>					<p>${message.student.resaddress}</p>				</td>			</tr>			{{/if}}						{{if message.personal.gender}}			<tr>				<td>Gender</td>				<td>					<p>${message.personal.gender}<p>				</td>			</tr>			<tr>				<td>Date of Birth</td>				<td>					<p>${message.personal.dateofbirth}</p>				</td>			</tr>			<tr>				<td>Category</td>				<td>					<p>${message.student.category}</p>				</td>			</tr>			<tr>				<td>Mother Tongue</td>				<td>					<p>${message.student.language}</p>				</td>			</tr>			<tr>				<td>Passport</td>				<td>					<p>${message.student.passport}</p>				</td>			</tr>			{{/if}}						{{if message.grade}}			<tr>				<td>CGPA</td>				<td>					<strong>${message.grade.cgpa}</strong>				</td>			</tr>			<tr>				<td>GPA Details</td>				<td>					<table class="grade-list"><thead class="left">					<tr><th>Year</th><th>Odd SGPA</th><th>Even SGPA</th><th>YGPA</th></tr>					</thead><tbody>					<tr><td>1</td><td>{{if Number(message.grade.sgpa1)}}${message.grade.sgpa1}{{/if}}</td>					<td>{{if Number(message.grade.sgpa2)}}${message.grade.sgpa2}{{/if}}</td>					<td>{{if Number(message.grade.ygpa1)}}${message.grade.ygpa1}{{/if}}</td></tr>					<tr><td>2</td><td>{{if Number(message.grade.sgpa3)}}${message.grade.sgpa3}{{/if}}</td>					<td>{{if Number(message.grade.sgpa4)}}${message.grade.sgpa4}{{/if}}</td>					<td>{{if Number(message.grade.ygpa2)}}${message.grade.ygpa2}{{/if}}</td></tr>					<tr><td>3</td><td>{{if Number(message.grade.sgpa5)}}${message.grade.sgpa5}{{/if}}</td>					<td>{{if Number(message.grade.sgpa6)}}${message.grade.sgpa6}{{/if}}</td>					<td>{{if Number(message.grade.ygpa3)}}${message.grade.ygpa3}{{/if}}</td></tr>					<tr><td>4</td><td>{{if Number(message.grade.sgpa7)}}${message.grade.sgpa7}{{/if}}</td>					<td>{{if Number(message.grade.sgpa8)}}${message.grade.sgpa8}{{/if}}</td>					<td>{{if Number(message.grade.ygpa4)}}${message.grade.ygpa4}{{/if}}</td></tr>					{{if Number(message.grade.sgpa9)}}					<tr><td>5</td><td>${message.grade.sgpa9}</td>					<td>{{if Number(message.grade.sgpa10)}}${message.grade.sgpa10}{{/if}}</td>					<td>${message.grade.ygpa5}</td></tr>					{{/if}}					</tbody></table>				</td>			</tr>			<tr>				<td>Xth %</td>				<td>					<p>${message.grade.sscx} (Passed in year ${message.grade.sscyear})</p>				</td>			</tr>			<tr>				<td>XIIth %</td>				<td>					<p>${message.grade.hscxii} (Passed in year ${message.grade.hscyear})</p>				</td>			</tr>			<tr>				<td>JEE AIR</td>				<td>					<p>${message.grade.jee}</p>				</td>			</tr>			{{if Number(message.grade.gate)}}			<tr>				<td>GATE AIR</td>				<td>					<p>${message.grade.gate}</p>				</td>			</tr>			<tr>				<td>GATE Score</td>				<td>					<p>${message.grade.gatescore}</p>				</td>			</tr>			<tr>				<td>GATE Percentile</td>				<td>					<p>${message.grade.gatepercentile}</p>				</td>			</tr>			{{/if}}			{{/if}}			{{if message.student.graddetails}}			<tr>				<td>Graduation Details</td>				<td>					<p>${message.student.graddetails}</p>				</td>			</tr>			{{/if}}			{{if message.personal.gender}}			<tr>				<td>Father</td>				<td>					<p>${message.student.father}</p>				</td>			</tr>			<tr>				<td>Occupation</td>				<td>					<p>${message.student.foccupation}</p>				</td>			</tr>			<tr>				<td>Mother</td>				<td>					<p>${message.student.mother}</p>				</td>			</tr>			<tr>				<td>Occupation</td>				<td>					<p>${message.student.moccupation}</p>				</td>			</tr>			{{/if}}						</tbody></table>		</div>	</div></script><script id="tpl-std-edt" type="text/x-jquery-tmpl"> 	<div id="std-edit-${message.stdid}" class="tile-content ${key}-${message.stdid} auto-div">		{{tmpl({			admin : $item.data.message.admin,			name : 'Edit Profile : ' + $item.data.message.student.username,			tiles : [				{ name : 'View Profile', href : '!/view/#std-view-' + $item.data.message.stdid },				{ name : 'Edit Grades', href : '!/view/#std-grdedit-' + $item.data.message.stdid },				{ name : 'Change Password', href : '!/view/#std-pswd-' + $item.data.message.stdid },				{ name : 'Change Photo', href : '!/view/#std-fil-edit-' + $item.data.message.stdid },				{ name : 'My Resumes', href : $item.data.message.student.owner + '/files/' + $item.data.message.batch.resumes+ '/Company Specific Resumes/', cls: 'ui' }			]		}) "#tpl-tile-menu"}}				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div id="student-edit-panel-${message.student.stdid}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._student-edit-panel-${message.student.stdid}:ln._sync">				<table class="formtable"><tbody>					<tr>					<td>Name</td>					<td>						<input type="text" name="name" class="required cover" value="${message.student.name}"/>						<span class="error hidden">Invalid&nbsp;Name</span>					</td>				</tr>								<tr>					<td>Interests</td>					<td>						<textarea name="interests" class="cover">${message.student.interests}</textarea>					</td>				</tr>								<tr>					<td>Phone (Current)</td>					<td>						<input type="text" name="phone"  value="${message.contact.phone}"/>						<span class="error hidden">Invalid&nbsp;Phone</span>						<span class="desc">Format : 10 digit mobile number without leading 0 or +91. (Private)</span>					</td>				</tr>								<tr>					<td>Address (Current)</td>					<td>						<textarea name="address" class="cover">${message.contact.address}</textarea>						<span class="desc">(Private)</span>					</td>				</tr>								<tr>					<td>Phone (Residential)</td>					<td>						<input type="text" name="resphone"  value="${message.student.resphone}"/>						<span class="error hidden">Invalid&nbsp;Phone</span>						<span class="desc">It may include father's phone or home contact. Format : 10 digit mobile number without leading 0 or +91. (Private)</span>					</td>				</tr>								<tr>					<td>Address (Permanent)</td>					<td>						<textarea name="resaddress" class="cover">${message.student.resaddress}</textarea>						<span class="desc">(Private)</span>					</td>				</tr>								<tr>					<td>Gender</td>					<td>						<select name="gender" >							<option value="N" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "N")}}selected="selected"{{/if}} >Select</option>							<option value="M" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "M")}}selected="selected"{{/if}}>Male</option>							<option value="F" {{if FireSpark.core.helper.dataEquals(message.personal.gender, "F")}}selected="selected"{{/if}}>Female</option>						</select>						<span class="desc">(Private)</span>					</td>				</tr>								<tr>					<td>Date of Birth</td>					<td>						<input type="text" name="dateofbirth" value="${message.personal.dateofbirth}"/>						<span class="desc">Format : YYYY-MM-DD (Private)</span>					</td>				</tr>								<tr>					<td>Category</td>					<td>						<select name="category" >							<option value="General" {{if FireSpark.core.helper.dataEquals(message.student.category, "Gender")}}selected="selected"{{/if}} >General</option>							<option value="OBC" {{if FireSpark.core.helper.dataEquals(message.student.category, "OBC")}}selected="selected"{{/if}} >OBC</option>							<option value="SC" {{if FireSpark.core.helper.dataEquals(message.student.category, "SC")}}selected="selected"{{/if}} >SC</option>							<option value="ST" {{if FireSpark.core.helper.dataEquals(message.student.category, "ST")}}selected="selected"{{/if}} >ST</option>						</select>						<span class="desc">(Private)</span>					</td>				</tr>								<tr>					<td>Mother Tongue</td>					<td>						<input type="text" name="language" class="cover" value="${message.student.language}"/>						<span class="error hidden">Invalid&nbsp;Language</span>						<span class="desc">(Private)</span>					</td>				</tr>								<tr>					<td>Passport</td>					<td>						<input type="text" name="passport" class="cover" value="${message.student.passport}"/>						<span class="error hidden">Invalid&nbsp;Passport</span>						<span class="desc">(Private)</span>					</td>				</tr>								<tr>					<td>Graduation Details</td>					<td>						<textarea name="graddetails" class="cover">${message.student.graddetails}</textarea>						<span class="desc">For M. Tech students, give B. Tech course, institute and grade details</span>					</td>				</tr>								<tr>					<td>Father's Name</td>					<td>						<input type="text" name="father" class="cover" value="${message.student.father}"/>						<span class="error hidden">Invalid&nbsp;Father's Name</span>						<span class="desc">(Private)</span>					</td>				</tr>				<tr>					<td>Father's Occupation</td>					<td>						<input type="text" name="foccupation" class="cover" value="${message.student.foccupation}"/>						<span class="error hidden">Invalid&nbsp;Occupation</span>						<span class="desc">Enter Designation and Organization name. (Private)</span>					</td>				</tr>								<tr>					<td>Mother's Name</td>					<td>						<input type="text" name="mother" class="cover" value="${message.student.mother}"/>						<span class="error hidden">Invalid&nbsp;Mother's Name</span>						<span class="desc">(Private)</span>					</td>				</tr>				<tr>					<td>Mother's Occupation</td>					<td>						<input type="text" name="moccupation" class="cover" value="${message.student.moccupation}"/>						<span class="error hidden">Invalid&nbsp;Occupation</span>						<span class="desc">Enter Designation and Organization name. (Private)</span>					</td>				</tr>								<tr>					<td>						<input type="hidden" name="country" value="${message.student.country}" />						<input type="hidden" name="service" value="executive.student.edit" />						<input type="hidden" name="stdid" value="${message.stdid}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input name="submit" type="submit" value="Save" class="button"/>					</td>					<td>						<input name="reset" type="reset" value="Reset" class="button"/>						<span class="status"></span>					</td>				</tr>								</tbody></table>			</form>		</div>		{{/if}}	</div></script><script id="tpl-std-grdedt" type="text/x-jquery-tmpl"> 	<div id="std-grdedit-${message.stdid}" class="tile-content ${key}-${message.stdid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Edit Grades : ' + $item.data.message.student.username,			tiles : [				{ name : 'View Profile', href : '!/view/#std-view-' + $item.data.message.stdid },				{ name : 'Edit Profile', href : '!/view/#std-edit-' + $item.data.message.stdid },				{ name : 'Change Password', href : '!/view/#std-pswd-' + $item.data.message.stdid },				{ name : 'Change Photo', href : '!/view/#std-fil-edit-' + $item.data.message.stdid },				{ name : 'My Resumes', href : $item.data.message.student.owner + '/files/' + $item.data.message.batch.resumes+ '/Company Specific Resumes/', cls: 'ui' }			]		}) "#tpl-tile-menu"}}				{{if FireSpark.core.helper.dataEquals(message.admin, 1)}}		<div id="student-grdedit-panel-${message.student.stdid}" class="panel">			<form action="run.php" method="post" class="navigate" id="_write:sel._student-grdedit-panel-${message.student.stdid}:ln._sync">				<table class="formtable"><tbody>					<tr>						<td>Username</td>						<td><input type="text" name="username" class="required" />						<span class="error hidden">Invalid Username</span></td>					</tr>					<tr>						<td>Password</td>						<td><input type="password" name="password" class="required" />						<span class="error hidden">Invalid Password</span></td>					</tr>					<tr>						<td>Xth Percentage</td>						<td><input type="text" name="sscx" class="required"  value="${message.grade.sscx}"  />						<span class="error hidden">Invalid Xth Percentage</span></td>					</tr>					<tr>						<td>Xth Year of Passing</td>						<td><input type="text" name="sscyear" class="required"  value="${message.grade.sscyear}"  />						<span class="error hidden">Invalid Year</span></td>					</tr>					<tr>						<td>XIIth Percentage</td>						<td><input type="text" name="hscxii" class="required"  value="${message.grade.hscxii}"  />						<span class="error hidden">Invalid XIIth Percentage</span></td>					</tr>					<tr>						<td>XIIth Year of Passing</td>						<td><input type="text" name="hscyear" class="required"  value="${message.grade.hscyear}"  />						<span class="error hidden">Invalid Year</span></td>					</tr>					<tr>						<td>JEE AIR</td>						<td><input type="text" name="jee" class="required"  value="${message.grade.jee}" />						<span class="error hidden">Invalid JEE AIR</span></td>					</tr>					<tr>						<td>GATE AIR</td>						<td><input type="text" name="gate" class="optional"  value="${message.grade.gate}" />						<span class="error hidden">Invalid GATE AIR</span><span class="desc">Optional</span></td>					</tr>					<tr>						<td>GATE Score</td>						<td><input type="text" name="gatescore" class="optional"  valu
