<script id="tpl-ctof-tcs" type="text/x-jquery-tmpl"> 	<div id="ctof-list-${id}" class="tile-content ${key}-${id} smart-panel">		{{tmpl "#tpl-ctof-lst"}}	</div></script><script id="tpl-ctof-add" type="text/x-jquery-tmpl"> 	<div id="cutoff-add-panel-${id}" class="smart-panel panel">		{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}		<span class="smart-block">		<span class="desc"><a href="#" class="smart-edit">Add Cutoff</a></span>		<form action="run.php" method="post" class="smart-form hidden navigate" id="_write:sel._cutoff-add-panel-${id}:chng.reset:tpl._tpl-ctof-block:pnl._cutoffs-${id}:act.last:anm.none">			<table class="formtable cutoff-list"><tbody>				<tr><td>Course(s)</td>				<td><input type="checkbox" name="course[]" value="btech" /> B. Tech.<br />				<input type="checkbox" name="course[]" value="idd" /> IDD/IMD<br />				<input type="checkbox" name="course[]" value="mtech" /> M. Tech.<br />				</td></tr>				<tr><td>Department(s)</td><td>				<input type="checkbox" name="dept[]" value="cer" /> Ceramic Engineering <br />				<input type="checkbox" name="dept[]" value="che" /> Chemical Engineering <br />				<input type="checkbox" name="dept[]" value="civ" /> Civil Engineering <br />				<input type="checkbox" name="dept[]" value="cse" /> Computer Engineering <br />				<input type="checkbox" name="dept[]" value="eee" /> Electrical Engineering <br />				<input type="checkbox" name="dept[]" value="ece" /> Electronics Engineering <br />				<input type="checkbox" name="dept[]" value="mec" /> Mechanical Engineering <br />				<input type="checkbox" name="dept[]" value="met" /> Metallurgical Engineering <br />				<input type="checkbox" name="dept[]" value="min" /> Mining Engineering <br />				<input type="checkbox" name="dept[]" value="phe" /> Pharmaceuticals Engineering <br />				<input type="checkbox" name="dept[]" value="apc" /> Applied Chemistry <br />				<input type="checkbox" name="dept[]" value="apm" /> Applied Mathematics <br />				<input type="checkbox" name="dept[]" value="app" /> Applied Physics <br />				<input type="checkbox" name="dept[]" value="bce" /> Bio-Chemical Engineering <br />				<input type="checkbox" name="dept[]" value="bme" /> Bio-Medical Engineering <br />				<input type="checkbox" name="dept[]" value="mst" /> Material Science &amp; Technology				</td></tr>				<tr><td>Eligibility CGPA</td>				<td><input type="text" name="eligibility" class="required"  />				<span class="error hidden">Invalid CGPA</span></td></tr>				<tr><td>Margin CGPA</td>				<td><input type="text" name="margin" class="required"  />				<span class="error hidden">Invalid CGPA</span></td></tr>				<tr><td>Max Count</td>				<td><input type="text" name="max" class="required" value="0" />				<span class="error hidden">Invalid Max Count</span></td></tr>				<tr><td></td><td>				<input name="submit" type="submit" value="Submit" class="button ctof-btn"/>				<input type="hidden" name="service" value="executive.cutoff.add" />				<input type="hidden" name="visitid" value="${message.visitid}" />				<input type="hidden" name="vstname" value="${message.vstname}" />				<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />				<input type="reset" value="Reset" class="button ctof-btn"/>				<input name="reset" type="reset" value="Cancel" class="button smart-cancel vsts-btn"/>				<span class="status"></span>				</td></tr>			</tbody></table>		</form>		</span>		{{/if}}	</div></script><script id="tpl-ctof-block" type="text/x-jqery-tmpl">	<tr id="ctof-${message.cutoff.ctfid}" class="smart-panel panel">		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="ctof-edit-${message.cutoff.ctfid}">				<span class="smart-executive">					<p class="title">CGPA > ${message.cutoff.eligibility}</p>					Department(s) : ${message.cutoff.dept}<br />					Course(s) : ${message.cutoff.course}<br />				</span>								<span class="desc">					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<!--<a href="permissions/${message.cutoff.visitid}/${message.cutoff.vstname}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="ctof-rm-${message.cutoff.ctfid}">							<input type="hidden" name="service" value="executive.cutoff.remove" class="data" />							<input type="hidden" name="visitid" value="${message.visitid}" class="data" />							<input type="hidden" name="vstname" value="${message.vstname}" class="data" />							<input type="hidden" name="ctfid" value="${message.cutoff.ctfid}" class="data" />							<a href="#/write/div/#ctof-rm-${message.cutoff.ctfid}/~/pnl/#ctof-${message.cutoff.ctfid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._ctof-edit-${message.cutoff.ctfid}:chng.hide:tpl._tpl-ctof-block:pnl._ctof-${message.cutoff.ctfid}:act.replace:anm.none" method="post" action="run.php">					<table class="formtable"><tbody>						<!--<tr><td>Year</td>						<td><input type="text" name="year" class="required" value="${message.cutoff.year}"/>						<span class="error hidden">Invalid Year</span></td></tr>-->						<tr><td>Course(s)</td>						<td><input type="checkbox" name="course[]" {{if FireSpark.core.helper.dataFind(message.cutoff.course, 'btech')}}checked="checked"{{/if}} value="btech" /> B. Tech.						<input type="checkbox" name="course[]" value="idd" {{if FireSpark.core.helper.dataFind(message.cutoff.course, 'idd')}}checked="checked"{{/if}}/> IDD/IMD						<input type="checkbox" name="course[]" value="mtech" {{if FireSpark.core.helper.dataFind(message.cutoff.course, 'mtech')}}checked="checked"{{/if}}/> M. Tech.						</td></tr>						<tr><td>Department(s)</td>						<td>						<input type="checkbox" name="dept[]" value="cer"  {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "cer")}}checked="checked"{{/if}}/> Ceramic Engineering <br />						<input type="checkbox" name="dept[]" value="che" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "che")}}checked="checked"{{/if}}/> Chemical Engineering <br />						<input type="checkbox" name="dept[]" value="civ" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "civ")}}checked="checked"{{/if}}/> Civil Engineering <br />						<input type="checkbox" name="dept[]" value="cse" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "cse")}}checked="checked"{{/if}}/> Computer Engineering <br />						<input type="checkbox" name="dept[]" value="eee" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "eee")}}checked="checked"{{/if}}/> Electrical Engineering <br />						<input type="checkbox" name="dept[]" value="ece" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "ece")}}checked="checked"{{/if}}/> Electronics Engineering<br />						<input type="checkbox" name="dept[]" value="mec" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "mec")}}checked="checked"{{/if}}/> Mechanical Engineering <br />						<input type="checkbox" name="dept[]" value="met" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "met")}}checked="checked"{{/if}}/> Metallurgical Engineering <br />						<input type="checkbox" name="dept[]" value="min" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "min")}}checked="checked"{{/if}}/> Mining Engineering <br />						<input type="checkbox" name="dept[]" value="phe" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "phe")}}checked="checked"{{/if}}/> Pharmaceuticals Engineering <br />						<input type="checkbox" name="dept[]" value="apc" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "apc")}}checked="checked"{{/if}}/> Applied Chemistry<br />						<input type="checkbox" name="dept[]" value="apm" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "apm")}}checked="checked"{{/if}}/> Applied Mathematics <br />						<input type="checkbox" name="dept[]" value="app" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "app")}}checked="checked"{{/if}}/> Applied Physics <br />						<input type="checkbox" name="dept[]" value="bce" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "bce")}}checked="checked"{{/if}}/> Bio-Chemical Engineering <br />						<input type="checkbox" name="dept[]" value="bme" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "bme")}}checked="checked"{{/if}}/> Bio-Medical Engineering <br />						<input type="checkbox" name="dept[]" value="mst" {{if FireSpark.core.helper.dataFind(message.cutoff.dept, "mst")}}checked="checked"{{/if}}/> Material Science &amp; Technology						</td></tr>						<tr><td>Eligibility CGPA</td>						<td><input type="text" name="eligibility" class="required"  value="${message.cutoff.eligibility}"/>						<span class="error hidden">Invalid CGPA</span></td></tr>						<tr><td>Margin CGPA</td>						<td><input type="text" name="margin" class="required"  value="${message.cutoff.margin}"/>						<span class="error hidden">Invalid CGPA</span></td></tr>						<tr><td>Max Count</td>						<td><input type="text" name="max" class="required" value="${message.cutoff.max}"/>						<span class="error hidden">Invalid Max Count</span></td></tr>						<tr><td></td><td>						<input name="submit" type="submit" value="Change" class="button ctof-btn"/>						<input type="hidden" name="service" value="executive.cutoff.edit" />						<input type="hidden" name="ctfid" value="${message.cutoff.ctfid}"/>						<input type="hidden" name="visitid" value="${message.visitid}" />						<input type="hidden" name="vstname" value="${message.vstname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button ctof-btn"/>						<input name="reset" type="reset" value="Cancel" class="button smart-cancel ctof-btn"/>						<span class="status"></span>						</td></tr>					</tbody></table>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-ctofs-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.cutoffs).length}}	{{each message.cutoffs}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				visitid : $item.data.message.visitid,				vstname : $item.data.message.vstname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-ctof-block"}}	{{/each}}	{{else}}		<tr><td>Open to All</td></tr>	{{/if}}</script><script id="tpl-ctof-lst" type="text/x-jquery-tmpl"> 	{{if 0}}		{{tmpl({ 			message: $item.data.message, 			service: $item.data.service || 'cutoffs', 			panel : '#cutoffs-' + $item.data.id, 			showpages : false,			alltxt : 'View all cutoffs',			tpl: '#tpl-ctofs-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}		<div id="cutoff-list-panel-${id}" >		<table class="cutoff-list"><tbody id="cutoffs-${id}">			{{tmpl "#tpl-ctofs-block"}}		</tbody></table>	</div>		<div id="ctof-add-${id}">		{{tmpl "#tpl-ctof-add"}}	</div></script>
