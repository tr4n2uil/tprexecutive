<script id="tpl-slot-tcs" type="text/x-jquery-tmpl"> 	<div id="slot-list-${message.batchid}" class="tile-content ${key}-${message.batchid} smart-panel data-table-panel">		{{tmpl "#tpl-slot-lst"}}	</div></script><script id="tpl-slot-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}}" id="slot-add-${message.batchid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Slots of ' + $item.data.message.btname,			addtxt : 'Add Slots',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="slot-add-panel-${message.batchid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._slot-add-${message.batchid}:chng.hide:tpl._tpl-slot-block:pnl._slots-${message.batchid}:act.first:anm.none">				<table class="formtable"><tbody>					<tr><td>Username</td>					<td><input type="text" name="username" class="required"  />					<span class="error hidden">Invalid Username</span></td></tr>					<tr><td>MR</td>					<td><input type="text" name="mr" class="" /></td></tr>					<tr><td>Ordinary</td>					<td><input type="text" name="ordinary" class="" /></td></tr>					<tr><td>Dream</td>					<td><input type="text" name="dream" class="" /></td></tr>					<tr><td>Super</td>					<td><input type="text" name="super" class="" /></td></tr>					</tbody></table>					</td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Slots" class="button smart-save slot-btn"/>						<input type="hidden" name="service" value="executive.slot.add" />						<input type="hidden" name="batchid" value="${message.batchid}" />						<input type="hidden" name="btname" value="${message.btname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button slot-btn"/>						<input type="button" value="Cancel" class="button smart-cancel slot-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-slot-block" type="text/x-jqery-tmpl">	<tr id="slot-${message.slot.slotid}" class="smart-panel">		<td><div><a href="student/${message.slot.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.slot.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div></td>		<td><a href="student/${message.slot.username}/" class="ui">${message.slot.username}</a>		<p>${message.slot.rollno}</p></td>		<td>${message.slot.mr}</td>		<td>${message.slot.ordinary}</td>		<td>${message.slot.dream}</td>		<td>${message.slot.super}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="slot-edit-${message.slot.slotid}">								<span class="smart-display">				</span>								<span class="desc">					{{if FireSpark.core.helper.dataEquals(message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._slot-edit-${message.slot.slotid}:chng.hide:tpl._tpl-slot-block:pnl._slot-${message.slot.slotid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>MR</td>						<td><input type="text" name="mr" class="" value="${message.slot.mr}"/></td></tr>						<tr><td>Ordinary</td>						<td><input type="text" name="ordinary" class="" value="${message.slot.ordinary}"/></td></tr>						<tr><td>Dream</td>						<td><input type="text" name="dream" class="" value="${message.slot.dream}"/></td></tr>						<tr><td>Super</td>						<td><input type="text" name="super" class="" value="${message.slot.super}"/></td></tr>						<tr><td></td><td>							<input type="hidden" name="batchid" value="${message.batchid}" />							<input type="hidden" name="btname" value="${message.btname}" />							<input type="hidden" name="slotid" value="${message.slot.slotid}" />							<input type="hidden" name="service" value="executive.slot.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save slot-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel slot-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-slots-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.slots).length}}	{{each message.slots}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				batchid : $item.data.message.batchid,				btname : $item.data.message.btname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-slot-block"}}	{{/each}}	{{/if}}</script><script id="tpl-slot-lst" type="text/x-jquery-tmpl"> 	<!--<div id="slot-add-${message.batchid}">		{{tmpl "#tpl-slot-add"}}	</div>-->		<p class="head">Slots of <a href="batch/${message.btname}/" class="ui">${message.btname}</a> Batch</p>		<div id="slot-list-panel-${message.batchid}" >		<table class="grade-list datatable"><thead class="left">		<tr><th>Student</th><th></th><th>MR</th><th>Ordinary</th><th>Dream</th><th>Super</th><th></th></tr>		</thead><tbody id="slots-${message.batchid}">			{{tmpl "#tpl-slots-block"}}		</tbody></table>	</div>		{{if jQuery(message.slots).length}}		{{tmpl({ 			message: {				id : $item.data.message.batchid, 				name : $item.data.message.btname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'slots', 			panel : '#slots-' + ($item.data.id || $item.data.message.batchid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-slots-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><script id="tpl-slot-view" type="text/x-jquery-tmpl"> 	<div id="slot-view-${message.slotid}" class="tile-content ${key}-${message.slotid} smart-panel">		{{tmpl "#tpl-slot-info"}}	</div></script><script id="tpl-slot-info" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.slot.btname + ' Students\' Slots',		tiles : [		]	}) "#tpl-tile-menu"}}		{{tmpl({		message : {			slot : $item.data.message.slot,			students : $item.data.message.students,			slotid : $item.data.message.slotid,			btname : $item.data.message.btname,			padmin : $item.data.message.admin,			admin : $item.data.message.stdadmin,			id : $item.data.message.id,			name : $item.data.message.name,			total : $item.data.message.total,			pgsz : $item.data.message.pgsz,			pgno : $item.data.message.pgno,			navigator : $item.data.message.navigator || $item.data.navigator,			pchain : $item.data.message.chain		},		id : $item.data.id,		key : $item.data.key,		user : $item.data.user || '',		service : 'slot'	}) "#tpl-stds-tcs"}}</script>
