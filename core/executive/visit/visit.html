<script id="tpl-vsts-tcs" type="text/x-jquery-tmpl"> 	<div id="vsts-list-${message.portalid}" class="tile-content ${key}-${message.portalid} smart-panel data-table-panel">		{{tmpl "#tpl-vsts-lst"}}	</div></script><script id="tpl-vsts-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} visit-list" id="visit-add-${message.portalid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Campus Visit Calendar ' + ($item.data.message.year || ''),			addtxt : 'Add New Visit',			cls : 'head'		}) "#tpl-new-menu"}}				{{if message.vtype}}<p class="subhead">${Executive.core.helper.readVType(message.vtype)} {{if message.comuser}}${message.comuser}{{/if}}</p>{{/if}}						<div id="visit-add-panel-${message.portalid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._visit-add-${message.portalid}:chng.hide:tpl._tpl-vsts-block:pnl._visits-${message.portalid}:act.first:anm.none">				<table class="formtable"><tbody>					<!--<tr><td>Name</td>					<td><input type="text" name="vstname" class="required"  />					<span class="error hidden">Invalid Visit Name</span></td></tr>-->					<tr><td>Company Username</td>					<td><input type="text" name="comuser" class="required"  />					<span class="error hidden">Invalid Company Username</span></td></tr>					<tr><td>Year</td>					<td><input type="text" name="year" class="required" {{if message.year}}value="${message.year}"{{/if}} />					<span class="error hidden">Invalid Year</span></td></tr>					<tr><td>Type</td>					<td><input type="radio" name="vtype" checked="checked" value="placement" />Placement					<input type="radio" name="vtype" value="internship" /> Internship					<input type="radio" name="vtype" value="ppo" /> PPO					</td></tr>					<tr><td>Package</td>					<td><input type="text" name="package" class="required cover" />					<span class="error hidden">Invalid Package</span></td></tr>					<tr><td>Date of Visit</td>					<td><input type="text" name="visitdate" class="required" />					<span class="error hidden">Invalid Date</span>					<span class="desc">Format YYYY-MM-DD</span></td></tr>					<tr><td>Willingness Deadline</td>					<td><input type="text" name="deadline" class="required" />					<span class="error hidden">Invalid Date/Time</span>					<span class="desc">Format YYYY-MM-DD hh:mm:ss</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Visit" class="button smart-save vsts-btn"/>						<input type="hidden" name="service" value="executive.visit.add" />						<input type="hidden" name="portalid" value="${message.portalid}" />						<input type="hidden" name="plname" value="${message.plname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button vsts-btn"/>						<input type="button" value="Cancel" class="button smart-cancel vsts-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-vsts-block" type="text/x-jqery-tmpl">	<tr id="vsts-${message.visit.visitid}" class="smart-panel">		<td>			<div><a href="company/${message.visit.comuser}/" class="ui"><img src="storage/public/thumbnails/person/${message.visit.comuser}.png" alt="USER_THUMBNAIL" class="thumbmini" ></a></div>			<p><strong><a href="company/${message.visit.comuser}/" class="ui">${message.visit.comname}</a></strong></p></div>		</td>		<td><span class="nowrap">${FireSpark.core.helper.readDate(message.visit.visitdate)}</span></td>		<td>${Executive.core.helper.readVType(message.visit.vtype)} ${message.visit.year}</td>		<td>			<div class="visit-cutoffs panel">				{{tmpl({					message : {						cutoffs : $item.data.message.cutoffs,						visitid : $item.data.message.visitid,						vstname : message.vstname,						padmin : message.admin,						admin : $item.data.message.ctfadmin,						id : $item.data.message.visitid,						name : $item.data.message.vstname,						total : $item.data.message.total,						pgsz : $item.data.message.pgsz,						pgno : $item.data.message.pgno,						navigator : $item.data.message.navigator || $item.data.navigator,						pchain : $item.data.message.chain					},					user : user || '',					id : $item.data.message.visit.visitid,					service : 'calendar'				}) "#tpl-ctof-lst"}}			</div>		</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="vsts-edit-${message.visit.visitid}">								<span class="smart-display">					<table class="cutoff-list"><tbody>					<tr><td>Package Details</td><td>${message.visit.package}</td></tr>					<tr><td>Willingness Deadline</td><td>${FireSpark.core.helper.readTime(Number(message.visit.deadline_ts))}</td></tr>					<tr><td>Resources</td><td><a href="candidates/${message.visit.shortlist}/${message.visit.vstname}/" class="ui">Shortlisted Candidates</a>&nbsp;&middot;&nbsp;<a href="files/${message.visit.files}/${message.visit.vstname}/" class="ui">Files</a></td></tr>					</tbody></table>				</span>								<span class="desc">					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						${message.visit.vstname}&nbsp;&middot;&nbsp;						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<!--<a href="permissions/${message.visit.visitid}/${message.visit.vstname}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="vsts-rm-${message.visit.visitid}">							<input type="hidden" name="service" value="executive.visit.remove" class="data" />							<input type="hidden" name="portalid" value="${message.portalid}" class="data" />							<input type="hidden" name="plname" value="${message.plname}" class="data" />							<input type="hidden" name="visitid" value="${message.visit.visitid}" class="data" />							<a href="#/write/div/#vsts-rm-${message.visit.visitid}/~/pnl/#vsts-${message.visit.visitid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._vsts-edit-${message.visit.visitid}:chng.hide:tpl._tpl-vsts-block:pnl._vsts-${message.visit.visitid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable"><tbody>						<tr><td>Name</td>						<td><input type="text" name="vstname" class="required"  value="${message.visit.vstname}" />						<span class="error hidden">Invalid Visit Name</span></td></tr>						<tr><td>Year</td>						<td><input type="text" name="year" class="required" value="${message.visit.year}" />						<span class="error hidden">Invalid Year</span></td></tr>						<tr><td>Type</td>						<td><input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.visit.vtype, 'placement')}}checked="checked"{{/if}} value="placement" />Placement						<input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.visit.vtype, 'internship')}}checked="checked"{{/if}} value="internship" /> Internship						<input type="radio" name="vtype" {{if FireSpark.core.helper.dataEquals(message.visit.vtype, 'ppo')}}checked="checked"{{/if}} value="ppo" /> PPO						</td></tr>						<tr><td>Package</td>						<td><input type="text" name="package" class="required cover"  value="${message.visit.package}" />						<span class="error hidden">Invalid Package</span></td></tr>						<tr><td>Date of Visit</td>						<td><input type="text" name="visitdate" class="required" value="${message.visit.visitdate}"  />						<span class="error hidden">Invalid Date</span>						<span class="desc">Format YYYY-MM-DD</span></td></tr>						<tr><td>Willingness Deadline</td>						<td><input type="text" name="deadline" class="required" value="${message.visit.deadline}"  />						<span class="error hidden">Invalid Date/Time</span>						<span class="desc">Format YYYY-MM-DD hh:mm:ss</span></td></tr>						<tr><td></td><td>							<input type="hidden" name="portalid" value="${message.portalid}" />							<input type="hidden" name="plname" value="${message.plname}" />							<input type="hidden" name="visitid" value="${message.visit.visitid}" />							<input type="hidden" name="service" value="executive.visit.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save vsts-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel vsts-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-vstss-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.visits).length}}	{{each message.visits}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				portalid : $item.data.message.portalid,				plname : $item.data.message.plname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-vsts-block"}}	{{/each}}	{{/if}}</script><script id="tpl-vsts-lst" type="text/x-jquery-tmpl"> 	<div id="vsts-add-${message.portalid}">		{{tmpl "#tpl-vsts-add"}}	</div>		<div id="visit-list-panel-${message.portalid}" >		<table class="table-list datatable first-left"><thead class="left">			<tr><th>Company</th><th>Date of Visit</th><th>Purpose</th><th>Eligibility</th><th>Details</th></tr>		</thead><tbody id="visits-${message.portalid}">			{{tmpl "#tpl-vstss-block"}}		</tbody></table>	</div>		{{if jQuery(message.visits).length}}		{{tmpl({ 			message: {				id : $item.data.message.portalid, 				name : $item.data.message.plname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'visits', 			panel : '#visits-' + ($item.data.id || $item.data.message.portalid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-vstss-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}	</script><script id="tpl-vsts-view" type="text/x-jquery-tmpl"> 	<div id="vsts-view-${message.visitid}" class="tile-content ${key}-${message.visitid} smart-panel">		{{tmpl "#tpl-vsts-info"}}	</div></script><script id="tpl-vsts-info" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.visit.vstname + ' Visit',		tiles : [		]	}) "#tpl-tile-menu"}}		{{tmpl({		message : {			visit : $item.data.message.visit,			students : $item.data.message.students,			visitid : $item.data.message.visitid,			vstname : $item.data.message.vstname,			padmin : $item.data.message.admin,			admin : $item.data.message.stdadmin,			id : $item.data.message.id,			name : $item.data.message.name,			total : $item.data.message.total,			pgsz : $item.data.message.pgsz,			pgno : $item.data.message.pgno,			navigator : $item.data.message.navigator || $item.data.navigator,			pchain : $item.data.message.chain		},		id : $item.data.id,		key : $item.data.key,		user : $item.data.user || '',		service : 'visit'	}) "#tpl-stds-tcs"}}</script>
