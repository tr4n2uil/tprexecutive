<script id="tpl-pzle-tcs" type="text/x-jquery-tmpl"> 	<div id="pzle-list-${message.comid}" class="tile-content ${key}-${message.comid} smart-panel expander-panel">		{{tmpl "#tpl-pzle-lst"}}	</div></script><script id="tpl-pzle-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} portal-list" id="visit-add-${message.comid}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.message.comname,			addtxt : 'New Visit',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="visit-add-panel-${message.comid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._visit-add-${message.comid}:chng.hide:tpl._tpl-pzle-block:pnl._visites-${message.comid}:act.first:anm.none">				<table class="portal-list"><tbody>					<tr><td>Visit Statement</td>					<td><textarea name="statement" class="wysiwyg srnd" rows="15"></textarea>					<span class="error hidden">Invalid Visit Statement</span></td></tr>					<tr><td>Short Case Answer</td>					<td><input type="text" name="shortans" class="required" />					<span class="error hidden">Invalid Answer</span></td></tr>					<tr><td>Long Case Answer</td>					<td><input type="text" name="longans" class="required" />					<span class="error hidden">Invalid Answer</span></td></tr>					<tr><td>Difficulty</td>					<td><input type="radio" name="difficulty" checked="checked" value="1" /> Very Easy					<input type="radio" name="difficulty" value="2" /> Easy					<input type="radio" name="difficulty" value="3" /> Medium					<input type="radio" name="difficulty" value="4" /> Hard					<input type="radio" name="difficulty" value="5" /> Very Hard</td></tr>					<tr><td>Explanation</td>					<td><textarea name="explanation" class="wysiwyg srnd" rows="15"></textarea></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Visit" class="button smart-save pzle-btn"/>						<input type="hidden" name="service" value="portal.visit.add" />						<input type="hidden" name="comid" value="${message.comid}" />						<input type="hidden" name="comname" value="${message.comname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button pzle-btn"/>						<input type="button" value="Cancel" class="button smart-cancel pzle-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-pzle-block" type="text/x-jqery-tmpl">	<tr id="pzle-${message.visit.visitid}" class="smart-panel expander-panel">		<td>			<div><a href="profile/${message.chain.user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')"></a></div>		</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="pzle-edit-${message.visit.visitid}">				<span class="desc">					<a href="profile/${message.chain.user}/" class="ui"><strong>${message.chain.user}</strong></a>					&nbsp;&middot;&nbsp;${FireSpark.core.helper.readTime(Number(message.chain.mtime))}&nbsp;&middot;&nbsp;					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="pzle-rm-${message.visit.visitid}">							<input type="hidden" name="service" value="portal.visit.remove" class="data" />							<input type="hidden" name="comid" value="${message.comid}" class="data" />							<input type="hidden" name="comname" value="${message.comname}" class="data" />							<input type="hidden" name="visitid" value="${message.visit.visitid}" class="data" />							<a href="#/write/div/#pzle-rm-${message.visit.visitid}/~/pnl/#pzle-${message.visit.visitid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							<span class="smart-display">					<table class="portal-list"><tbody>						<tr><td>Visit</td><td><span class="expander">{{html message.visit.statement}}</span></td></tr>						<tr><td>Short Case Answer</td><td>${message.visit.shortans}</td></tr>						<tr><td>Long Case Answer</td><td>${message.visit.longans}</td></tr>						<tr><td>Difficulty</td><td>Level ${message.visit.difficulty}</td></tr>						<tr><td>Explanation</td><td><span class="expander">{{html message.visit.explanation}}</span></td></tr>					</tbody></table>				</span>								{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._pzle-edit-${message.visit.visitid}:chng.hide:tpl._tpl-pzle-block:pnl._pzle-${message.visit.visitid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="portal-list"><tbody>						<tr><td>Visit Statement</td>						<td><textarea name="statement" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.visit.statement).html()}</textarea>						<span class="error hidden">Invalid Visit Statement</span></td></tr>						<tr><td>Short Case Answer</td>						<td><input type="text" name="shortans" class="required" value="${message.visit.shortans}" />						<span class="error hidden">Invalid Answer</span></td></tr>						<tr><td>Long Case Answer</td>						<td><input type="text" name="longans" class="required" value="${message.visit.longans}" />						<span class="error hidden">Invalid Answer</span></td></tr>						<tr><td>Difficulty</td>						<td><input type="radio" name="difficulty" {{if FireSpark.core.helper.dataEquals(message.visit.difficulty, 1)}}checked="checked"{{/if}} value="1" /> Very Easy						<input type="radio" name="difficulty" value="2" {{if FireSpark.core.helper.dataEquals(message.visit.difficulty, 2)}}checked="checked"{{/if}}/> Easy						<input type="radio" name="difficulty" value="3" {{if FireSpark.core.helper.dataEquals(message.visit.difficulty, 3)}}checked="checked"{{/if}}/> Medium						<input type="radio" name="difficulty" value="4" {{if FireSpark.core.helper.dataEquals(message.visit.difficulty, 4)}}checked="checked"{{/if}}/> Hard						<input type="radio" name="difficulty" value="5" {{if FireSpark.core.helper.dataEquals(message.visit.difficulty, 5)}}checked="checked"{{/if}}/> Very Hard</td></tr>						<tr><td>Explanation</td>						<td><textarea name="explanation" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.visit.explanation).html()}</textarea></td></tr>						<tr><td></td><td>							<input type="hidden" name="comid" value="${message.comid}" />							<input type="hidden" name="comname" value="${message.comname}" />							<input type="hidden" name="visitid" value="${message.visit.visitid}" />							<input type="hidden" name="service" value="portal.visit.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save pzle-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel pzle-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>			<br />		</td>	</tr></script><script id="tpl-pzles-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.visites).length}}	{{each message.visites}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				comid : $item.data.message.comid,				comname : $item.data.message.comname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-pzle-block"}}	{{/each}}	{{/if}}</script><script id="tpl-pzle-lst" type="text/x-jquery-tmpl"> 	<div id="pzle-add-${message.comid}">		{{tmpl "#tpl-pzle-add"}}	</div>		<div id="visit-list-panel-${message.comid}" >		<table class="portal-list"><tbody id="visites-${message.comid}">			{{tmpl "#tpl-pzles-block"}}		</tbody></table>	</div>		{{if jQuery(message.visites).length}}		{{tmpl({ 			message: {				id : $item.data.message.comid, 				name : $item.data.message.comname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'visites', 			panel : '#visites-' + ($item.data.id || $item.data.message.comid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-pzles-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script>
