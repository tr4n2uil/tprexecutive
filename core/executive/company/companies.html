<script id="tpl-cmps-tcs" type="text/x-jquery-tmpl"> 	<div id="cmps-list-${message.portalid}" class="tile-content ${key}-${message.portalid} smart-panel data-table-panel">		{{tmpl "#tpl-cmps-lst"}}	</div></script><script id="tpl-cmps-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} company-list" id="company-add-${message.portalid}">		{{tmpl({			admin : $item.data.message.admin,			name : 'Company Accounts in ' + $item.data.message.plname,			addtxt : 'Add Company Account',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="company-add-panel-${message.portalid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._company-add-${message.portalid}:chng.hide:tpl._tpl-cmps-block:pnl._companies-${message.portalid}:act.first:anm.none">				<table class="formtable part15"><tbody>					<tr><td>Username</td>					<td><input type="text" name="username" class="required" />					<span class="error hidden">Invalid Username</span></td></tr>					<tr><td>Name</td>					<td><input type="text" name="name" class="required" />					<span class="error hidden">Invalid Name</span></td></tr>					<tr><td>Email</td>					<td><input type="text" name="email" class="required email" />					<span class="error hidden">Invalid Email</span></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Company Account" class="button smart-save cmps-btn"/>						<input type="hidden" name="service" value="executive.company.add" />						<input type="hidden" name="portalid" value="${message.portalid}" />						<input type="hidden" name="plname" value="${message.plname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button cmps-btn"/>						<input type="button" value="Cancel" class="button smart-cancel cmps-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-cmps-block" type="text/x-jqery-tmpl">	<tr id="cmps-${message.company.comid}" class="smart-panel">		<td>			<div><a href="company/${message.company.username}/" class="ui"><img src="storage/public/thumbnails/person/${message.company.username}.png" alt="USER_THUMBNAIL" class="thumbmini" align="right"></a></div>		</td>		<td><p class="title"><a href="company/${message.company.username}/" class="ui">${message.company.name}</a></p></td>		<td>${message.company.scope}</td>		<td><a href="${message.company.site}" target="_blank">${message.company.site}</a></td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="cmps-edit-${message.company.comid}">								<span class="smart-display"></span>								<span class="desc">					<a href="calendar/${message.company.username}/" class="ui">Campus Visits</a>&nbsp;&middot;&nbsp;					<a href="board/${message.company.notes}/${message.company.name}'s Notes/" class="ui">Notes</a><br />					<a href="files/${message.company.folder}/${message.company.name}/" class="ui">Documents</a>					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						&nbsp;&middot;&nbsp;<a href="directories/${message.company.comid}/${message.company.name}/" class="ui">Folders</a><br />						<a href="identities/${message.company.username}/" class="ui">Identities</a>&nbsp;&middot;&nbsp;<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<!--<a href="permissions/${message.company.comid}/${message.company.name}/" class="ui">Permissions</a>&nbsp;&middot;&nbsp;-->						<span id="cmps-rm-${message.company.comid}">							<input type="hidden" name="service" value="executive.company.remove" class="data" />							<input type="hidden" name="portalid" value="${message.portalid}" class="data" />							<input type="hidden" name="plname" value="${message.plname}" class="data" />							<input type="hidden" name="comid" value="${message.company.comid}" class="data" />							<a href="#/write/div/#cmps-rm-${message.company.comid}/~/pnl/#cmps-${message.company.comid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._cmps-edit-${message.company.comid}:chng.hide:tpl._tpl-cmps-block:pnl._cmps-${message.company.comid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="formtable part15"><tbody>						<tr><td>Site</td>						<td><input type="text" name="site" class="required srnd" value="${message.company.site}" />						<span class="error hidden">Invalid URL</span></td></tr>						<tr><td>Scope</td>						<td><input type="text" name="scope" class="" value="${message.company.scope}" /></td></tr>						<tr><td></td><td>							<input type="hidden" name="portalid" value="${message.portalid}" />							<input type="hidden" name="plname" value="${message.plname}" />							<input type="hidden" name="comid" value="${message.company.comid}" />							<input type="hidden" name="service" value="executive.company.update" />							<input name="submit" type="submit" value="Change" class="button smart-save cmps-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel cmps-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>		</td>	</tr></script><script id="tpl-cmpss-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.companies).length}}	{{each message.companies}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				portalid : $item.data.message.portalid,				plname : $item.data.message.plname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-cmps-block"}}	{{/each}}	{{/if}}</script><script id="tpl-cmps-lst" type="text/x-jquery-tmpl"> 	<div id="cmps-add-${message.portalid}">		{{tmpl "#tpl-cmps-add"}}	</div>		<div id="company-list-panel-${message.portalid}" >		<table class="table-list datatable first-left"><thead class="left">		<tr><th>Company</th><th>Name</th><th>Scope</th><th>Website</th><th>Links</th></tr>		</thead><tbody id="companies-${message.portalid}">			{{tmpl "#tpl-cmpss-block"}}		</tbody></table>	</div>		{{if jQuery(message.companies).length}}		{{tmpl({ 			message: {				id : $item.data.message.portalid, 				name : $item.data.message.plname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'companies', 			panel : '#companies-' + ($item.data.id || $item.data.message.portalid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-cmpss-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
