<script id="tpl-pzle-tcs" type="text/x-jquery-tmpl"> 	<div id="pzle-list-${message.portalid}" class="tile-content ${key}-${message.portalid} smart-panel expander-panel">		{{tmpl "#tpl-pzle-lst"}}	</div></script><script id="tpl-pzle-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} portal-list" id="batch-add-${message.portalid}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.message.plname,			addtxt : 'New Batch',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="batch-add-panel-${message.portalid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._batch-add-${message.portalid}:chng.hide:tpl._tpl-pzle-block:pnl._batches-${message.portalid}:act.first:anm.none">				<table class="portal-list"><tbody>					<tr><td>Batch Statement</td>					<td><textarea name="statement" class="wysiwyg srnd" rows="15"></textarea>					<span class="error hidden">Invalid Batch Statement</span></td></tr>					<tr><td>Short Case Answer</td>					<td><input type="text" name="shortans" class="required" />					<span class="error hidden">Invalid Answer</span></td></tr>					<tr><td>Long Case Answer</td>					<td><input type="text" name="longans" class="required" />					<span class="error hidden">Invalid Answer</span></td></tr>					<tr><td>Difficulty</td>					<td><input type="radio" name="difficulty" checked="checked" value="1" /> Very Easy					<input type="radio" name="difficulty" value="2" /> Easy					<input type="radio" name="difficulty" value="3" /> Medium					<input type="radio" name="difficulty" value="4" /> Hard					<input type="radio" name="difficulty" value="5" /> Very Hard</td></tr>					<tr><td>Explanation</td>					<td><textarea name="explanation" class="wysiwyg srnd" rows="15"></textarea></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Batch" class="button smart-save pzle-btn"/>						<input type="hidden" name="service" value="portal.batch.add" />						<input type="hidden" name="portalid" value="${message.portalid}" />						<input type="hidden" name="plname" value="${message.plname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button pzle-btn"/>						<input type="button" value="Cancel" class="button smart-cancel pzle-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-pzle-block" type="text/x-jqery-tmpl">	<tr id="pzle-${message.batch.batchid}" class="smart-panel expander-panel">		<td>			<div><a href="profile/${message.chain.user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')"></a></div>		</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="pzle-edit-${message.batch.batchid}">				<span class="desc">					<a href="profile/${message.chain.user}/" class="ui"><strong>${message.chain.user}</strong></a>					&nbsp;&middot;&nbsp;${FireSpark.core.helper.readTime(Number(message.chain.mtime))}&nbsp;&middot;&nbsp;					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="pzle-rm-${message.batch.batchid}">							<input type="hidden" name="service" value="portal.batch.remove" class="data" />							<input type="hidden" name="portalid" value="${message.portalid}" class="data" />							<input type="hidden" name="plname" value="${message.plname}" class="data" />							<input type="hidden" name="batchid" value="${message.batch.batchid}" class="data" />							<a href="#/write/div/#pzle-rm-${message.batch.batchid}/~/pnl/#pzle-${message.batch.batchid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							<span class="smart-display">					<table class="portal-list"><tbody>						<tr><td>Batch</td><td><span class="expander">{{html message.batch.statement}}</span></td></tr>						<tr><td>Short Case Answer</td><td>${message.batch.shortans}</td></tr>						<tr><td>Long Case Answer</td><td>${message.batch.longans}</td></tr>						<tr><td>Difficulty</td><td>Level ${message.batch.difficulty}</td></tr>						<tr><td>Explanation</td><td><span class="expander">{{html message.batch.explanation}}</span></td></tr>					</tbody></table>				</span>								{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._pzle-edit-${message.batch.batchid}:chng.hide:tpl._tpl-pzle-block:pnl._pzle-${message.batch.batchid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="portal-list"><tbody>						<tr><td>Batch Statement</td>						<td><textarea name="statement" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.batch.statement).html()}</textarea>						<span class="error hidden">Invalid Batch Statement</span></td></tr>						<tr><td>Short Case Answer</td>						<td><input type="text" name="shortans" class="required" value="${message.batch.shortans}" />						<span class="error hidden">Invalid Answer</span></td></tr>						<tr><td>Long Case Answer</td>						<td><input type="text" name="longans" class="required" value="${message.batch.longans}" />						<span class="error hidden">Invalid Answer</span></td></tr>						<tr><td>Difficulty</td>						<td><input type="radio" name="difficulty" {{if FireSpark.core.helper.dataEquals(message.batch.difficulty, 1)}}checked="checked"{{/if}} value="1" /> Very Easy						<input type="radio" name="difficulty" value="2" {{if FireSpark.core.helper.dataEquals(message.batch.difficulty, 2)}}checked="checked"{{/if}}/> Easy						<input type="radio" name="difficulty" value="3" {{if FireSpark.core.helper.dataEquals(message.batch.difficulty, 3)}}checked="checked"{{/if}}/> Medium						<input type="radio" name="difficulty" value="4" {{if FireSpark.core.helper.dataEquals(message.batch.difficulty, 4)}}checked="checked"{{/if}}/> Hard						<input type="radio" name="difficulty" value="5" {{if FireSpark.core.helper.dataEquals(message.batch.difficulty, 5)}}checked="checked"{{/if}}/> Very Hard</td></tr>						<tr><td>Explanation</td>						<td><textarea name="explanation" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.batch.explanation).html()}</textarea></td></tr>						<tr><td></td><td>							<input type="hidden" name="portalid" value="${message.portalid}" />							<input type="hidden" name="plname" value="${message.plname}" />							<input type="hidden" name="batchid" value="${message.batch.batchid}" />							<input type="hidden" name="service" value="portal.batch.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save pzle-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel pzle-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>			<br />		</td>	</tr></script><script id="tpl-pzles-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.batches).length}}	{{each message.batches}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				portalid : $item.data.message.portalid,				plname : $item.data.message.plname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-pzle-block"}}	{{/each}}	{{/if}}</script><script id="tpl-pzle-lst" type="text/x-jquery-tmpl"> 	<div id="pzle-add-${message.portalid}">		{{tmpl "#tpl-pzle-add"}}	</div>		<div id="batch-list-panel-${message.portalid}" >		<table class="portal-list"><tbody id="batches-${message.portalid}">			{{tmpl "#tpl-pzles-block"}}		</tbody></table>	</div>		{{if jQuery(message.batches).length}}		{{tmpl({ 			message: {				id : $item.data.message.portalid, 				name : $item.data.message.plname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'batches', 			panel : '#batches-' + ($item.data.id || $item.data.message.portalid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-pzles-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script>
