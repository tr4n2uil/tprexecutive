<script id="tpl-shlst-view" type="text/x-jquery-tmpl"> 	<div id="shlst-view-${message.shlstid}" class="tile-content ${key}-${message.shlstid} smart-panel data-table-panel">		{{tmpl "#tpl-shlst-info"}}	</div></script><script id="tpl-shlst-info" type="text/x-jquery-tmpl"> 	{{tmpl({		admin : $item.data.message.admin,		name : $item.data.message.shlstname,		tiles : [		]	}) "#tpl-tile-menu"}}		{{tmpl({		message : {			stages : $item.data.message.stages,			shlstid : $item.data.message.shlstid,			shlstname : $item.data.message.shlstname,			stage : $item.data.message.stage,			padmin : $item.data.message.padmin,			admin : $item.data.message.admin,			id : $item.data.message.id,			name : $item.data.message.name,			total : $item.data.message.total,			pgsz : $item.data.message.pgsz,			pgno : $item.data.message.pgno,			navigator : $item.data.message.navigator || $item.data.navigator,			pchain : $item.data.message.pchain		},		id : $item.data.id,		key : $item.data.key,		user : $item.data.user || '',		service : 'stage'	}) "#tpl-stge-tcs"}}		<div style="width:100%; height:3em;"></div>		{{tmpl({		message : {			stages : $item.data.message.stages,			selections : $item.data.message.selections,			students : $item.data.message.students,			shlstid : $item.data.message.shlstid,			shlstname : $item.data.message.shlstname,			padmin : $item.data.message.slpadmin,			admin : $item.data.message.sladmin,			id : $item.data.message.id,			name : $item.data.message.name,			total : $item.data.message.sltotal,			pgsz : $item.data.message.slpgsz,			pgno : $item.data.message.slpgno,			navigator : $item.data.message.navigator || $item.data.navigator,			pchain : $item.data.message.pchain		},		id : $item.data.id,		key : $item.data.key,		user : $item.data.user || '',		service : 'selection'	}) "#tpl-selt-tcs"}}</script>
