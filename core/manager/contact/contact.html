<script id="tpl-cnct-tcs" type="text/x-jquery-tmpl"> 	<div id="cnct-list-${message.mngrid}" class="tile-content ${key}-${message.mngrid} smart-panel expander-panel data-table-panel">		{{tmpl "#tpl-cnct-lst"}}	</div></script><script id="tpl-cnct-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} manager-list" id="contact-add-${message.mngrid}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.message.mngrname || 'Training & Placement Contacts',			addtxt : 'New Contact',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="contact-add-panel-${message.mngrid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._contact-add-${message.mngrid}:chng.hide:tpl._tpl-cnct-block:pnl._contacts-${message.mngrid}:act.first:anm.none">				<table class="formtable"><tbody>					<tr><td>Company Name</td>					<td><input type="text" name="comname" class="required" />					<span class="error hidden">Invalid Name</span></td></tr>					<tr><td>Type</td>					<td><textarea name="comtype" class="cover required" ></textarea>					<span class="error hidden">Invalid Type</span>					<span class="desc">(IT Consulting, Analytics, Finance, etc.)</span></td></tr>					<tr><td>Contacts</td>					<td><textarea name="cntinfo" class="cover required" ></textarea>					<span class="error hidden">Invalid Contact</span></td></tr>					<tr><td>Follow Incharge</td>					<td><input type="text" name="incharge" class="" /></td></tr>					<tr><td>Priority</td>					<td><input type="text" name="priority" value="0" class="required"/>					<span class="error hidden">Invalid Priority</span>					<span class="desc">(Integer between -100 to +100)</span></td></tr>					<tr><td>Additional Information</td>					<td><textarea name="info" class="cover" ></textarea></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Contact" class="button smart-save cnct-btn"/>						<input type="hidden" name="service" value="manager.contact.add" />						<input type="hidden" name="mngrid" value="${message.mngrid}" />						<input type="hidden" name="mngrname" value="${message.mngrname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button cnct-btn"/>						<input type="button" value="Cancel" class="button smart-cancel cnct-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-cnct-block" type="text/x-jqery-tmpl">	<tr id="cnct-${message.contact.cntid}" class="smart-panel expander-panel">		<td>${message.contact.comname}</td>		<td>${message.contact.comtype}</td>		<td>${message.contact.cntinfo}</td>		<td>${message.contact.incharge}</td>		<td>${message.contact.priority}</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="cnct-edit-${message.contact.cntid}">								<div class="smart-display">					${message.contact.info}				</div>								<span class="desc">					Added By &nbsp;<a href="profile/${message.chain.user}/" class="ui"><strong>${message.chain.user}</strong></a>&nbsp;&middot;&nbsp;					${FireSpark.core.helper.readTime(Number(message.chain.mtime))}<br />					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						Contact #${message.contact.cntid}&nbsp;&middot;&nbsp;						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="cnct-rm-${message.contact.cntid}">							<input type="hidden" name="service" value="manager.contact.remove" class="data" />							<input type="hidden" name="mngrid" value="${message.mngrid}" class="data" />							<input type="hidden" name="mngrname" value="${message.mngrname}" class="data" />							<input type="hidden" name="cntid" value="${message.contact.cntid}" class="data" />							<a href="#/write/div/#cnct-rm-${message.contact.cntid}/~/pnl/#cnct-${message.contact.cntid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>								{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._cnct-edit-${message.contact.cntid}:chng.hide:tpl._tpl-cnct-block:pnl._cnct-${message.contact.cntid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="manager-list"><tbody>						<tr><td>Company Name</td>						<td><input type="text" name="comname" class="required" value="${message.contact.comname}"/>						<span class="error hidden">Invalid Name</span></td></tr>						<tr><td>Type</td>						<td><textarea name="comtype" class="cover required" >${message.contact.comtype}</textarea>						<span class="error hidden">Invalid Type</span>						<span class="desc">(IT Consulting, Analytics, Finance, etc.)</span></td></tr>						<tr><td>Contacts</td>						<td><textarea name="cntinfo" class="cover required" >${message.contact.cntinfo}</textarea>						<span class="error hidden">Invalid Contact</span></td></tr>						<tr><td>Follow Incharge</td>						<td><input type="text" name="incharge" class=""  value="${message.contact.incharge}"/></td></tr>						<tr><td>Priority</td>						<td><input type="text" name="priority" class="required"  value="${message.contact.priority}"/>						<span class="error hidden">Invalid Priority</span>						<span class="desc">(Integer between -100 to +100)</span></td></tr>						<tr><td>Additional Information</td>						<td><textarea name="info" class="cover" >${message.contact.info}</textarea></td></tr>						<tr><td></td><td>							<input type="hidden" name="mngrid" value="${message.mngrid}" />							<input type="hidden" name="mngrname" value="${message.mngrname}" />							<input type="hidden" name="cntid" value="${message.contact.cntid}" />							<input type="hidden" name="service" value="manager.contact.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save cnct-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel cnct-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>			<br />		</td>	</tr></script><script id="tpl-cncts-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.contacts).length}}	{{each message.contacts}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				mngrid : $item.data.message.mngrid,				mngrname : $item.data.message.mngrname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '',			index : $item.data.message.total - $index }) "#tpl-cnct-block"}}	{{/each}}	{{/if}}</script><script id="tpl-cnct-lst" type="text/x-jquery-tmpl"> 	<div id="cnct-add-${message.mngrid}">		{{tmpl "#tpl-cnct-add"}}	</div>		<div id="contact-list-panel-${message.mngrid}" >		<table class="datatable table-list"><thead class="left">		<tr><th>Company</th><th>Type</th><th>Contacts</th><th>Incharge</th><th>Priority</th><th>Information</th></tr>		</thead><tbody id="contacts-${message.mngrid}">			{{tmpl "#tpl-cncts-block"}}		</tbody></table>	</div>		{{if jQuery(message.contacts).length}}		{{tmpl({ 			message: {				id : $item.data.message.mngrid, 				name : $item.data.message.mngrname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'contacts', 			panel : '#contacts-' + ($item.data.id || $item.data.message.mngrid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-cncts-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script>
