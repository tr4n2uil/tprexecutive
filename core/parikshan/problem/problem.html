<script id="tpl-prbm-tcs" type="text/x-jquery-tmpl"> 	<div id="prbm-list-${message.quizid}" class="tile-content ${key}-${message.quizid} smart-panel expander-panel">		{{tmpl "#tpl-prbm-lst"}}	</div></script><script id="tpl-prbm-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} quiz-list" id="problem-add-${message.quizid}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.message.qzname,			addtxt : 'New Problem',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="problem-add-panel-${message.quizid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._problem-add-${message.quizid}:chng.hide:tpl._tpl-prbm-block:pnl._problems-${message.quizid}:act.first:anm.none">				<table class="quiz-list"><tbody>					<tr><td>Title</td>					<td><input type="text" name="title" class="required srnd" />					<span class="error hidden">Invalid Title</span></td></tr>					<tr><td>Problem</td>					<td><textarea name="statement" class="wysiwyg srnd" rows="15"></textarea>					<span class="error hidden">Invalid Problem</span></td></tr>					<tr><td>Solution</td>					<td><textarea name="solution" class="wysiwyg srnd" rows="15"></textarea></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Problem" class="button smart-save prbm-btn"/>						<input type="hidden" name="service" value="quiz.problem.add" />						<input type="hidden" name="quizid" value="${message.quizid}" />						<input type="hidden" name="qzname" value="${message.qzname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button prbm-btn"/>						<input type="button" value="Cancel" class="button smart-cancel prbm-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-prbm-block" type="text/x-jqery-tmpl">	<tr id="prbm-${message.problem.pbmid}" class="smart-panel expander-panel">		<td>			<div><a href="profile/${message.chain.user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')"></a></div>		</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="prbm-edit-${message.problem.pbmid}">				<span class="desc">					<a href="profile/${message.chain.user}/" class="ui"><strong>${message.chain.user}</strong></a>					&nbsp;&middot;&nbsp;${FireSpark.core.helper.readTime(Number(message.chain.mtime))}&nbsp;&middot;&nbsp;					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="prbm-rm-${message.problem.pbmid}">							<input type="hidden" name="service" value="quiz.problem.remove" class="data" />							<input type="hidden" name="quizid" value="${message.quizid}" class="data" />							<input type="hidden" name="qzname" value="${message.qzname}" class="data" />							<input type="hidden" name="pbmid" value="${message.problem.pbmid}" class="data" />							<a href="#/write/div/#prbm-rm-${message.problem.pbmid}/~/pnl/#prbm-${message.problem.pbmid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							<span class="smart-display">					<table class="quiz-list"><tbody>						<tr><td>Title</td><td><strong>${message.problem.title}</strong></td></tr>						<tr><td>Problem</td><td><span class="expander">{{html message.problem.statement}}</span></td></tr>						<tr><td>Solution</td><td><span class="expander">{{html message.problem.solution}}</span></td></tr>					</tbody></table>				</span>								{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._prbm-edit-${message.problem.pbmid}:chng.hide:tpl._tpl-prbm-block:pnl._prbm-${message.problem.pbmid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="quiz-list"><tbody>						<tr><td>Title</td>						<td><input type="text" name="title" class="required srnd" value="${message.problem.title}" />						<span class="error hidden">Invalid Title</span></td></tr>						<tr><td>Problem</td>						<td><textarea name="statement" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.problem.statement).html()}</textarea>						<span class="error hidden">Invalid Problem</span></td></tr>						<tr><td>Solution</td>						<td><textarea name="solution" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.problem.solution).html()}</textarea></td></tr>						<tr><td></td><td>							<input type="hidden" name="quizid" value="${message.quizid}" />							<input type="hidden" name="qzname" value="${message.qzname}" />							<input type="hidden" name="pbmid" value="${message.problem.pbmid}" />							<input type="hidden" name="service" value="quiz.problem.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save prbm-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel prbm-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>			<br />		</td>	</tr></script><script id="tpl-prbms-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.problems).length}}	{{each message.problems}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				quizid : $item.data.message.quizid,				qzname : $item.data.message.qzname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-prbm-block"}}	{{/each}}	{{/if}}</script><script id="tpl-prbm-lst" type="text/x-jquery-tmpl"> 	<div id="prbm-add-${message.quizid}">		{{tmpl "#tpl-prbm-add"}}	</div>		<div id="problem-list-panel-${message.quizid}" >		<table class="quiz-list"><tbody id="problems-${message.quizid}">			{{tmpl "#tpl-prbms-block"}}		</tbody></table>	</div>		{{if jQuery(message.problems).length}}		{{tmpl({ 			message: {				id : $item.data.message.quizid, 				name : $item.data.message.qzname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'problems', 			panel : '#problems-' + ($item.data.id || $item.data.message.quizid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-prbms-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script>
