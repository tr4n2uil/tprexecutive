<script id="tpl-pzle-tcs" type="text/x-jquery-tmpl"> 	<div id="pzle-list-${message.quizid}" class="tile-content ${key}-${message.quizid} smart-panel expander-panel">		{{tmpl "#tpl-pzle-lst"}}	</div></script><script id="tpl-pzle-add" type="text/x-jquery-tmpl"> 	<span class="{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}smart-block{{/if}} quiz-list" id="puzzle-add-${message.quizid}">		{{tmpl({			admin : $item.data.message.admin,			name : $item.data.message.qzname,			addtxt : 'New Puzzle',			cls : 'head'		}) "#tpl-new-menu"}}				<div id="puzzle-add-panel-${message.quizid}" class="panel">			{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}			<form action="run.php" method="post" class="smart-form navigate hidden" id="_write:sel._puzzle-add-${message.quizid}:chng.hide:tpl._tpl-pzle-block:pnl._puzzles-${message.quizid}:act.first:anm.none">				<table class="quiz-list"><tbody>					<tr><td>Puzzle Statement</td>					<td><textarea name="statement" class="wysiwyg srnd" rows="15"></textarea>					<span class="error hidden">Invalid Puzzle Statement</span></td></tr>					<tr><td>Short Case Answer</td>					<td><input type="text" name="shortans" class="required" />					<span class="error hidden">Invalid Answer</span></td></tr>					<tr><td>Long Case Answer</td>					<td><input type="text" name="longans" class="required" />					<span class="error hidden">Invalid Answer</span></td></tr>					<tr><td>Difficulty</td>					<td><input type="radio" name="difficulty" checked="checked" value="1" /> Very Easy					<input type="radio" name="difficulty" value="2" /> Easy					<input type="radio" name="difficulty" value="3" /> Medium					<input type="radio" name="difficulty" value="4" /> Hard					<input type="radio" name="difficulty" value="5" /> Very Hard</td></tr>					<tr><td>Explanation</td>					<td><textarea name="explanation" class="wysiwyg srnd" rows="15"></textarea></td></tr>					<tr><td></td><td>						<input name="submit" type="submit" value="Add Puzzle" class="button smart-save pzle-btn"/>						<input type="hidden" name="service" value="quiz.puzzle.add" />						<input type="hidden" name="quizid" value="${message.quizid}" />						<input type="hidden" name="qzname" value="${message.qzname}" />						<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />						<input type="reset" value="Reset" class="button pzle-btn"/>						<input type="button" value="Cancel" class="button smart-cancel pzle-btn"/>						<span class="status"></span>					</td></tr>				</tbody></table>			</form>			{{/if}}		</div>	</span></script><script id="tpl-pzle-block" type="text/x-jqery-tmpl">	<tr id="pzle-${message.puzzle.pzlid}" class="smart-panel expander-panel">		<td>			<div><a href="profile/${message.chain.user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${message.chain.user}.png')"></a></div>		</td>		<td>			<span class="{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}smart-block{{/if}}" id="pzle-edit-${message.puzzle.pzlid}">				<span class="desc">					<a href="profile/${message.chain.user}/" class="ui"><strong>${message.chain.user}</strong></a>					&nbsp;&middot;&nbsp;${FireSpark.core.helper.readTime(Number(message.chain.mtime))}&nbsp;&middot;&nbsp;					{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}						<a href="#" class="smart-edit">Edit</a>&nbsp;&middot;&nbsp;						<span id="pzle-rm-${message.puzzle.pzlid}">							<input type="hidden" name="service" value="quiz.puzzle.remove" class="data" />							<input type="hidden" name="quizid" value="${message.quizid}" class="data" />							<input type="hidden" name="qzname" value="${message.qzname}" class="data" />							<input type="hidden" name="pzlid" value="${message.puzzle.pzlid}" class="data" />							<a href="#/write/div/#pzle-rm-${message.puzzle.pzlid}/~/pnl/#pzle-${message.puzzle.pzlid}/act/remove/cnf/true/" class="launch">Remove</a>							<span class="status"></span>						</span>					{{/if}}				</span>							<span class="smart-display">					<table class="quiz-list"><tbody>						<tr><td>Puzzle</td><td><span class="expander">{{html message.puzzle.statement}}</span></td></tr>						<tr><td>Short Case Answer</td><td>${message.puzzle.shortans}</td></tr>						<tr><td>Long Case Answer</td><td>${message.puzzle.longans}</td></tr>						<tr><td>Difficulty</td><td>Level ${message.puzzle.difficulty}</td></tr>						<tr><td>Explanation</td><td><span class="expander">{{html message.puzzle.explanation}}</span></td></tr>					</tbody></table>				</span>								{{if FireSpark.core.helper.dataEquals(user == message.chain.user || message.padmin, true)}}				<form class="smart-form hidden navigate" id="_write:sel._pzle-edit-${message.puzzle.pzlid}:chng.hide:tpl._tpl-pzle-block:pnl._pzle-${message.puzzle.pzlid}:act.replace:anm.none" method="post" action="run.php">					<div class="panel">					<table class="quiz-list"><tbody>						<tr><td>Puzzle Statement</td>						<td><textarea name="statement" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.puzzle.statement).html()}</textarea>						<span class="error hidden">Invalid Puzzle Statement</span></td></tr>						<tr><td>Short Case Answer</td>						<td><input type="text" name="shortans" class="required" value="${message.puzzle.shortans}" />						<span class="error hidden">Invalid Answer</span></td></tr>						<tr><td>Long Case Answer</td>						<td><input type="text" name="longans" class="required" value="${message.puzzle.longans}" />						<span class="error hidden">Invalid Answer</span></td></tr>						<tr><td>Difficulty</td>						<td><input type="radio" name="difficulty" {{if FireSpark.core.helper.dataEquals(message.puzzle.difficulty, 1)}}checked="checked"{{/if}} value="1" /> Very Easy						<input type="radio" name="difficulty" value="2" {{if FireSpark.core.helper.dataEquals(message.puzzle.difficulty, 2)}}checked="checked"{{/if}}/> Easy						<input type="radio" name="difficulty" value="3" {{if FireSpark.core.helper.dataEquals(message.puzzle.difficulty, 3)}}checked="checked"{{/if}}/> Medium						<input type="radio" name="difficulty" value="4" {{if FireSpark.core.helper.dataEquals(message.puzzle.difficulty, 4)}}checked="checked"{{/if}}/> Hard						<input type="radio" name="difficulty" value="5" {{if FireSpark.core.helper.dataEquals(message.puzzle.difficulty, 5)}}checked="checked"{{/if}}/> Very Hard</td></tr>						<tr><td>Explanation</td>						<td><textarea name="explanation" class="wysiwyg srnd" rows="15">${$('<div/>').text(message.puzzle.explanation).html()}</textarea></td></tr>						<tr><td></td><td>							<input type="hidden" name="quizid" value="${message.quizid}" />							<input type="hidden" name="qzname" value="${message.qzname}" />							<input type="hidden" name="pzlid" value="${message.puzzle.pzlid}" />							<input type="hidden" name="service" value="quiz.puzzle.edit" />							<input name="submit" type="submit" value="Change" class="button smart-save pzle-btn"/>							<input name="reset" type="reset" value="Cancel" class="button smart-cancel pzle-btn"/>							<span class="status"></span>						</td></tr>					</tbody></table>					</div>				</form>				{{/if}}			</span>			<br />		</td>	</tr></script><script id="tpl-pzles-block" type="text/x-jquery-tmpl"> 	{{if jQuery(message.puzzles).length}}	{{each message.puzzles}}		{{tmpl({ 			message : $.extend({				padmin : $item.data.message.padmin,				admin : $item.data.message.admin,				quizid : $item.data.message.quizid,				qzname : $item.data.message.qzname,				pchain : $item.data.message.pchain			}, $value), 			user: $item.data.user || '' }) "#tpl-pzle-block"}}	{{/each}}	{{/if}}</script><script id="tpl-pzle-lst" type="text/x-jquery-tmpl"> 	<div id="pzle-add-${message.quizid}">		{{tmpl "#tpl-pzle-add"}}	</div>		<div id="puzzle-list-panel-${message.quizid}" >		<table class="quiz-list"><tbody id="puzzles-${message.quizid}">			{{tmpl "#tpl-pzles-block"}}		</tbody></table>	</div>		{{if jQuery(message.puzzles).length}}		{{tmpl({ 			message: {				id : $item.data.message.quizid, 				name : $item.data.message.qzname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			},			service: 'puzzles', 			panel : '#puzzles-' + ($item.data.id || $item.data.message.quizid), 			showpages : true,			alltxt : 'All',			tpl : '#tpl-pzles-block'		}) "#tpl-pgn-lst-new"}}	{{/if}}</script><link rel="stylesheet" href="ui/js/jwysiwyg/jquery.wysiwyg.css" type="text/css" /><script type="text/javascript" src="ui/js/jwysiwyg/jquery.wysiwyg.js"></script>
