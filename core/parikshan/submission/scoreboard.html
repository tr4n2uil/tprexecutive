<script id="tpl-scrbrd-tcs" type="text/x-jquery-tmpl"> 	{{tmpl "#tpl-scrbrd-lst"}}</script><script id="tpl-scrbrd-lst" type="text/x-jquery-tmpl"> 	<div id="scrbrd-list-${message.eid}" class="tile-content ${key}-${message.eid}">		<p class="head">Adhyayan ScoreBoard : ${message.ename}</p>		<div id="scoreboard-list-panel-${message.eid}" class="panel profiles">			{{if jQuery(message.scores).length}}			<table class="grid">						<thead class="left"><tr><th>Rank</th><th>User</th><th>Institution</th><th>Country</th><th>Score</th></tr></thead>			<tbody>			{{each message.scores}}				<tr><td>${$index + 1}</td><td><a href="profile/${username}/" class="ui tile" style="background-image: url('storage/public/thumbnails/person/${username}.png')"></a><a href="profile/${username}/" class="ui">${username}</a></td><td>${org}</td><td>${country}</td><td>${score}</td></tr>			{{/each}}			</tbody>						</table>			{{else}}			<p class="subhead">Results are not yet declared.</p>			{{/if}}		</div>			{{if jQuery(message.scores).length}}		{{tmpl({ message: $item.data.message, service: 'scoreboard' }) "#tpl-pgn-lst"}}	{{/if}}	</div></script>
