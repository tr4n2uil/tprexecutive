<script id="tpl-fdbk-tcs" type="text/x-jquery-tmpl"> 	<div id="fdbk-list-${id}" class="tile-content ${key}-${id} smart-panel">		{{tmpl "#tpl-fdbk-lst"}}	</div></script><script id="tpl-fdbk-add" type="text/x-jquery-tmpl"> 	<div id="comment-add-panel-${id}">		{{if FireSpark.core.helper.dataEquals(message.admin || message.padmin, 1)}}		<form action="run.php" method="post" class="navigate" id="_write:sel._comment-add-panel-${id}:chng.reset:tpl._tpl-cmnt-block:pnl._comments-${id}:act.last:anm.none">			<table class="feedback-list"><tbody>			<tr>				<td>					<div><a href="profile/${user}/" class="ui midtile" style="background-image: url('storage/public/thumbnails/person/${user}.png')"></a></div>				</td>				<td>					<span>					<textarea name="comment" class="cmnt-text required" style="height:1.5em;"></textarea>					<span class="error hidden">Invalid Feedback</span>					<br />					<input name="submit" type="submit" value="Submit Feedback" class="button cmnt-btn"/>					<input type="hidden" name="service" value="display.comment.add" />					<input type="hidden" name="postid" value="${message.postid}" />					<input type="hidden" name="pname" value="${message.pname}" />					<input type="hidden" name="navigator" value="{{if message.navigator}}${message.navigator}{{else}}${navigator}{{/if}}" />					<input type="reset" value="Reset" class="button cmnt-btn"/>					<span class="status"></span>					</span>				</td>			</tr>			</tbody></table>		</form>		{{/if}}	</div></script><script id="tpl-fdbk-lst" type="text/x-jquery-tmpl"> 	<p class="head">Feedbacks : ${message.pname}</p>	<div class="fdbkdesc">Recent Feedbacks &nbsp;&middot;		{{if FireSpark.core.helper.dataOperate(message.pgsz, message.total, '<')}}		{{tmpl({ 			message: {				id : $item.data.message.postid,				name : $item.data.message.pname,				total : $item.data.message.total,				pgsz : $item.data.message.pgsz,				pgno : $item.data.message.pgno,			}, 			service: 'feedback', 			panel : '#comments-' + $item.data.message.postid, 			showpages : false,			alltxt : 'View All ' + $item.data.message.pchain.count + ' Feedbacks',			title : 'View all feedbacks',			tpl : '#tpl-cmnts-block'		}) "#tpl-pgn-all-link"}}	{{/if}}	</div>		<div id="comment-list-panel-${id}" >		<table class="feedback-list"><tbody id="comments-${id}">			{{tmpl "#tpl-cmnts-block"}}		</tbody></table>	</div>		<div id="fdbk-add-${id}">		{{tmpl "#tpl-fdbk-add"}}	</div></script>
